    "content": "<h1 id=\"QMM1encyclopediaWI-QMM1bookshelf\"><span class=\"nh-number\">1. </span>QMM1 bookshelf</h1>\n<h2 id=\"QMM1encyclopediaWI-目前有四个版块，包括工作经验，项目经验，质量知识，个人能力。在bookshelf主页可以直接点击每个板块，会出现梯形的范围框，点击进入下一层\"><span class=\"nh-number\">1.1. </span>目前有四个版块，包括工作经验，项目经验，质量知识，个人能力。在bookshelf 主页可以直接点击每个板块，会出现梯形的范围框，点击进入下一层</h2>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"486\" src=\"/confluence/download/attachments/2823035850/2023-03-08_10h35_03.png?version=1&amp;modificationDate=1678339063000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2823035850/2023-03-08_10h35_03.png?version=1&amp;modificationDate=1678339063000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2823035852\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2023-03-08_10h35_03.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2823035850\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p>\n<h2 id=\"QMM1encyclopediaWI-第二层，点击黑字的每一行都会出现一个矩形的范围，进入下一层，进行编辑\"><span class=\"nh-number\">1.2. </span>第二层，点击黑字的每一行都会出现一个矩形的范围，进入下一层，进行编辑</h2>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/2823035850/2023-03-09_13h18_33.png?version=1&amp;modificationDate=1678339119000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2823035850/2023-03-09_13h18_33.png?version=1&amp;modificationDate=1678339119000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2823035859\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2023-03-09_13h18_33.png <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"486\" src=\"/confluence/download/attachments/2823035850/2023-03-09_13h21_07.png?version=1&amp;modificationDate=1678339300000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2823035850/2023-03-09_13h21_07.png?version=1&amp;modificationDate=1678339300000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2823035874\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2023-03-09_13h21_07.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2823035850\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p>\n<h2 id=\"QMM1encyclopediaWI-创建page（以hobbies为例）\"><span class=\"nh-number\">1.3. </span>创建page（以hobbies为例）</h2>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"900\" src=\"/confluence/download/attachments/2823035850/2023-03-17_11h19_42.png?version=1&amp;modificationDate=1679023241000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2823035850/2023-03-17_11h19_42.png?version=1&amp;modificationDate=1679023241000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2849573693\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2023-03-17_11h19_42.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2823035850\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p>\n<h3 id=\"QMM1encyclopediaWI-1.点击create，可以在hobbies的下一层创建一个page（例如：sports（运动），reading（阅读）等\"><span class=\"nh-number\">1.3.1. </span>1.点击create，可以在hobbies的下一层创建一个page（例如：sports（运动），reading（阅读）等</h3>\n<h3 id=\"QMM1encyclopediaWI-2.点击edit（有权限的人），可以编辑本层（hobbies)\"><span class=\"nh-number\">1.3.2. </span>2.点击edit（有权限的人），可以编辑本层（hobbies)</h3>\n<h3 id=\"QMM1encyclopediaWI-page的常见内容可以是文字，图片，链接，文档。也可以点击page旁边的三个点，有一些docupoedia固有的模块.(容量小于10MB）\"><span class=\"nh-number\">1.3.3. </span><strong>page的常见内容可以是文字，图片，链接，文档。也可以点击page旁边的三个点，有一些docupoedia 固有的模块.(容量小于10MB）</strong></h3>\n<p><br></p>\n<h1 id=\"QMM1encyclopediaWI-Roadmap介绍\"><span class=\"nh-number\">2. </span>Roadmap 介绍</h1>\n<p>用串联的结构将一些知识串联。</p>\n<h2 id=\"QMM1encyclopediaWI-以QGroadmap为例，点击图片中的QGC1-QGC5,会出现一个圆形的范围，可以到下一层\"><span class=\"nh-number\">2.1. </span>以QG roadmap 为例，点击图片中的QGC1-QGC5,会出现一个圆形的范围，可以到下一层</h2>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"700\" src=\"/confluence/download/attachments/2823035850/2023-03-09_10h07_26.png?version=1&amp;modificationDate=1678339317000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2823035850/2023-03-09_10h07_26.png?version=1&amp;modificationDate=1678339317000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2823035930\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2023-03-09_10h07_26.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2823035850\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p>\n<h2 id=\"QMM1encyclopediaWI-根据QG0-5的提问条，将与QMM相关的task列举出来。有流程文件支持的会链接相关流程文件\"><span class=\"nh-number\">2.2. </span>根据QG0-5的提问条，将与QMM相关的task列举出来。有流程文件支持的会链接相关流程文件</h2>\n<p><br></p>\n<h1 id=\"QMM1encyclopediaWI-watch(关注）,saveforlater（收藏），点赞\"><span class=\"nh-number\">3. </span>watch(关注）,save for later（收藏），点赞</h1>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"1000\" src=\"/confluence/download/attachments/2823035850/2023-03-23_10h13_10.png?version=1&amp;modificationDate=1679538291000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2823035850/2023-03-23_10h13_10.png?version=1&amp;modificationDate=1679538291000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2878014541\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2023-03-23_10h13_10.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2823035850\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p>\n<p><br></p>\n<p><br></p>\n<h2 id=\"QMM1encyclopediaWI-saveforlater收藏space或者喜欢的page,当需要的时候可以立刻找到\"><span class=\"nh-number\">3.1. </span>save for later&#xa0;&#xa0; 收藏space或者喜欢的page,当需要的时候可以立刻找到</h2>\n<h2 id=\"QMM1encyclopediaWI-watching关注space或者page，一旦有更新，可以第一时间接到通知\"><span class=\"nh-number\">3.2. </span>watching&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0; 关注space或者page，一旦有更新，可以第一时间接到通知</h2>\n<p><br></p>",

  <script>
    // 从内嵌JSON中获取数据
    const pages = JSON.parse(document.getElementById("json-data").textContent);
    console.log("JSON解析成功，页面数为：", pages.length);
    document.getElementById("results").innerHTML = "<p>数据准备好，你可以进行搜索</p>";

    document
      .getElementById("searchInput")
      .addEventListener("input", function () {
        const keyword = this.value.trim().toLowerCase();
        const resultsDiv = document.getElementById("results");

        if (!keyword || keyword.length < 2) {
          resultsDiv.innerHTML = "<p>请输入最少 2 个字符进行搜索</p>";
          return;
        }

        if (pages.length === 0) {
          resultsDiv.innerHTML = "<p>数据未准备好</p>";
          return;
        }

        const results = pages.flatMap((p) => {
          const i = p.content.toLowerCase().indexOf(keyword);
          if (i === -1) return [];

          const snippet = p.content.substring(Math.max(0, i - 40), i + 40);
          return [
            {
              title: p.title,
              url: p.url,
              snippet: snippet.replace(
                new RegExp(keyword, "gi"),
                (m) => `<span class="highlight">${m}</span>`
              ),
            },
          ]; 
        });

        if (results.length === 0) {
          resultsDiv.innerHTML = "<p>未找到匹配内容</p>";
          return;
        }

        resultsDiv.innerHTML = results.map(r => `
          <div class="result">
            <strong><a href="${r.url}" target="_blank" rel="noopener noreferrer">${r.title}</a></strong>
            <p>...${r.snippet}...</p>
          </div>`).join('');
      });
  </script>
