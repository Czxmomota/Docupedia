  {
    "id": "4947349299",
    "title": "Summary of RBCD IMT equipment report types RBCD 计量器具报告类型汇总",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=4947349299",
    "content": "<p><br/></p><p><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/4947349299/Summary%20of%20RBCD%20IMT%20equipment%20report%20types.docx?version=1&amp;modificationDate=1730703204000&amp;api=v2\" data-nice-type=\"Word Document\" data-file-src=\"/confluence/download/attachments/4947349299/Summary%20of%20RBCD%20IMT%20equipment%20report%20types.docx?version=1&amp;modificationDate=1730703204000&amp;api=v2\" data-linked-resource-id=\"4947350508\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"4947349299\" data-linked-resource-default-alias=\"Summary of RBCD IMT equipment report types.docx\" data-mime-type=\"application/vnd.openxmlformats-officedocument.wordprocessingml.document\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"Summary of RBCD IMT equipment report types.docx\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-doc.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">Summary of RBCD IMT equipment report types.docx</span></a></span></p><p><br/></p><p>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</p><p>特殊报告：</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"250\" src=\"/confluence/download/thumbnails/4947349299/image-2024-11-4_14-56-53-1.png?version=1&amp;modificationDate=1730703414000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947349299/image-2024-11-4_14-56-53-1.png?version=1&amp;modificationDate=1730703414000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4947350555\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-11-4_14-56-53-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947349299\" data-linked-resource-container-version=\"2\" alt=\"\"></span>   </p><p>如果IMT设备难以实施校准（例如现场校准或拆卸发送，如CRIN装配线上的一些内部传感器或仪表）；一些测试台由各种IMT设备集成而成，如PAKO测试台；公司设计的配备了海德汉长度计的SPC测量装置等专用检测设备。<br/>对于这些情况，IMT设备可能不需要校准，只需要定期MSA测试或Cm/Cmk测试（例如，对于力/扭矩类型）。这些测试报告在签署后应作为校准记录保存在历史中。<br/>一些专门的文件也定义了这个解决方案。例如：电气紧固装置的验收.pdf（地址：N:\\MSA_in_RBCD\\00_Guideline\\40 Special acceptance  standard\\Press in and fasten sensor release)</p><p>If the IMT equipment is difficult to implement calibration(e.g.on-site calibration or disassemble to send, such as some internal sensors or gauges in CRIN assembly line);</p><p>Some test bench is integrated by all kinds of IMT equipment such as PAKO test bench;</p><p>Specialized testing equipment such as SPC device with Heidenhain length gauge is designed by company.</p><p>For these cases the IMT equipment may not require calibration, which only needs the periodic  <strong>MSA </strong>test or <strong>Cm/</strong><strong>Cmk</strong><strong> </strong>test(e.g. for force/torque types) . These test report should be kept as calibration record in history after signed.</p><p>Some speical document also define this solution.</p><p>Example:   Acceptance of Electric Fastening Devices.pdf  (Path folder；N:\\MSA_in_RBCD\\00_Guideline\\40 Special acceptance  standard\\Press in and fasten sensor release）</p>",
    "parent_id": "3615810478"
  },
  {
    "id": "4947352272",
    "title": "Calibration and measurement data rounding rules校准和测量数据修约规则",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=4947352272",
    "content": "<p><br/></p><p>国家标准：<strong>GB/T8170-2008 </strong><strong>数据修约规则与极限数值的表示和判定</strong></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"250\" src=\"/confluence/download/thumbnails/4947352272/image-2024-11-4_15-54-34-1.png?version=1&amp;modificationDate=1730706875000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947352272/image-2024-11-4_15-54-34-1.png?version=1&amp;modificationDate=1730706875000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4947352903\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-11-4_15-54-34-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947352272\" data-linked-resource-container-version=\"2\" alt=\"\"></span></p><p><br/></p><p><strong>数值修约规则：</strong></p><p><strong>进舍规则（口诀）</strong></p><p>     <strong>四舍六入五考虑</strong></p><p><strong>     五后非零则进一     </strong>（例1：将10.5002修约到个位数，得11；例2：将6.0451修约到三位有效数字，得6.05）</p><p><strong>     五后皆零视奇偶     </strong></p><p><strong>     五前为偶应舍去     </strong> (  1)<strong> </strong>若所保留的末位数字为奇数（1、3、5、7、9）则进一，即保留数字的末位数字加1;    2）若所保留的末位数字为偶数（0、2、4、6、8）则舍去。）</p><p><strong>     五前为奇则进一</strong></p><p><strong>     </strong><strong>不论数字多少位     </strong> (例1：修约间隔为0.1（或10-1）: 拟修约数值为1.050，修约后为1.0（或10×10-1）; 拟修约数值为0.35，修约后为0.4（或4×10-1 ）</p><p>                                       例2：修约间隔为1000（或103 ）: 拟修约数值为2500，修约后为2000（或2×103）拟修约数值为3500，修约后为4000（或4×103 ）)</p><p><strong>     必须一次修约成      </strong>（ 例3：将12.15修约，修约间隔为0.1（或10-1）；  得修约数值为12.2（或122×10-1）</p><p>                                      例4：将12.25修约，修约间隔为0.1（或10-1） ； 得修约数值为12.2（或122×10 -1）</p><p>                                      例5：将1268.5修约，修约到个位数（修约间隔为100  ）  得修约数值为1268（或1268×10 0） </p><p>                         不<span style=\"letter-spacing: 0.0px;\">允许连续修约：拟修约数字应在确定修约间隔或指定修约数位后一次修约获得结果</span></p><p style=\"margin-left: 80.0px;\">    <strong> </strong>例1：修约97.46，修约间隔为1；</p><p style=\"margin-left: 80.0px;\">              正确的做法：97.46→97；    不正确的做法：97.46 →97.5 →98.</p><p style=\"margin-left: 80.0px;\">     例2：修约15.4546，修约间隔为1；</p><p style=\"margin-left: 80.0px;\">              正确的做法：15.4546→15；   不正确的做法：15.4546 →15.455 →15.46 →15.5 →16</p><p style=\"margin-left: 80.0px;\"><br/></p><p><strong>书写极限数值的一般原则</strong></p><p>    1）标准（或其他技术规范）中规定考核的以数量形式给出的指标或参数等，应当规定极限数值。极限数值表示符合该标准要求的数值范围的界限值，它通过给出最小极限值和（或）最大极限值，或给出基本数值与极限偏差值等方式表达。</p><p>     2）标准中极限数值的表示形式及书写位数应适当，其有效数字应全部写出。书写位数表示的精确程度，应能保证产品或其他标准化对象应有的性能和质量</p><p><strong>书写位数应适当：</strong>在极限数值的右侧位数不应超过所用仪器读出的位数。</p><p style=\"margin-left: 40.0px;\">例如：拉力仪的最小读数0.1N，不得规定钢丝的抗拉强度应不小于600.00N</p><p style=\"margin-left: 40.0px;\">1、如果规定以测量结果的全数值与要求相比较，此时读不出全数值；</p><p style=\"margin-left: 40.0px;\">2、如果规定以测量结果的修约值与要求相比较，此时已无法进行修约；</p><p style=\"margin-left: 40.0px;\">只能是：此规定是错误的。</p><p style=\"margin-left: 40.0px;\">可以规定钢丝的抗拉强度应不小于600N ；</p><p><strong>有效数字应全部写出</strong></p><p style=\"margin-left: 40.0px;\">例：钢丝的抗拉强度不得低于600牛顿与不得低于600.0牛顿不同。</p><p style=\"margin-left: 40.0px;\">第一个不同：</p><p style=\"margin-left: 40.0px;\">对计量仪器的分辨力要求不同。</p><p style=\"margin-left: 40.0px;\">第二个不同：</p><p style=\"margin-left: 40.0px;\">设测得值为599.61牛顿，规定用修约值比较，</p><p style=\"margin-left: 40.0px;\">若要求不得低于600牛顿，将实测值修约为600牛顿，判合格；</p><p style=\"margin-left: 40.0px;\">若要求不得低于600.0牛顿，将实测值修约为599.6牛顿，判不合格<strong>；</strong></p><p><strong>极限数值与仪器的分辨力的匹配</strong></p><p><strong> </strong><strong>一、根据极限数值选配仪器</strong></p><p style=\"margin-left: 40.0px;\"><strong>1</strong><strong>、规定全数值比较</strong></p><p style=\"margin-left: 40.0px;\"> 测量仪器的分辨力等于或小于极限值的最小数值单位。</p><p style=\"margin-left: 40.0px;\"><strong>例如：<span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"40\" src=\"/confluence/download/thumbnails/4947352272/image-2024-11-4_17-5-55.png?version=1&amp;modificationDate=1730711156000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947352272/image-2024-11-4_17-5-55.png?version=1&amp;modificationDate=1730711156000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4947357263\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-11-4_17-5-55.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947352272\" data-linked-resource-container-version=\"2\" alt=\"\"></span>所选测量仪器的分辨力不得大于</strong><strong>0.1</strong><strong>                         </strong></p><p style=\"margin-left: 40.0px;\"><strong>           <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"40\" src=\"/confluence/download/thumbnails/4947352272/image-2024-11-4_17-8-10.png?version=1&amp;modificationDate=1730711291000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947352272/image-2024-11-4_17-8-10.png?version=1&amp;modificationDate=1730711291000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4947357326\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-11-4_17-8-10.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947352272\" data-linked-resource-container-version=\"2\" alt=\"\"></span></strong><strong>所选测量仪器的分辨力不得大于</strong><strong>0.01</strong></p><p style=\"margin-left: 40.0px;\"><strong>2</strong><strong>、规定修约值比较</strong></p><p>           测量仪器的分辨力应小于极限值的最小数值单位。</p><p><strong>二、根据现在使用的仪器规定极限数值</strong></p><p style=\"margin-left: 40.0px;\"><strong>1</strong><strong>、规定全数值比较</strong></p><p style=\"margin-left: 40.0px;\">   极限值的最小数值单位等于或大于测量仪器的分辨力</p><p style=\"margin-left: 40.0px;\"><strong>2</strong><strong>、规定修约值比较</strong></p><p style=\"margin-left: 40.0px;\">   极限值的最小数值单位大于测量仪器的分辨力</p><p style=\"margin-left: 80.0px;\"><br/></p><p style=\"margin-left: 40.0px;\"> <strong>  </strong></p>",
    "parent_id": "3615810478"
  },

    "id": "3781346352",
    "title": "计量管理术语介绍，标定、检定、校准、校验、期间核查的定义和区别",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3781346352",
    "content": "<h1 id=\"id-计量管理术语介绍，标定、检定、校准、校验、期间核查的定义和区别-一、程序文件中的术语介绍：\"><strong>一、程序文件中的术语介绍：</strong></h1><p style=\"margin-left: 40.0px;\"><a href=\"https://rb-wam.bosch.com/socos-c/SOCOS/documents/cqm01/cd/10065/CD-01001-001_ANH_N_EN_2023-04-13.pdf\" class=\"external-link\">CDQ 1001 Attachment 1, Definitions and Abbreviations (bosch.com)</a></p><p style=\"margin-left: 40.0px;\"><span><a href=\"https://kms.wam-sso.bosch.com/bbmdvps/en/mp-301-08-008-ps-definition-721099129.html\" class=\"external-link\">MP-301.08-008-(PS) Definition - PS Process Compass (bosch.com)</a></span></p><p style=\"margin-left: 40.0px;\"><span>ISO/IEC 17025:            </span></p><p style=\"margin-left: 40.0px;\"><span><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3781346352/DIN_EN_ISO_IEC_17025_2018-03.pdf?version=1&amp;modificationDate=1741053098000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/3781346352/DIN_EN_ISO_IEC_17025_2018-03.pdf?version=1&amp;modificationDate=1741053098000&amp;api=v2\" data-linked-resource-id=\"5467538637\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3781346352\" data-linked-resource-default-alias=\"DIN_EN_ISO_IEC_17025_2018-03.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"DIN_EN_ISO_IEC_17025_2018-03.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">DIN_EN_ISO_IEC_17025_2018-03.pdf</span></a></span></span></p><h1 id=\"id-计量管理术语介绍，标定、检定、校准、校验、期间核查的定义和区别-二、中国计量约定的术语定义\"><strong>二、中国计量约定的术语定义</strong></h1><p>        <a href=\"https://max.book118.com/html/2015/1107/28842063.shtm\" class=\"external-link\">《JJF 1094-2002 测量仪器特性评定》.pdf</a></p><p>         JJF 1094-2002 测量仪器特性评定中的部分术语定义：</p><ul><li>计量</li></ul><p style=\"margin-left: 40.0px;\">   计量<span>( metrology,)</span>指以技术和法制手段保证量值准确可常、单位统一的测量。计量包括长度、热学、力学、电磁学、无线电、时间频率、电离辐射、光学、声学和化学等<strong>十大专业</strong>。</p><ul><li><span> </span>计量确认</li></ul><p style=\"margin-left: 40.0px;\">   计量确认是为确保测量设备符合预期使用要求所需的一组操作计量确认通常包括<span>:</span>校准和验证、各种必要的调整或维修及随后的再校准、与设备预期使用的计量要求相比较以及所要求的封印和标签。只有测量设备已被证实适用于预期使用要求并形成文件<span>,</span>计量确认オ算完成。</p><ul><li>标定，检定，校准和校验的定义和区别</li></ul><div class=\"table-wrap\"><table class=\"relative-table wrapped confluenceTable\" style=\"width: 100.663%;\"><colgroup><col style=\"width: 4.17981%;\"/><col style=\"width: 17.8961%;\"/><col style=\"width: 23.2933%;\"/><col style=\"width: 40.4183%;\"/><col style=\"width: 14.2438%;\"/></colgroup><tbody class=\"\"><tr class=\"\"><td class=\"confluenceTd\"><p><strong>项目</strong></p></td><td class=\"confluenceTd\"><p><strong>标定</strong></p></td><td class=\"confluenceTd\"><p><strong>检定</strong></p></td><td class=\"confluenceTd\"><p><strong>校准</strong></p></td><td class=\"confluenceTd\"><p><strong>校验</strong></p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>定义</p></td><td class=\"confluenceTd\"><p>标定是指使用标准的计量仪器对所使用仪器的准确度(精度)进行检测是否符合标准的程序，一般大多用于精密度较高的仪器。</p><p><strong>标定是在设备出厂前或安装后进行的，旨在确定设备的性能和参数，以确保其测量准确性。</strong></p><p><strong>主要作用：</strong></p><p>1、确定仪器或测量系统的输入—输出关系，赋予仪器或测量系统分度值；</p><p>2、确定仪器或测量系统的静态特性指标；</p><p>3、消除系统误差，改善仪器或系统的正确度；</p><p>4、在科学测量中，标定是一个不容忽视的重要步骤；</p></td><td class=\"confluenceTd\"><p>由法制计量部门或法定授权组织，<strong>依据国家计量检定规程</strong>，通过实验，提供证明来确定测量器具的示值误差满足规定要求的活动。</p><p><br/></p><p>检定范围是我国计量法明确规定的<strong>强制检定的计量器具。</strong></p><p>最高计量标准器具，以及用于贸易结算、安全防护、医疗卫生、环境监测方面的列人强检目录的工作计量器具</p><p><br/></p></td><td class=\"confluenceTd\"><p><strong>依据相关校准规范，通过实验确定计量器具示值的活动。</strong>分别采用精度较高的检定合格的标准设备和被计量设备对相同被测量物进行测试，得到被计量设备相对标准设备误差的一组操作，从而得到被计量设备的示值数据的修正值，评定计量器具的示值误差，为计量器具或标准物质定值的过程。</p><p><strong>校准是在设备使用过程中进行的，旨在纠正设备测量结果的偏差，以保证测量结果的准确性。</strong></p><p>校准<strong>主要用于非强制检定的计量器具</strong>。我国非强制性检定的测量装置，主要指在生产和服务提供过程中大量使用的计量器具，包括进货检验、过程检验和最终产品检验所使用的计量器具等。</p><p><br/></p><p><br/></p></td><td class=\"confluenceTd\"><p>在没有相关检定规程或校准规范时，<strong>按照组织自行编制的方法实施量值传递溯源的一种方式。</strong></p><p><br/><br/></p><p>主要用于专用计量器具或准确度相对较低的计量器具及试验的硬件或软件。</p><p><br/></p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>区别</p></td><td class=\"confluenceTd\"><p>标定是属于测量时，对测试设备的精度进行复核，并<strong>及时对误差进行消除</strong>的动态过程。</p><p>标定等同于校准。</p></td><td colspan=\"3\" class=\"confluenceTd\"><p>检定、校准、校验是按周期进行的静态计量过程。不做误差消除动作。</p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>法律效力</p></td><td class=\"confluenceTd\"><p><br/></p></td><td class=\"confluenceTd\"><p>对测量装置进行强制性全面评定。这种全面评定属于量值统一的范畴，是<strong>自上而下的量值传递过程</strong>。</p><p><br/></p><p>检定应评定计量器具是否符合规定要求。这种规定要求就是测量装置检定规程规定的误差范围。<strong>通过检定，评定测量装置的误差范围是否在规定的误差范围之内。</strong></p><p><br/></p><p><strong>检定属于强制性的执法行为，属法制计量管理的范畴。</strong>其中的检定规程协定周期等全部按法定要求进行。</p><p><br/></p><p>检定的结论《证书》<strong>具有法律效力</strong></p></td><td class=\"confluenceTd\"><p>校准的目的是对照计量标准，评定测量装置的示值误差，确保量值准确，属于<strong>自下而上量值溯源的一组操作。</strong></p><p>示值误差的评定应根据组织的校准规程作出相应规定，按校准周期进行并做好校准记录及校准标识。</p><p>校准除评定测量装置的示值误差和确定有关计量特性外，<strong>校准结果也可以表示为修正值或校准因子，具体指导测量过程的操作</strong>。</p><p>例如，某机械加工组织使用的卡尺，通过校准发现与计量标准相比较已大出0.2mm，可将此数据作为修正值，在校准标识和记录中标明巳校准的值与标准器相比较大出的0.2mm的数值。</p><p>在使用这一计量器具(卡尺)进行实物测量过程中，减去大出0.2mm的修正值，则为实物测量的实测值。</p><p>只要能达到量值溯源目的，明确了解计量器具的示值误差，即，达到了校准的目的。</p><p><strong>校准不具有强制性，属于组织自愿的溯源行为。</strong>这是一种技术活动，可根据组织的实际需要，评定计量器具的示值误差，为计量器具或标准物质定值的过程。</p><p>组织可以根据实际需要规定校准规范或校准方法。自行规定校准周期、校准标识和记录等。</p><p>校准的结论<strong>不具备法律效力</strong></p></td><td class=\"confluenceTd\"><p>校验的结论<strong>不具备法律效力</strong></p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>依据</p></td><td class=\"confluenceTd\"><p><br/></p></td><td class=\"confluenceTd\"><p><strong>依据《国家计量检定规程》</strong><strong>(JJG)</strong><strong>，这是计量设备检定必须遵守的法定技术文件。</strong></p><p>计量检定规程可以分为国家计量检定规程、部门计量检定规程和地方计量检定规程三种。</p><p><br/></p></td><td class=\"confluenceTd\"><p><strong>组织根据实际需要自行制定的《校准规范》或按照《国家计量技术规范》</strong><strong>(JJF)</strong><strong>的要求。</strong>《校准规范》属于组织实施校准的指导性文件。</p><p>JJG, JJF或企业内部根据JJG, JJF，厂家，领导工厂，内部经验编制的校准技术文件</p></td><td class=\"confluenceTd\"><p>无JJG, JJF参照</p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>方式</p></td><td class=\"confluenceTd\"><p><br/></p></td><td class=\"confluenceTd\"><p><strong>必须到有资格的计量部门或法定授权的单位进行</strong></p></td><td class=\"confluenceTd\"><p><strong>企业允许自校、外校，或自校加外校</strong></p></td><td class=\"confluenceTd\"><br/></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>周期</p></td><td class=\"confluenceTd\"><p><br/></p></td><td class=\"confluenceTd\"><p><strong>检定的周期必须按《检定规程》的规定进行，组织不能自行确定。</strong>检定周期属于强制性约束的内容。</p></td><td class=\"confluenceTd\"><p><strong>校准周期由组织根据使用计量器具的需要自行确定。</strong>可以进行定期校准，也可以不定期校准，或在使用前校准。</p><p>校准周期的确定原则应是在尽可能减少测量设备在使用中的风险的同时，维持最小的校准费用。<strong>可以根据计量器具使用的频次或风险程度确定校准的周期。</strong>博世选用<strong>周期计算表</strong>来计算合适的校准周期。</p><p><strong> </strong></p></td><td class=\"confluenceTd\"><p><br/></p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>内容</p></td><td class=\"confluenceTd\"><p><br/></p></td><td class=\"confluenceTd\"><p><strong>按检定规程，是对测量装置的全面评定，要求更全面、除了包括校准的全部内容之外，还需要检定有关项目。</strong></p><p><br/></p></td><td class=\"confluenceTd\"><p><strong>只是评定测量装置的示值误差，以确保量值准确。</strong>校准的内容可由组织根据需要自行确定。</p><p>检定可以取代校准，而校准不能取代检定。</p><p>校准可以用综述、校准函数、校准图、校准曲线或校准表格的形式表示。某些情况下，它可以包括对具有测量不确定度的示值的修正，加修正值或乘修正因子。</p></td><td class=\"confluenceTd\"><p><br/></p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>结论</p></td><td class=\"confluenceTd\"><p><br/></p></td><td class=\"confluenceTd\"><p><strong>给出合格和不合格的判定</strong>; 结果出《检定合格证书》或《检定不合格通知书》</p><p><strong>无实测值的测量不确定度</strong>。</p></td><td class=\"confluenceTd\"><p><strong>给出量值误差，实测值，不要求有合格和不合格的判定；</strong>结果出《校准证书》或《校准报告》。</p><p><strong>RBCD 内校报告给出合格性结论。报告需有实测值的测量不确定度。</strong></p></td><td class=\"confluenceTd\"><p><strong>有合格性结论</strong>，报告命名可以是：测量报告，测试报告，检验报告，实验报告…</p><p><strong>报告需有实测值的测量不确定度。</strong></p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>报告判定</p></td><td colspan=\"4\" class=\"confluenceTd\"><p><strong>已给出示值误差要求：</strong><strong>QMM7     </strong></p><p><strong>未给出示值误差要求：用户</strong><strong> </strong></p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>CNAS章</p></td><td class=\"confluenceTd\"><p>一般厂家或者厂家授权的供应商执行，出报告，报告无CNAS章</p></td><td class=\"confluenceTd\"><p>有政府授权和ISO/IEC17025认可的实验室执行检定，证书不盖CNAS章</p></td><td class=\"confluenceTd\"><p>无授权，有ISO/IEC17025认可的实验室执行校准，证书需盖CNAS章；</p><p>RBCD内校证书无章</p></td><td class=\"confluenceTd\"><p>如果属于实验室ISO/IEC 17025J检测能力范围内的，盖CNAS章</p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><br/></td><td class=\"confluenceTd\"><br/></td><td class=\"confluenceTd\"><br/></td><td class=\"confluenceTd\"><br/></td><td class=\"confluenceTd\"><br/></td></tr><tr class=\"\"><td class=\"confluenceTd\"><br/></td><td class=\"confluenceTd\"><br/></td><td class=\"confluenceTd\"><br/></td><td class=\"confluenceTd\"><br/></td><td class=\"confluenceTd\"><br/></td></tr></tbody></table></div><p>说明：</p><p>实施标定，检定，校准时，检定，校准和校验无需对测量仪表进行技术干预（例如零点调整，量程和线性设置等）。除非客户有需求，在发生偏倚时，服务方有能力时，可要求对方直接进行维修，修正补偿等动作。</p><p>CNAS：是实现国际互认，实验室认可是自愿的，是国际标准，结果能在国际上承认。</p><p>CMA: 产品、成分等检测专用章，质检报告必须盖CMA.  是中国计量认证英文缩写，是具有中国特色的，是强制性的。</p><h1 id=\"id-计量管理术语介绍，标定、检定、校准、校验、期间核查的定义和区别-三、期间核查\"><strong>三、期间核查</strong></h1><p style=\"margin-left: 40.0px;\"><a href=\"https://www.cnas.org.cn/rkgf/sysrk/rkzn/2019/12/901193.shtml\" class=\"external-link\"> CNAS-GL042：2019《测量设备期间核查的方法指南》</a></p><ul><li><strong>期间核查依据：</strong></li></ul><p style=\"margin-left: 40.0px;\">CNAS-CL01：2018《检测和校准实验室能力认可准则》第6.4.10条：“当需要利用期间核查以保持对设备性能的信心时，应按照程序进行核查。” 解读如下：</p><p style=\"margin-left: 40.0px;\">1) 若设备单靠周期校准尚不能确保其在校准有效期内校准状态的可信度时，则有必要进行期间核查。</p><p style=\"margin-left: 40.0px;\">     需要强调的是，并不是所有设备都需要期间核查，应根据检测或校准方法的要求、设备稳定性和使用状况等因素来确定。故设备的期间核查也不是必需的,只有当需要时才进行。   </p><p style=\"margin-left: 40.0px;\">2) 检测/校准实验室根据规定的程序和日程，为维持设备控制状态的可信度及保持参考标准、基准、传递标准或工作标准以及标准物质校准状态的置信度，<strong>在两次校准</strong><strong>/</strong><strong>检定期间进行的自我检查</strong>。</p><p style=\"margin-left: 40.0px;\">3) 实验室可能不仅对需要校准的设备进行期间核查，对其他设备也需要根据其稳定性进行定期核查。</p><p style=\"margin-left: 40.0px;\">    对于需要校准的设备，实验室应根据其稳定性和使用状况等因素来决定是否有必要进行期间核查。</p><p style=\"margin-left: 40.0px;\">    对于不需要校准的设备，应在使用前验证其功能是否能够满足检测或校准方法的要求。除投入使用前需要验证外，在后续的使用过程中，实验室也需要根据其使用情况和稳定性确定是否有必要进行期间核查。</p><ul><li><strong>期间核查的目的：</strong></li></ul><p style=\"margin-left: 40.0px;\">及时预防和发现仪器设备与参考标准之间量值的差异以及减少追溯失准的时间，确保仪器设备在2次校准期内状态的可信度，确保仪器设备的有效、稳定及测量结果的准确。</p><p style=\"margin-left: 40.0px;\">仪器设备是实验室开展检测工作的重要工具之一，检测数据的准确性和有效性会直接影响到所出具的检测报告的正确性和法律效力。仪器设备一方面要保证精度，一方面要保证连续稳定的运行。<strong>但因仪器设备固有的机械、光学、电性和电子等特性，容易出现部件损坏、数据漂移等现象，此时可通过期间核查来对仪器的准确性和可靠性进行判定。</strong></p><ul><li><strong>哪些仪器要做期间核查？</strong></li></ul><p style=\"margin-left: 40.0px;\">1）校准周期较长的设备；</p><p style=\"margin-left: 40.0px;\">2）使用频繁的设备；</p><p style=\"margin-left: 40.0px;\">3）历次校准结果波动较大或临近最大允许误差的设备；</p><p style=\"margin-left: 40.0px;\">4）新购的不了解其计量特性及变化规律的设备；</p><p style=\"margin-left: 40.0px;\">5）使用或存储环境（振动、高湿等）恶劣或发生过剧烈变化的设备；</p><p style=\"margin-left: 40.0px;\">6）准确度要求较高的关键设备；</p><p style=\"margin-left: 40.0px;\">7）稳定性差（易漂移、易老化等）且使用频繁的设备；</p><p style=\"margin-left: 40.0px;\">8）经常携带到客户现场或脱离机构管理控制的设备；</p><p style=\"margin-left: 40.0px;\">9）使用中易受损、数据易变或有可疑现象发生的设备；</p><p style=\"margin-left: 40.0px;\">10）使用寿命临近到期的设备；</p><p style=\"margin-left: 40.0px;\">11）对测量结果有重要价值和重大影响（如较大风险等）的设备；</p><p style=\"margin-left: 40.0px;\">12）检测/校准方法对核查有规定的设备；</p><p style=\"margin-left: 40.0px;\">13）使用前对核查有要求的设备，如电感耦合等离子体质谱仪开机对其灵敏度和稳定性的核查。</p><ul><li><strong>期间核查常用方法</strong><strong style=\"letter-spacing: 0.0px;\"> </strong></li></ul><p style=\"margin-left: 40.0px;\">    根据仪器设备的特点，从经济实用性、可靠性和可行性等方面综合考虑，结合相关标准要求，适当选择期间核查方法。</p><p style=\"margin-left: 40.0px;\"><strong>1) </strong><strong>直接测量法</strong><strong>--</strong><strong>使用计量标准</strong></p><p style=\"margin-left: 40.0px;\">    当对其他测量设备进行核查时，如果实验室具备更高准确度等级的同类测量设备或可以测量同类参数的设备，当这类设备的测量不确定度不超过被核查设备不确定度的1/3时，则可以用其对被核查设备进行检查，当结果表明被核查的相关特性符合其技术指标时，认为核查通过。</p><p style=\"margin-left: 40.0px;\"><strong>2) </strong><strong>直接测量法</strong><strong>--</strong><strong>使用有证标准物质</strong></p><p style=\"margin-left: 40.0px;\">  当实验室具有被核查设备的标准物质时，可用标准物质作为核查标准:用于期间核查的标准物质应能溯源至SI，或是在有效期内的有证标准物质，当无标准物质时，可用已经过定值的标准溶液对测量设备进行核查，如pH计、离子计、电导仪等可用定值溶液进行核查。博世很多时间做设备的稳定 性监控，也属于期间核查的一种型式。</p><p style=\"margin-left: 40.0px;\"><strong>3) </strong><strong>直接测量法</strong><strong>--</strong><strong>使用实验室选定的核查标准</strong></p><p style=\"margin-left: 40.0px;\">  以上两种直接测量法都无法实现时，可以借用其他机构符合要求的计量标准、标准物质开展期间核查。实验室体系技术交流。</p><p style=\"margin-left: 40.0px;\"><strong>4) </strong><strong>比对法</strong><strong>--</strong><strong>两台设备比对</strong></p><p style=\"margin-left: 40.0px;\">  若单位有两台或者多台相同或类似的相同测量准确度等级的设备仪器，测量参数和量程等技术指标类似，可进行仪器间比对；若没有此类仪器，也可与外单位具有相同或类似指标的仪器进行比对。</p><p style=\"margin-left: 40.0px;\"><strong>5) </strong><strong>不同检测方法的比对</strong></p><p style=\"margin-left: 40.0px;\">  实验室可用不同的检测方法处理同一样品以完成仪器设备的期间核查。</p><p style=\"margin-left: 40.0px;\"><strong>6) </strong><strong>仪器附带校准设备核查</strong></p><p style=\"margin-left: 40.0px;\">  某些仪器<strong>自带校准设备</strong>，如有的天平带有标准砝码，有的仪器带有自动校准系统，电子天平,板卡自带校准系统，可用此进行期间核查。</p><ul><li><strong> </strong><strong style=\"letter-spacing: 0.0px;\">期间核查的对象</strong></li></ul><p style=\"margin-left: 40.0px;\">一般对下列情况进行期间核查：</p><p style=\"margin-left: 40.0px;\">1) 易漂移、易老化、性能不够稳定或使用频繁的仪器设备；</p><p style=\"margin-left: 40.0px;\">2) 使用或储存环境条件发生变化，如：温度、湿度变化等导致精度变化的仪器，在恶劣环境下或环境巨变后使用的仪器，应对其进行期间核查；</p><p style=\"margin-left: 40.0px;\">3) 使用过程中有可疑现象出现或对数据存在质疑的；</p><p style=\"margin-left: 40.0px;\">4) 维修、借出返回或转移等情况；</p><p style=\"margin-left: 40.0px;\">5) 新购置并初次使用、不能把握其性能或接近寿命期限即将报废停用的；</p><p style=\"margin-left: 40.0px;\">6) 有较高准确度要求的关键检测设备；</p><p style=\"margin-left: 40.0px;\">7) 经常到现场检定、校准或者检测的仪器设备。</p><ul><li><strong>期间核查的频次</strong></li></ul><p style=\"margin-left: 40.0px;\">应依据机构具体情况综合考虑期间核查的频次，主要参考以下几个方面：</p><p style=\"margin-left: 40.0px;\">1) 两次检定或校准周期的中期应安排期间核查。若仪器设备稳定性较好，安排一至两次期间核查即可；若使用频繁、稳定性较差或仪器设备已接近寿命期限，应增加核查的次数，特殊的设备或标准可安排多次核查；</p><p style=\"margin-left: 40.0px;\">2) 期间核查仪器设备及标准的数量、过程的难易、费时程度；</p><p style=\"margin-left: 40.0px;\">3) 开展重点项目检测前或对检测结果有异议时也可临时进行核查；</p><p style=\"margin-left: 40.0px;\">4) 质量活动追溯的成本和可能出现问题的大小；</p><p style=\"margin-left: 40.0px;\">5) 当设备投入运行或设备脱离实验室直接控制(如借出后返回)后，也应及时核查；</p><p style=\"margin-left: 40.0px;\">6) 仪器设备或标准对测量不确定度要求的严格程度。</p><ul><li><strong>期间核查结果的处理</strong></li></ul><p style=\"margin-left: 40.0px;\">设备的期间核查不是再校准，校准主要是解决设备示值“准”的问题，需要出报告，而期间核查主要是检查设备校准状态“稳”的问题，只需要选择一系列校准值中有代表性的点进行多次测量，不要求给出准确的值，需要给出设备校准状态是否得到维持的结论。</p><p style=\"margin-left: 40.0px;\">若期间核查的结果符合要求，说明仪器设备保持准确性和可靠性的工作状态。若发现期间核查结果超出了标准要求范围，可作如下处理：</p><p style=\"margin-left: 40.0px;\">1) 若仪器设备有故障，应在修理后重新检定或校准，合格后重新启动期间核查程序；</p><p style=\"margin-left: 40.0px;\">2) 检查环境条件(温度、湿度)、电气条件(电压、电流等)等外界因素是否发生变化；</p><p style=\"margin-left: 40.0px;\">3) 按照期间核查方法重新操作，以检验是否人为操作失误或为偶然事件；</p><p style=\"margin-left: 40.0px;\">4) 若核查标准改变，应更换其初始值，再启动核查程序；</p><p style=\"margin-left: 40.0px;\">5) 若检定或校准结果说明设备正常，检查核查标准是否有变化。</p>",
    "parent_id": "2836901438"
  },
  {
    "id": "3781346395",
    "title": "计量器具停用和封存的区别(IQ-PMV 状态都是AUB)",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3781346395",
    "content": "<p><strong>一、停用和封存的定义</strong></p><p>测量设备的停用和封存都是指对设备进行限制或禁止使用的处理，但两者的目的和实施方式不同。<span style=\"color: rgb(51,51,51);letter-spacing: 0.0px;\">封存是为了保证设备的安全性，而停用则是基于管理和经济考虑。</span><strong><span style=\"color: rgb(51,51,51);letter-spacing: 0.0px;\"><span style=\"color: rgb(51,51,51);\">停用设备通常比封存设备更容易恢复使用。</span></span></strong></p><p><strong>停用</strong></p><p>是指由于设备<span style=\"color: rgb(51,51,51);letter-spacing: 0.0px;\">的使用需求暂时不再存在，如</span><span style=\"letter-spacing: 0.0px;\">出现故障、需要维修，工艺变更不需要或待修理周期较长等原因，将设备限制或禁止使用的一种处理方式。</span><span style=\"letter-spacing: 0.0px;color: rgb(51,51,51);\">但是该设备可以随时恢复使用，</span><span style=\"letter-spacing: 0.0px;\">停用设备可以避免设备故障时继续使用，从而确保测量数据的准确性和可靠性。</span></p><p><span style=\"color: rgb(51,51,51);\">停用的设备仪器可以放在原设备的存放位置，不需要另行放置，并不需要向管理者提出书面申请。</span></p><p><span style=\"color: rgb(51,51,51);\">RBCD对资产类</span><span style=\"letter-spacing: 0.0px;\">停用在现场，非资产类允许入库停用，通用计量器具本区域停用后，<strong><span style=\"color: rgb(255,0,0);\">可以作为其他区域备件流转</span></strong>。</span></p><p><span style=\"letter-spacing: 0.0px;\">停用标签：</span></p><p><span style=\"letter-spacing: 0.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/3781346395/image-2023-12-20_14-46-32.png?version=1&amp;modificationDate=1703054792000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3781346395/image-2023-12-20_14-46-32.png?version=1&amp;modificationDate=1703054792000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3781347318\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-20_14-46-32.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3781346395\" data-linked-resource-container-version=\"9\" alt=\"\"></span></span></p><p><br/></p><p><strong>封存</strong></p><p>是指由于设备违反法规、存在质量问题或因为其他原因无法继续使用，<span style=\"color: rgb(51,51,51);letter-spacing: 0.0px;\">为了防止该设备被误用或在未经修理或校验的情况下使用，</span><span style=\"letter-spacing: 0.0px;\">而<strong><span style=\"color: rgb(255,0,0);\">将设备彻底禁止使用</span></strong>、移交或销毁的一种处理方式。</span><span style=\"letter-spacing: 0.0px;\">封存设备可以保证设备不再对测量数据产生影响，从而保证测量数据的准确性和可靠性。</span></p><p><span style=\"color: rgb(51,51,51);\">封存的设备需要被单独放置在指定的区域，使用者必须向设备管理员或负责人提出书面申请，并进行相应的登记和备案。同时明确封存的时间期限，一旦过期就需要进行处理（RBCD 为5年)，如出售或报废等。</span></p><p><span style=\"color: rgb(51,51,51);\">RBCD对资产类<span>封存在现场（最好是独立的区域，设置红卡区标记），非资产类允许现场或者入库</span></span><span style=\"letter-spacing: 0.0px;\">封存，<strong><span style=\"color: rgb(255,0,0);\">封存件一般是专用的计量器具，不作为备件流转</span></strong>。</span></p><p><span style=\"letter-spacing: 0.0px;\">封存标签：</span></p><p><span style=\"letter-spacing: 0.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/3781346395/image-2023-12-20_14-45-40.png?version=1&amp;modificationDate=1703054741000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3781346395/image-2023-12-20_14-45-40.png?version=1&amp;modificationDate=1703054741000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3781347309\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-20_14-45-40.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3781346395\" data-linked-resource-container-version=\"9\" alt=\"\"></span></span></p><p><br/></p><p><strong>二、实施方式和注意事项</strong></p><p>（一）停用</p><ol><li>停用设备前，首先需要进行安全检查，确认设备已经断电并彻底清理掉设备上可能存在的残留物。</li><li>通过制定书面程序来记录设备停用的原因、停用时间及恢复使用的时间等关键信息，以便跟踪设备的使用历史和状态。</li><li><strong><span style=\"color: rgb(255,0,0);\">确保设备停用期间，设备不会被误用或故障</span></strong>，可以采取封存或标记等方法来提醒人员不得使用该设备。</li></ol><p>（二）封存</p><ol><li>在封存设备前，需要进行仔细检查和测试，彻底确定设备无法继续使用，如有条件可进行专业检测。</li><li>制定书面程序来记录设备封存的原因、封存时间及处理方式等关键信息，以便跟踪设备的使用历史和状态。</li><li><strong><span style=\"color: rgb(255,0,0);\">对于涉及到安全、</span></strong>质量问题的设备，应及时联系专业机构进行处理，严防二次使用或流入市场。</li></ol><p> (三)  停用和封存，均允许一段时间后启用，启封，使用前需再次校准合格。       </p><p>总之，测量设备的停用和封存都是为了确保测量数据的准确性和可靠性，但两者的目的和实施方式有所不同。在实施停用和封存措施时，应依据不同情况制定具体的操作程序，并严格执行。</p><p><span> </span></p>",
    "parent_id": "2836901438"
  },

  {
    "id": "3025842972",
    "title": "Booklet 10 general training & Destructive measurement system capability test",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3025842972",
    "content": "<p>CDQ1001 V10 4.1.1&#xa0; 对选择计量器具时，能力验证的要求</p>\n<p style=\"margin-left: 40.0px;\">4.1.1 Selection of IMT equipment</p>\n<p style=\"margin-left: 40.0px;\">For varying measuring or testing tasks the proof of suitability can be dropped e.g. if<br>\n  - the proven measurement uncertainty of the IMT equipment is less than 10% of the characteristic’s tolerance to be checked and the environmental conditions are in the range&#xa0;specified by the manufacturer and there is no operator influence, or</p>\n<p style=\"margin-left: 40.0px;\">- the suitability was already proven for the same IMT equipment and tolerance and operating&#xa0;conditions do not impose advanced requirements.</p>\n<p style=\"margin-left: 40.0px;\">&#xa0; A decision on necessity or omission of the proof of suitability is required on a case-by-case basis as part of inspection planning at the latest.</p>\n<p style=\"margin-left: 40.0px;\">4..1 IMT设备的选择<br>\n  &#xa0;对于不同的测量或测试任务，可以放弃适用性证明，例如，如果<br>\n  -IMT设备的已证实测量不确定度小于待检查特性公差的10%，且环境条件在制造商规定的范围内，且没有操作员影响，或<br>\n  -已经证明适用于相同的IMT设备，并且公差和操作条件不要求先进。<br>\n  作为检查计划的一部分，最迟需要根据具体情况对是否需要或不需要证明适用性做出决定。</p>\n<p><span>监测产品质量的测量系统实际是分为</span><span>3</span><span>类：</span></p>\n<p><span>- </span><span>重复性测量可以读出量化数值的连续性测量系统（以前称为计量型测量系统），用方法1，2，3，4，5</span></p>\n<p><span>- </span><span>可重复测量但是无法读出具体量化数值只有好</span><span>/</span><span>不好，红灯</span><span>/</span><span>绿灯，通过</span><span>/</span><span>不通过等有限结果的离散性测量系统</span><span>(</span><span>以前称为计数型测量系统</span><span>)&#xa0; 方法6，7</span></p>\n<p><span>- </span><span>不可重复测量，重复测试的破坏性测量系统（或者是测试后产品虽没有破坏，但是性能已发生改变），方法6，7</span></p>\n<p style=\"margin-left: 40.0px;\"><br></p>\n<p>一&#xa0; &#xa0;<strong><span>测量测试过程能力研究(MSA):&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;&#xa0;</span></strong></p>\n<p>Bosch: &#xa0;<a class=\"external-link\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=357722f2-77cc-400b-ac02-c00eb76df10c\" style=\"text-decoration: none;text-align: left;\">CGP 01900-010 Booklet No. 10 Capability of Measurement and Test Processes</a>&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;</p>\n<p>&#xa0; &#xa0; AIAG MSA:&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;<span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3025842972/AIAG%20MSA-4%20En.pdf?version=1&amp;modificationDate=1728976356000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/3025842972/AIAG%20MSA-4%20En.pdf?version=1&amp;modificationDate=1728976356000&amp;api=v2\" data-linked-resource-id=\"4871491584\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3025842972\" data-linked-resource-default-alias=\"AIAG MSA-4 En.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"AIAG MSA-4 En.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"><span class=\"title\">AIAG MSA-4 En.pdf</span></a></span>&#xa0; &#xa0; &#xa0; &#xa0; <span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3025842972/AIAG%20MSA_CN_V3.pdf?version=1&amp;modificationDate=1728976377000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/3025842972/AIAG%20MSA_CN_V3.pdf?version=1&amp;modificationDate=1728976377000&amp;api=v2\" data-linked-resource-id=\"4871491592\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3025842972\" data-linked-resource-default-alias=\"AIAG MSA_CN_V3.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"AIAG MSA_CN_V3.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"><span class=\"title\">AIAG MSA_CN_V3.pdf</span></a></span></p>\n<p><br></p>\n<p>二&#xa0; Booklet 10 介绍&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;MSA 方法一览表&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; 演算数据(连续性，离散性和破坏性特性)</p>\n<p><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3025842972/Booklet%2010%20general%20training%20round.pdf?version=3&amp;modificationDate=1742807015000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/3025842972/Booklet%2010%20general%20training%20round.pdf?version=3&amp;modificationDate=1742807015000&amp;api=v2\" data-linked-resource-id=\"4947347681\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3025842972\" data-linked-resource-default-alias=\"Booklet 10 general training round.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"3\" data-can-edit=\"false\" aria-label=\"Booklet 10 general training round.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"><span class=\"title\">Booklet 10 general training round.pdf</span></a></span>&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;<span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3025842972/RBCD%20MSA%20Overview%20%26Tree.xls?version=1&amp;modificationDate=1713342632000&amp;api=v2\" data-nice-type=\"Excel Spreadsheet\" data-file-src=\"/confluence/download/attachments/3025842972/RBCD%20MSA%20Overview%20%26Tree.xls?version=1&amp;modificationDate=1713342632000&amp;api=v2\" data-linked-resource-id=\"4173902568\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3025842972\" data-linked-resource-default-alias=\"RBCD MSA Overview &amp;Tree.xls\" data-mime-type=\"application/vnd.ms-excel\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"RBCD MSA Overview &amp;Tree.xls\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-spreadsheet.png\" height=\"250\" alt=\"\" draggable=\"false\"><span class=\"title\">RBCD MSA Overview &amp;Tree.xls</span></a></span> &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;&#xa0;<span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3025842972/Demo%20data%20for%20MSA%20test.xls?version=1&amp;modificationDate=1713342714000&amp;api=v2\" data-nice-type=\"Excel Spreadsheet\" data-file-src=\"/confluence/download/attachments/3025842972/Demo%20data%20for%20MSA%20test.xls?version=1&amp;modificationDate=1713342714000&amp;api=v2\" data-linked-resource-id=\"4173902593\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3025842972\" data-linked-resource-default-alias=\"Demo data for MSA test.xls\" data-mime-type=\"application/vnd.ms-excel\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"Demo data for MSA test.xls\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-spreadsheet.png\" height=\"250\" alt=\"\" draggable=\"false\"><span class=\"title\">Demo data for MSA test.xls</span></a></span></p>\n<p><br></p>\n<p>三&#xa0; Destructive measurement system capability test破坏性测量系统分析</p>\n<p>AIAG MSA page 141：</p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/3025842972/image-2024-1-30_9-48-4.png?version=1&amp;modificationDate=1706579284000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3025842972/image-2024-1-30_9-48-4.png?version=1&amp;modificationDate=1706579284000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3889225655\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-1-30_9-48-4.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3025842972\" data-linked-resource-container-version=\"30\" alt=\"\"></span></p>\n<p><br></p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3025842972/image-2024-1-30_9-53-49.png?version=1&amp;modificationDate=1706579629000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3025842972/image-2024-1-30_9-53-49.png?version=1&amp;modificationDate=1706579629000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3889225680\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-1-30_9-53-49.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3025842972\" data-linked-resource-container-version=\"30\" alt=\"\"></span></p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3025842972/image-2024-1-30_9-54-27.png?version=1&amp;modificationDate=1706579667000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3025842972/image-2024-1-30_9-54-27.png?version=1&amp;modificationDate=1706579667000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3889225684\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-1-30_9-54-27.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3025842972\" data-linked-resource-container-version=\"30\" alt=\"\"></span></p>\n<p><br></p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3025842972/image-2024-1-30_9-54-50.png?version=1&amp;modificationDate=1706579691000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3025842972/image-2024-1-30_9-54-50.png?version=1&amp;modificationDate=1706579691000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3889225687\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-1-30_9-54-50.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3025842972\" data-linked-resource-container-version=\"30\" alt=\"\"></span></p>\n<p><br></p>",

  {
    "id": "3337442387",
    "title": "Q-DAS Solara MP-V14 Q&A",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3337442387",
    "content": "<p><span>MSA </span>对应的<span>Q-DAS </span>申请请参照：</p><p><span><a href=\"https://inside-docupedia.bosch.com/confluence/display/qdas/%5BNew+Process%5D+How+to+raise+a+request+access+to+QDAS\">[New Process] How to raise a request access to QDAS - Q-DAS - Docupedia (bosch.com)</a></span></p><p><span>安装和权限有问题请联系： Zhang Manni（QMM2)</span></p><p><span>软件使用培训：Ruan Mingming（QMM7)</span></p><p><br/></p><p>一 Cg/Cgk报告中出现了偏倚大的红色标记：</p><ol><li> Cg&amp;Cgk 报告中出现了如下红绿黄色标记，以前有此数据，但是无颜色突显。这个指标属于AIAG MSA定义的指标，博世不做严判。仅供参考，当偏差显著时（变红色)，实际置信水平偏低（95%以下)，用户分析是否能接受这样的偏差。如不能，则可以调整测量系统来实现；如能接受，则直接忽略不计。</li></ol><ul><li style=\"list-style-type: none;\"><ul style=\"list-style-type: square;\"><li>significant：显著的，意义重大的</li></ul></li></ul><ul><li style=\"list-style-type: none;\"><ul style=\"list-style-type: square;\"><li>insignificant：<span class=\"op_dict_text2\">微不足道的; 无足轻重的</span></li></ul></li></ul><p><span class=\"op_dict_text2\">           </span><span class=\"op_dict_text2\">当测量次数n≥20，AIAG MSA 中88/89页要求：建议检查系统测量误差的显著性 (请参阅 [AIAG MSA] ，第 88/89 页的脚注)。</span><span class=\"op_dict_text2\"> 这种所谓的单样本 t 测试的显著标准取决于置信度 1 – α 以及样本数 n。</span></p><p style=\"margin-left: 40.0px;\"><span class=\"op_dict_text2\"> 对于 95% 的置信水平(Confidence level=1-α)， α =1-95%=5%，如满足如下两个标准，则系统测量误差被视为微不足道(不显著, 非意义重大，置信水平95%)：</span></p><p style=\"margin-left: 40.0px;\"><span class=\"op_dict_text2\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"300\" src=\"/confluence/download/thumbnails/3337442387/image-2023-9-4_14-22-8.png?version=1&amp;modificationDate=1693808528000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2023-9-4_14-22-8.png?version=1&amp;modificationDate=1693808528000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3409157198\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-9-4_14-22-8.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></span></p><p style=\"margin-left: 40.0px;\"><span class=\"op_dict_text2\">     </span></p><p style=\"margin-left: 40.0px;\"><span class=\"op_dict_text2\">否则，就是系统测量误差为显著，意义重大，例如： </span></p><p><span class=\"op_dict_text2\">                 <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"700\" src=\"/confluence/download/attachments/3337442387/image-2023-9-4_15-34-22.png?version=1&amp;modificationDate=1693812862000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2023-9-4_15-34-22.png?version=1&amp;modificationDate=1693812862000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3409159422\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-9-4_15-34-22.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></span></p><p><br/></p><p style=\"margin-left: 80.0px;\"><span class=\"confluence-embedded-file-wrapper\"><img class=\"confluence-embedded-image\" draggable=\"false\" src=\"/confluence/download/attachments/3337442387/image-2024-8-13_15-13-52.png?version=1&amp;modificationDate=1723533232000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2024-8-13_15-13-52.png?version=1&amp;modificationDate=1723533232000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4593483638\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-8-13_15-13-52.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span><span class=\"op_dict_text2\">         </span></p><p><br/></p><p><span class=\"op_dict_text2\">2.    Q-DAS V14, BOSCH 2018: </span></p><p><span class=\"op_dict_text2\">                   如下为</span><span style=\"letter-spacing: 0.0px;\">按照如上计算后，</span><span style=\"letter-spacing: 0.0px;\">测量系统偏差比较大，实际的置信度α≤0.1%（置信水平99.9%）：</span></p><p>                 <span class=\"confluence-embedded-file-wrapper\"><img class=\"confluence-embedded-image\" draggable=\"false\" src=\"/confluence/download/attachments/3337442387/image-2023-9-4_14-13-46.png?version=1&amp;modificationDate=1693808026000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2023-9-4_14-13-46.png?version=1&amp;modificationDate=1693808026000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3409156837\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-9-4_14-13-46.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p>                 <span class=\"op_dict_text2\">如下为测量系统偏差比较小，非意义重大</span></p><p><span class=\"op_dict_text2\">                <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/3337442387/image-2023-8-28_17-15-46.png?version=1&amp;modificationDate=1693214147000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2023-8-28_17-15-46.png?version=1&amp;modificationDate=1693214147000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3384942231\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-8-28_17-15-46.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></span></p><p><br/></p><p><span class=\"op_dict_text2\">                如下为测量系统偏差比较大，</span><span class=\"op_dict_text2\">α≤0.1%(99.9%）：</span></p><p>                <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/3337442387/image-2023-8-28_17-0-47.png?version=1&amp;modificationDate=1693213248000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2023-8-28_17-0-47.png?version=1&amp;modificationDate=1693213248000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3384941940\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-8-28_17-0-47.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p><span class=\"op_dict_text2\">               如下为测量系统偏差比较大，</span><span class=\"op_dict_text2\">α≤5%(95%）</span></p><p style=\"margin-left: 40.0px;\">    <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3337442387/image-2024-8-13_15-19-11.png?version=1&amp;modificationDate=1723533551000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2024-8-13_15-19-11.png?version=1&amp;modificationDate=1723533551000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4600725521\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-8-13_15-19-11.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p><span class=\"op_dict_text2\">             如下为测量系统偏差比较大，</span><span class=\"op_dict_text2\">α≤1%(99%）</span></p><p style=\"margin-left: 40.0px;\"><br/></p><p><span class=\"op_dict_text2\">3. 说明：</span><span class=\"op_dict_text2\">   </span><span style=\"letter-spacing: 0.0px;\"> </span></p><p>             <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"54\" src=\"/confluence/download/thumbnails/3337442387/image-2023-9-4_15-1-18.png?version=1&amp;modificationDate=1693810878000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2023-9-4_15-1-18.png?version=1&amp;modificationDate=1693810878000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3409158712\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-9-4_15-1-18.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span>                    <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"72\" src=\"/confluence/download/attachments/3337442387/image-2023-9-4_15-2-4.png?version=1&amp;modificationDate=1693810924000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2023-9-4_15-2-4.png?version=1&amp;modificationDate=1693810924000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3409158724\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-9-4_15-2-4.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p>         根据实际经验，这一标准会导致高质量测量标准和高质量测量设备出现问题 (s小，尽管技术上存在极好的小测量误差，但标准不能满足) ，或者导致低质量标准和无法直接看到的设备出现问题 (s大，尽管测量误差在技术上大得令人无法接受，但仍符合标准)。这是因为评估了与测量过程变化</p><p>        相关的系统测量误差。 它不会相对于要测量的特性的技术相关容差进行评估。</p><p>        根据可接受偏差的经验法则，即系统测量误差不超过必须评估每个单独测量流程的适用性。即Cg-Cgk<u>≤</u>1/3，根据 [AIAG MSA] 的说法，一个重大的系统测量误差通常应通过修改测量设备 (例如调整) 来纠正。 如果不能这样做，可以通过更正每个测量结果来考虑系统测量误差 (见 [AIAG MSA]</p><p>      ，第三章， B 段，第 95 页)。</p><p>4. Booklet 10 原文：</p><p>         <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"500\" src=\"/confluence/download/attachments/3337442387/image-2023-9-4_14-10-37.png?version=1&amp;modificationDate=1693807837000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2023-9-4_14-10-37.png?version=1&amp;modificationDate=1693807837000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3409156764\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-9-4_14-10-37.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p><br/></p><p>二，测量系统测试测量的零件特性属于单边界限特性，比如扭矩大于等于50N.m,    </p><p>          单边公差特性：<span style=\"letter-spacing: 0.0px;\">如下属于</span><span style=\"letter-spacing: 0.0px;\">属于有自然界限的特性，</span><span style=\"letter-spacing: 0.0px;\">有默认有公差T*，</span><span style=\"letter-spacing: 0.0px;\">不属于单边界限特性，可称为单边公差特性，比如形位公差粗糙度，平行度，直线度，或者电阻小于等于xxx欧姆，流量小于等于xxxml/min, 均默认为下限值为0：</span></p><p>                      Q-DAS中输入方法，例如粗糙度图纸标记为Rz0.002，按常规方法评定Cg,Cgk，%GRR值：                                                                                                                                                                               </p><p>              <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"600\" src=\"/confluence/download/attachments/3337442387/image-2023-10-10_14-50-14.png?version=1&amp;modificationDate=1696920614000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2023-10-10_14-50-14.png?version=1&amp;modificationDate=1696920614000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3523440326\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-10-10_14-50-14.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span>   <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/3337442387/image-2025-4-15_17-10-30.png?version=1&amp;modificationDate=1744708231000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2025-4-15_17-10-30.png?version=1&amp;modificationDate=1744708231000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5654164765\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-4-15_17-10-30.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p>     <span>单边界限特性：比如特性要求流量大于等于0.2ml/min， 扭矩大于等于50N.m，扭矩值大于25KN.m。没有上限值或者下限值。</span></p><p><span>                          单边界限特性的能力研究是：假设Cg, Cgk都满足1.33时，算出的另一个比原界限值略大或者略小的界限值，后续用于产品放行的。这个值和原定义的界限值有个偏差，如果测量结果位于这个区域的，零件可能合格也可能不合格的，需要考虑是否能放行。</span></p><p><span>                                                                         %GRR则产品公差选用TV(过程总变差),</span> Q-DAS中输入方法见下图，%GRR需到修改子方法中选3选项，用TV替代T的方法进行计算%GRR值：</p><p>                     En:                                                                                                                  Cn:</p><p>                 <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/3337442387/image-2025-4-14_10-44-26.png?version=1&amp;modificationDate=1744598666000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2025-4-14_10-44-26.png?version=1&amp;modificationDate=1744598666000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5646292290\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-4-14_10-44-26.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span>                 <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/3337442387/image-2025-4-14_10-46-44.png?version=1&amp;modificationDate=1744598804000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2025-4-14_10-46-44.png?version=1&amp;modificationDate=1744598804000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5646292308\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-4-14_10-46-44.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p>     </p><p>    对于单边界限特性的稳定性监控控制限值，由于零件无公差T，可通过team decision来决定。</p><p>    单边界限特性的稳定性监控均值控制限推荐算法：</p><p>                      1. 2.58/1.732 *s=1.49s (s为先前一轮Cg的标准偏差)，</p><p>                      2. 或者,  选用设备精度*10代替T产品公差, 即±0.372T(这里T指测量设备的精度公差值)</p><p>                      (常识：双边公差特性，均值控制限常规用0.0372T产品公差，最大不能超过30%T产品公差。)</p><p>                 </p><p>三，当发现能力指标位于有条件接收范围时，可通过缩产品公差来放行合格的零件。单边公差特性，只需要缩上限值或者下限值的3S(标准偏差)；双边公差，则两边同时收紧3S.</p><p>     如上可以直接选择用方法2中的3S.例如如下的0.30237的3倍。</p><p>    Booklet 10 page 51:</p><p>                  <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"500\" src=\"/confluence/download/attachments/3337442387/image-2023-10-10_14-57-19.png?version=1&amp;modificationDate=1696921040000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2023-10-10_14-57-19.png?version=1&amp;modificationDate=1696921040000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3523440485\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-10-10_14-57-19.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p>四，Cg/Cgk, %GRR的报告中对Tmin, ndc的解读</p><ul><li>Cg/Cgk</li></ul><p style=\"margin-left: 40.0px;\">1) Tmin(Cg) 指满足Cg≥1.33. 被测产品的最小公差要求</p><p style=\"margin-left: 40.0px;\">2) Tmin(Cgk) 指满足 Cgk≥1.33, 被测产品的最小公差要求</p><p style=\"margin-left: 40.0px;\">3)Tmin(%RE)  指满足 %RE≥5%T,  被测产品的最小公差要求</p><p style=\"margin-left: 80.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3337442387/image-2025-5-20_11-27-25.png?version=1&amp;modificationDate=1747711645000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2025-5-20_11-27-25.png?version=1&amp;modificationDate=1747711645000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5791646070\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-5-20_11-27-25.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><ul style=\"list-style-type: square;\"><li>%GRR</li></ul><p style=\"margin-left: 40.0px;\">1) Tmin指满足%GRR≤10%. 被测产品的最小公差要求</p><p style=\"margin-left: 40.0px;\">2) Tmin指满足 10%&lt;%GRR≤30%, 被测产品的最小公差要求</p><p style=\"margin-left: 80.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3337442387/image-2025-5-20_11-32-35.png?version=1&amp;modificationDate=1747711955000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2025-5-20_11-32-35.png?version=1&amp;modificationDate=1747711955000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5791646110\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-5-20_11-32-35.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p style=\"margin-left: 80.0px;\"><br/></p><ul><li>ndc：<span style=\"color: rgb(51,51,51);\">区分类别数</span></li></ul><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(51,51,51);\"> 定义：<span class=\"key-sentence\" style=\"color: rgb(15,64,149);\">NDC（Number of Distinct Categories）是衡量测量系统分辨力的核心指标</span><span style=\"color: rgb(30,31,36);\">，用于判断测量设备能否有效区分被测对象的变差。其值通过零件变差（PV）与测量系统误差（GRR）的比值计算得出，直接影响测量数据的可靠性和应用范围。</span></span></p><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(51,51,51);\"><span style=\"color: rgb(30,31,36);\">          零件变差指整个生产过程的零件变差。</span></span></p><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(51,51,51);\"><span style=\"color: rgb(30,31,36);\">计算公式：<strong style=\"text-align: justify;\">​NDC = 1.41 × (PV / GRR)。</strong></span></span></p><p><span style=\"color: rgb(51,51,51);\"><span style=\"color: rgb(30,31,36);\">          判断标准：若NDC≥5，说明测量系统分辨力足够，数据可用于过程分析和改进；若NDC&lt;5，则需评估系统是否适用特定场景。</span></span></p><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(51,51,51);\"><span style=\"color: rgb(30,31,36);\">博世对测量系统能力分析，</span></span><span style=\"color: rgb(30,31,36);letter-spacing: 0.0px;\"><span style=\"color: rgb(255,0,0);\">只需要对零件是否合格做出判定</span>，</span><span style=\"color: rgb(30,31,36);letter-spacing: 0.0px;\">不关注整个生产过程的零件变差，故取件<span style=\"color: rgb(255,0,0);\">不需要覆盖整个过程范围做测量能力做分析</span>，ndc值往往会≤5，故ndc指标博世不做测量系统能力指标合格性评判标准。</span></p><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(51,51,51);\"><span style=\"color: rgb(30,31,36);\">如下为AIAG MSA中的英文描述和中文翻译：</span></span></p><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(51,51,51);\"><span style=\"color: rgb(30,31,36);\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/3337442387/image-2025-5-20_13-7-34-1.png?version=1&amp;modificationDate=1747717654000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3337442387/image-2025-5-20_13-7-34-1.png?version=1&amp;modificationDate=1747717654000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5791647051\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-5-20_13-7-34-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3337442387\" data-linked-resource-container-version=\"29\" alt=\"\"></span></span></span></p><p style=\"margin-left: 40.0px;\"><br/></p><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(51,51,51);\"><span style=\"color: rgb(30,31,36);\">中文：</span></span></p><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(51,51,51);\"><span style=\"color: rgb(30,31,36);\">对于测量结果和决策标准确定为“符合或不符合特征规范”（即100%检查或取样）的产品控制情况，必须选择样品（或标准），但不需要覆盖整个过程范围。测量系统的评估基于特征公差（即GRR到公差的百分比）。<br/>对于测量结果和决策标准决定“过程稳定性、方向和对自然过程变化的合规性”（即SPC、过程监控、能力和过程改进）的过程控制情况，整个操作范围内样品的可用性变得非常重要。在评估过程控制测量系统的充分性（即过程变化的GRR百分比）时，建议对过程变化进行独立估计（过程能力研究）。</span></span></p><p style=\"margin-left: 80.0px;\"><br/></p><p>         </p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p>",
    "parent_id": "4862738206"
  },
  {
    "id": "5436544150",
    "title": "Good practice for MSA report, folder access application",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=5436544150",
    "content": "<p><br></p>\n<p>一&#xa0; Booklet 10 对MSA报告的填写要求如下：</p>\n<p style=\"margin-left: 40.0px;\"><u><strong><span style=\"color: rgb(51,102,255);\">Q-DAS中零件栏，设备栏，参数栏，需全部填写相应信息，确属没有，必须填写NA; 除非系统填不进。这些信息会体现在MSA报告的抬头和Comment中</span></strong></u></p>\n<p><br></p>\n<p style=\"margin-left: 40.0px;\">如下是Booklet 10中对填写的要求：</p>\n<p style=\"margin-left: 40.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-37-3.png?version=1&amp;modificationDate=1740472624000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-37-3.png?version=1&amp;modificationDate=1740472624000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5436544244\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-25_16-37-3.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5436544150\" data-linked-resource-container-version=\"6\" alt=\"\"></span>&#xa0;</p>\n<p style=\"margin-left: 40.0px;\">中文翻译： 文件中的说明<br>\n  每项能力研究都需要相应的文件，这些文件可能超过相应分析的标准化表格中包含的信息。<br>\n  所需的<strong>最少</strong>信息：<br>\n   测试计划的明确标识（例如ID号、标题、发布、日期），其中包括对测量或测试系统、测量或测试方法、测量或试验位置等的准确描述。<br>\n   测量和测试开始和完成的日期和时间，尽可能对应的环境温度，以及所需的湿度、气压、目视检查的光强等；<br>\n   测量标准和/或参考值的校准证书的明确标识（如ID号）、校准的不确定度、上次校准的日期、校准实验室的名称；<br>\n   操作员/评估员和负责人的身份代码或姓名；<br>\n  &#xa0; &#xa0; &#xa0;注：如果适用，必须遵守有关人员相关数据的工厂特定指令；<br>\n   用于分析的所有测量和测试结果（例如在表格中）；<br>\n   规格限制；<br>\n   有关评估策略的信息（例如solara.MP®，Bosch 2005，方差分析），计算公式<br>\n   评估结果（如能力指数）和分类结果（如“有能力”、“无能力”）；<br><span style=\"color: rgb(0,0,0);\"> 能力研究期间的特殊事件（如适用）。&#xa0; &#xa0;</span></p>\n<p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(51,102,255);\"><u><strong>MSA报告的Comment评注填写要求：</strong></u></span></p>\n<p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(51,102,255);\"><u><strong>除了如上提到的点之外，还要求填写做MSA的原因，比如新设备放行，周期MSA，搬迁后MSA, 大修XXX后MSA,操作者变化MSA.....; 方法策略未完全按照要求取样，测量方法(如未重新拆装测量)和测量次数不同时的原因说明(如取了9件测量了6遍的原因说明)</strong></u></span></p>\n<p style=\"margin-left: 40.0px;\"><br>\n  必须确保这些信息明确分配给每个能力研究，并在需要时可供访问。如果其中一些信息未包含在标准化表格中（例如，如果缺少相应的字段），则必须使用“注释”或“注释”等字段明确记录。或者，可以在这些字段中输入包含此信息的单独文档的明确引用（例如ID号、标题、发布、日期）。<br>\n  注：本手册中提供的标准化表格符合本期手册10出版时适用的版本。最新版本可能已经升级，因此偏离了这些形式（例如在solara.MP®软件中）</p>\n<p><br></p>\n<p>二 Good practice for MSA report:</p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-41-20.png?version=1&amp;modificationDate=1740472880000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-41-20.png?version=1&amp;modificationDate=1740472880000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5436544383\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-25_16-41-20.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5436544150\" data-linked-resource-container-version=\"6\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-41-20-1.png?version=1&amp;modificationDate=1740472882000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-41-20-1.png?version=1&amp;modificationDate=1740472882000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5436544384\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-25_16-41-20-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5436544150\" data-linked-resource-container-version=\"6\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-41-20-2.png?version=1&amp;modificationDate=1740472884000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-41-20-2.png?version=1&amp;modificationDate=1740472884000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5436544386\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-25_16-41-20-2.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5436544150\" data-linked-resource-container-version=\"6\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-41-20-3.png?version=1&amp;modificationDate=1740472885000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-41-20-3.png?version=1&amp;modificationDate=1740472885000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5436544387\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-25_16-41-20-3.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5436544150\" data-linked-resource-container-version=\"6\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-41-20-4.png?version=1&amp;modificationDate=1740472886000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-41-20-4.png?version=1&amp;modificationDate=1740472886000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5436544388\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-25_16-41-20-4.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5436544150\" data-linked-resource-container-version=\"6\" alt=\"\"></span></p>\n<p><br></p>\n<p>三&#xa0; Folder access application</p>\n<p>&#xa0; &#xa0;MSA 报告从Q-DAS中打印出pdf格式直接存储在N:MSA in RBCD中各部门的每年的文件夹中，不需要签字。</p>\n<p>&#xa0; &#xa0;文件夹权限申请方法如下：选中文件夹，点鼠标右键，按如下步骤操作即可。</p>\n<p>&#xa0; &#xa0;点击发出后，批准完即可进入文件夹。</p>\n<p>&#xa0; &#xa0;<span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-55-58.png?version=1&amp;modificationDate=1740473758000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-55-58.png?version=1&amp;modificationDate=1740473758000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5436545170\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-25_16-55-58.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5436544150\" data-linked-resource-container-version=\"6\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-55-58-1.png?version=1&amp;modificationDate=1740473761000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-55-58-1.png?version=1&amp;modificationDate=1740473761000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5436545172\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-25_16-55-58-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5436544150\" data-linked-resource-container-version=\"6\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-55-58-2.png?version=1&amp;modificationDate=1740473763000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5436544150/image-2025-2-25_16-55-58-2.png?version=1&amp;modificationDate=1740473763000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5436545174\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-25_16-55-58-2.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5436544150\" data-linked-resource-container-version=\"6\" alt=\"\"></span></p>",
