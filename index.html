    "id": "3606075726",
    "title": "DNOX DMC",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3606075726",
    "content": "<p class=\"auto-cursor-target\">LL:</p><p class=\"auto-cursor-target\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075726/image-2023-11-24_11-16-51.png?version=1&amp;modificationDate=1700795813000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075726/image-2023-11-24_11-16-51.png?version=1&amp;modificationDate=1700795813000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124145\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-16-51.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075726\" data-linked-resource-container-version=\"10\" alt=\"\"></span></p><p class=\"auto-cursor-target\">Create/创建</p><ol><li class=\"auto-cursor-target\">Consider the repeat filure ,especially for the Assembly line which have two or more lines.Can be divided from the line number in DMC code.(LL from item 2).</li><li class=\"auto-cursor-target\">Consider the S/N is not stable. It should be freshed regularly (Daily/Monthly)(LL from item 2&amp;4)</li></ol><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075726/image-2023-11-24_11-17-15.png?version=1&amp;modificationDate=1700795837000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075726/image-2023-11-24_11-17-15.png?version=1&amp;modificationDate=1700795837000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124153\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-17-15.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075726\" data-linked-resource-container-version=\"10\" alt=\"\"></span></p><p>production/生产·</p><p>      1.Consider to avoid the repeat risk by PLC and MES.–PLC(LL from item4）</p><p>      2.Distinguish the LOP date and calender date in PLC–PLC(LL from item5)</p><p>      3.Dust may appear on the surface of the DMC and it may cause unreadable. So the suction device is mandatory for the laser marking device.–MAE(LL from item 1)</p><p>      4. The filter of the suction device should be regularly checked and cleaned.–TPM(LL from item 1)</p><p><br/></p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075726/image-2023-11-24_11-17-40.png?version=1&amp;modificationDate=1700795863000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075726/image-2023-11-24_11-17-40.png?version=1&amp;modificationDate=1700795863000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124163\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-17-40.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075726\" data-linked-resource-container-version=\"10\" alt=\"\"></span></p><p>Inspection/检验</p><p>     1.DMC level check to check the DMC is readable according to ISO(LL from item1)</p><p>     2.The content of the DMC should be consistent with the offerdrawing–PPAP check(LL from item4)</p><p>    3.The result should archived after DMC ccheck by QMM7-PPAP check(LL from item4)</p><p><br/></p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075726/image-2023-11-24_11-18-4.png?version=1&amp;modificationDate=1700795887000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075726/image-2023-11-24_11-18-4.png?version=1&amp;modificationDate=1700795887000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124168\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-18-4.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075726\" data-linked-resource-container-version=\"10\" alt=\"\"></span></p><p>Nice to have/可提升的点</p><p>    1.Consider to send two parts to check the content of DMC (LL from item 4)</p><p class=\"auto-cursor-target\">Typical incidents</p><div class=\"table-wrap\"><table class=\"wrapped relative-table confluenceTable\" style=\"width: 80.0872%;\"><colgroup><col style=\"width: 2.48202%;\"/><col style=\"width: 33.7191%;\"/><col style=\"width: 5.44833%;\"/><col style=\"width: 11.9258%;\"/><col style=\"width: 30.9344%;\"/><col style=\"width: 6.35638%;\"/><col style=\"width: 9.08054%;\"/></colgroup><tbody><tr><th class=\"confluenceTh\">No</th><th class=\"confluenceTh\">Link(click to get the detailed infomation and report)</th><th class=\"confluenceTh\">Product</th><th class=\"confluenceTh\">Incident Detected By</th><th class=\"confluenceTh\">Incident Name</th><th class=\"confluenceTh\">Failure Date</th><th class=\"confluenceTh\">Incident caused by</th></tr><tr><td class=\"confluenceTd\">1</td><td class=\"confluenceTd\"><a href=\"https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=I0-2023-67\" class=\"external-link\">https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=I0-2023-67</a></td><td class=\"confluenceTd\">DNOX DM</td><td class=\"confluenceTd\">0-km complaint/零公里投诉</td><td class=\"confluenceTd\">Weichai APT DMC difficult be scanned(补录）</td><td class=\"confluenceTd\">2019-03-07</td><td class=\"confluenceTd\">Manufacturing/产线</td></tr><tr><td class=\"confluenceTd\">2</td><td class=\"confluenceTd\"><a href=\"https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=I0-2023-71\" class=\"external-link\">https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=I0-2023-71</a></td><td class=\"confluenceTd\">DNOX DM</td><td class=\"confluenceTd\">0-km complaint/零公里投诉</td><td class=\"confluenceTd\">Weichai Dosing Module DMC repeat(补录）</td><td class=\"confluenceTd\">2021-05-10</td><td class=\"confluenceTd\">Manufacturing/产线</td></tr><tr><td class=\"confluenceTd\">3</td><td class=\"confluenceTd\"><a class=\"external-link\" href=\"https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=IA-2022-8\">https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=IA-2022-8</a></td><td class=\"confluenceTd\">DNOX6-5</td><td class=\"confluenceTd\">Product audit/产品审核</td><td class=\"confluenceTd\">DNOX6-5 DMC missing one digit</td><td class=\"confluenceTd\">2022-07-22</td><td class=\"confluenceTd\">Manufacturing/产线</td></tr><tr><td class=\"confluenceTd\">4</td><td class=\"confluenceTd\"><a class=\"external-link\" href=\"https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=I0-2022-16\">https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=I0-2022-16</a></td><td class=\"confluenceTd\"> DNOX6-5</td><td class=\"confluenceTd\">0-km complaint/零公里投诉</td><td class=\"confluenceTd\">DNOX6-5 SM customer DMC duplicated</td><td class=\"confluenceTd\">2022-10-12</td><td class=\"confluenceTd\">Manufacturing/产线</td></tr><tr><td class=\"confluenceTd\">5</td><td class=\"confluenceTd\"><a href=\"https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=IP-2023-3\" class=\"external-link\">https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=IP-2023-3</a></td><td class=\"confluenceTd\">DNOX6-5</td><td class=\"confluenceTd\"> Production/生产制造</td><td class=\"confluenceTd\">DNOX6-5 SM800 packing station detect parts which have ident NO. repeat </td><td class=\"confluenceTd\">2022-12-20</td><td class=\"confluenceTd\">Manufacturing/产线</td></tr></tbody></table></div><p><br/></p><p><br/></p><p><br/></p>",

  {
    "id": "3606075698",
    "title": "DNOX Package",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3606075698",
    "content": "<p class=\"auto-cursor-target\">LL:</p><p class=\"auto-cursor-target\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075698/image-2023-11-24_11-22-35.png?version=1&amp;modificationDate=1700796158000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075698/image-2023-11-24_11-22-35.png?version=1&amp;modificationDate=1700796158000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124243\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-22-35.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075698\" data-linked-resource-container-version=\"7\" alt=\"\"></span>Create</p><ol><li class=\"auto-cursor-target\">Deeply learn the PI ionccluding custometr info and material info(LL from item1)</li><li class=\"auto-cursor-target\">Package release is mandatory for new release, the content should consistent with the PAGOs(LL from item1)</li><li>Package release is mandatory for info change(for example: customer info change input by sales), the content should consistent with the PAGOs(LL from item1)</li></ol><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075698/image-2023-11-24_11-22-58.png?version=1&amp;modificationDate=1700796181000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075698/image-2023-11-24_11-22-58.png?version=1&amp;modificationDate=1700796181000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124249\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-22-58.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075698\" data-linked-resource-container-version=\"7\" alt=\"\"></span></p><p>Production:</p><p>     1.Set Poka Yoke to ccheck the package label is correct(list the wrong fomate)(LL from item2)</p><p>     2.Regular matainence and AM is Mandatory for the print device( LL from item3)</p><p class=\"auto-cursor-target\">Typical incidents:</p><div class=\"table-wrap\"><table class=\"wrapped confluenceTable\"><colgroup><col/><col/><col/><col/><col/><col/><col/></colgroup><tbody><tr><th class=\"confluenceTh\">No</th><th class=\"confluenceTh\">Link(click to get the detailed infomation and report)</th><th class=\"confluenceTh\">Product</th><th class=\"confluenceTh\">Incident Detected By</th><th class=\"confluenceTh\">Incident Name</th><th class=\"confluenceTh\">Failure Date</th><th class=\"confluenceTh\">Incident caused by</th></tr><tr><td class=\"confluenceTd\">1</td><td class=\"confluenceTd\"><a class=\"external-link\" href=\"https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=I0-2023-69\">https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=I0-2023-69</a></td><td style=\"text-align: center;\" class=\"confluenceTd\">DNOX DM</td><td style=\"text-align: center;\" class=\"confluenceTd\">0-km complaint/零公里投诉</td><td style=\"text-align: center;\" class=\"confluenceTd\">DM Incorrect Customer Material No. On Package Label(补录）</td><td style=\"text-align: left;\" class=\"confluenceTd\"> 2019-09-24</td><td style=\"text-align: left;\" class=\"confluenceTd\">Manufacturing/产线</td></tr><tr><td class=\"confluenceTd\">2</td><td class=\"confluenceTd\"><a href=\"https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=IP-2023-287\" class=\"external-link\">https://rbcd-ims.     "content": "<p class=\"auto-cursor-target\">LL:</p><p class=\"auto-cursor-target\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075712/image-2023-11-24_11-21-6.png?version=1&amp;modificationDate=1700796069000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075712/image-2023-11-24_11-21-6.png?version=1&amp;modificationDate=1700796069000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124214\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-21-6.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075712\" data-linked-resource-container-version=\"7\" alt=\"\"></span></p><p class=\"auto-cursor-target\">Process:</p><p class=\"auto-cursor-target\">1.Consider to use the PLC logic to avoid the laser marking can be marked twice in the same part.(LL from item1)</p><p class=\"auto-cursor-target\">2. Consider to enhance the reaction plan for laser marking process(LL from item1)</p><p class=\"auto-cursor-target\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075712/image-2023-11-24_11-21-25.png?version=1&amp;modificationDate=1700796087000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075712/image-2023-11-24_11-21-25.png?version=1&amp;modificationDate=1700796087000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124218\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-21-25.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075712\" data-linked-resource-container-version=\"7\" alt=\"\"></span></p><p class=\"auto-cursor-target\">Product:</p><p class=\"auto-cursor-target\">1.The laser marking should be consistent with lettering drawing.(LL from item2)</p><p class=\"auto-cursor-target\">2.The change for the laser marking should have a minor change.And the inspection by QMM7 is mandatory in validation plan.(LL from item 2)</p><p class=\"auto-cursor-target\">Typical incidents</p><div class=\"table-wrap\"><table class=\"wrapped confluenceTable\"><colgroup class=\"\"><col class=\"\"/><col class=\"\"/><col class=\"\"/><col class=\"\"/><col class=\"\"/><col class=\"\"/><col class=\"\"/></colgroup><tbody class=\"\"><tr class=\"\"><th class=\"confluenceTh\">No</th><th class=\"confluenceTh\">Link(click to get the detailed infomation and report)</th><th class=\"confluenceTh\">Product</th><th class=\"confluenceTh\">Incident Detected By</th><th class=\"confluenceTh\">Incident Name</th><th class=\"confluenceTh\">Failure Date</th><th class=\"confluenceTh\">Incident caused by</th></tr><tr class=\"\"><td class=\"confluenceTd\">1</td><td class=\"confluenceTd\"><a href=\"https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=IP-2022-54\" class=\"external-link\">https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=IP-2022-54</a></td><td style=\"text-align: center;\" class=\"confluenceTd\">DNOX DM</td><td style=\"text-align: center;\" class=\"confluenceTd\">Production/生产制造</td><td style=\"text-align: center;\" class=\"confluenceTd\">DNOX DM L1 DM60 series NO. repeat marking</td><td style=\"text-align: center;\" class=\"confluenceTd\">2022-04-19</td><td style=\"text-align: left;\" class=\"confluenceTd\"> Manufacturing/产线</td></tr><tr class=\"\"><td class=\"confluenceTd\">2</td><td class=\"confluenceTd\"><a class=\"external-link\" href=\"https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=IA-2023-9\">https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=IA-2023-9</a></td><td style=\"text-align: center;\" class=\"confluenceTd\">DNOX DM</td><td style=\"text-align: center;\" class=\"confluenceTd\">Product audit/产品审核</td><td style=\"text-align: center;\" class=\"confluenceTd\">DNOX DM 131-2Y8 Customer marking problem</td><td style=\"text-align: left;\" class=\"confluenceTd\">2022-11-21</td><td style=\"text-align: left;\" class=\"confluenceTd\">Manufacturing/产线</td></tr></tbody></table></div>",

  {
    "id": "3895845108",
    "title": "Python code template 代码套用",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3895845108",
    "content": "<h3 id=\"Pythoncodetemplate代码套用-套用技巧：把下面的代码模板copy到pythonJupyternotebookorVScode中，根据代码备注提示信息，替换你的数据源，即可执行。\">套用技巧：把下面的代码模板copy到 python Jupyter notebook or VS code中，根据代码备注提示信息，替换你的数据源，即可执行。</h3><h3 id=\"Pythoncodetemplate代码套用-代码套用模板一：（codingby：ChenWen）\">代码套用模板一：（coding by：Chen Wen）</h3><p>可以实现自动创建发送outlook邮件的功能，代码模板是以concession清单为例，过滤出 状态为open且在30天内到期的concession列表，以邮件的形式发送给指定的人。基本逻辑： 读取数据源 → 设置筛选过滤的条件→ 编写邮件正文→ 发送邮件 （ 大家可以将代码复制到python中套用）</p><p><a href=\"/confluence/download/attachments/3895845108/%E4%BB%A3%E7%A0%81%E5%A5%97%E7%94%A8%E6%A8%A1%E6%9D%BF%E4%B8%80.txt?version=2&amp;modificationDate=1714117500000&amp;api=v2\" data-linked-resource-id=\"4107906178\" data-linked-resource-version=\"2\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"代码套用模板一.txt\" data-nice-type=\"Text File\" data-linked-resource-content-type=\"text/plain\" data-linked-resource-container-id=\"3895845108\" data-linked-resource-container-version=\"12\">代码套用模板一.txt</a></p><h3 id=\"Pythoncodetemplate代码套用-代码套用模板二：（codingby：ChenWen）\">代码套用模板二：（coding by：Chen Wen）</h3><p>可以实现自动登录指定的数据库，根据你设置的条件，过滤筛选出需要的数据表，并导出excel表格。</p><p><a href=\"/confluence/download/attachments/3895845108/%E4%BB%A3%E7%A0%81%E5%A5%97%E7%94%A8%E6%A8%A1%E6%9D%BF%E4%BA%8C.txt?version=1&amp;modificationDate=1712035648000&amp;api=v2\" data-linked-resource-id=\"4121996737\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"代码套用模板二.txt\" data-nice-type=\"Text File\" data-linked-resource-content-type=\"text/plain\" data-linked-resource-container-id=\"3895845108\" data-linked-resource-container-version=\"12\">代码套用模板二.txt</a></p><h3 id=\"Pythoncodetemplate代码套用-代码套用模板三：（codingby：ChenWen,WangJiangyue)\">代码套用模板三：（coding by：Chen Wen, Wang Jiangyue)</h3><p><span><span class=\"ui-provider a b c d e f g h i j k l m n o p q r s t u v w x y z ab ac ae af ag ah ai aj ak\">这段代码可用于遍历大文件夹下所有子文件夹内的文件，把大文件的路径部分替换成你想要遍历的大文件夹路径，也可以放好几个，用逗号隔开，就可以实现遍历大文件夹里面所有子文件夹里面所有的文件，把所有文件的路径名称输出为excel表格。</span></span></p><p><span><span class=\"ui-provider a b c d e f g h i j k l m n o p q r s t u v w x y z ab ac ae af ag ah ai aj ak\"><a href=\"/confluence/download/attachments/3895845108/%E4%BB%A3%E7%A0%81%E5%A5%97%E7%94%A8%E6%A8%A1%E6%9D%BF%E4%B8%89.txt?version=1&amp;modificationDate=1713239080000&amp;api=v2\" data-linked-resource-id=\"4164180013\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"代码套用模板三.txt\" data-nice-type=\"Text File\" data-linked-resource-content-type=\"text/plain\" data-linked-resource-container-id=\"3895845108\" data-linked-resource-container-version=\"12\">代码套用模板三.txt</a></span></span></p><h3 id=\"Pythoncodetemplate代码套用-代码套用模板四：（codingby：ChenWen)\">代码套用模板四：（coding by：Chen Wen)</h3><p>这段代码实现了导入一份数据表，根据目标值，分享影响因子的相关性系数，从而可以知晓那个因子与目标值更相关，同时还可以绘制相关系数热力图 和相关性图。本例子中的数据（iris_dataset.csv）包含了4个变量和1个目标值，代码实现了相关性分析，并绘制了相关性系数的热力图。</p><p><a href=\"/confluence/download/attachments/3895845108/%E4%BB%A3%E7%A0%81%E5%A5%97%E7%94%A8%E6%A8%A1%E6%9D%BF%E5%9B%9B.txt?version=1&amp;modificationDate=1713239627000&amp;api=v2\" data-linked-resource-id=\"4164180065\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"代码套用模板四.txt\" data-nice-type=\"Text File\" data-linked-resource-content-type=\"text/plain\" data-linked-resource-container-id=\"3895845108\" data-linked-resource-container-version=\"12\">代码套用模板四.txt</a></p><p><a href=\"/confluence/download/attachments/3895845108/iris_dataset.csv?version=1&amp;modificationDate=1713239701000&amp;api=v2\" data-linked-resource-id=\"4164180071\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"iris_dataset.csv\" data-linked-resource-content-type=\"text/csv\" data-linked-resource-container-id=\"3895845108\" data-linked-resource-container-version=\"12\">iris_dataset.csv</a></p><h3 id=\"Pythoncodetemplate代码套用-代码套用模板五：（codingby：JiangYuchen)\">代码套用模板五：（coding by：Jiang Yuchen)</h3><p>这段代码实现了导入MBR数据，根据生产工厂、产品类别等关键词 来筛选出对应产品类的计划产量，并且求得月度总和，以及年总和，做为产品审核计划的输入。</p><p><a href=\"/confluence/download/attachments/3895845108/%E4%BB%A3%E7%A0%81%E5%A5%97%E7%94%A8%E6%A8%A1%E6%9D%BF%E4%BA%94.txt?version=1&amp;modificationDate=1713246743000&amp;api=v2\" data-linked-resource-id=\"4163107564\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"代码套用模板五.txt\" data-nice-type=\"Text File\" data-linked-resource-content-type=\"text/plain\" data-linked-resource-container-id=\"3895845108\" data-linked-resource-container-version=\"12\">代码套用模板五.txt</a></p><p><a href=\"/confluence/download/attachments/3895845108/Demand%20report_MBR12.xlsx?version=1&amp;modificationDate=1713246761000&amp;api=v2\" data-linked-resource-id=\"4163107570\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"Demand report_MBR12.xlsx\" data-nice-type=\"Excel Spreadsheet\" data-linked-resource-content-type=\"application/vnd.openxmlformats-officedocument.spreadsheetml.sheet\" data-linked-resource-container-id=\"3895845108\" data-linked-resource-container-version=\"12\">Demand report_MBR12.xlsx</a></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p>",

    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2823035850",
    "content": "<h1 id=\"QMM1encyclopediaWI-QMM1bookshelf\"><span class=\"nh-number\">1. </span>QMM1 bookshelf</h1>\n<h2 id=\"QMM1encyclopediaWI-目前有四个版块，包括工作经验，项目经验，质量知识，个人能力。在bookshelf主页可以直接点击每个板块，会出现梯形的范围框，点击进入下一层\"><span class=\"nh-number\">1.1. </span>目前有四个版块，包括工作经验，项目经验，质量知识，个人能力。在bookshelf 主页可以直接点击每个板块，会出现梯形的范围框，点击进入下一层</h2>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"486\" src=\"/confluence/download/attachments/2823035850/2023-03-08_10h35_03.png?version=1&amp;modificationDate=1678339063000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2823035850/2023-03-08_10h35_03.png?version=1&amp;modificationDate=1678339063000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2823035852\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2023-03-08_10h35_03.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2823035850\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p>\n<h2 id=\"QMM1encyclopediaWI-第二层，点击黑字的每一行都会出现一个矩形的范围，进入下一层，进行编辑\"><span class=\"nh-number\">1.2. </span>第二层，点击黑字的每一行都会出现一个矩形的范围，进入下一层，进行编辑</h2>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/2823035850/2023-03-09_13h18_33.png?version=1&amp;modificationDate=1678339119000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2823035850/2023-03-09_13h18_33.png?version=1&amp;modificationDate=1678339119000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2823035859\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2023-03-09_13h18_33.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2823035850\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/2823035850/2023-03-09_13h19_15.png?version=1&amp;modificationDate=1678339160000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2823035850/2023-03-09_13h19_15.png?version=1&amp;modificationDate=1678339160000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2823035867\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2023-03-09_13h19_15.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2823035850\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p>\n<p><br></p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"486\" src=\"/confluence/download/attachments/2823035850/2023-03-09_13h20_05.png?version=1&amp;modificationDate=1678339211000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2823035850/2023-03-09_13h20_05.png?version=1&amp;modificationDate=1678339211000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2823035870\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2023-03-09_13h20_05.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2823035850\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p>\n<p> te，可以在hobbies的下一层创建一个page（例如：sports（运动），reading（阅读）等</h3>\n<h3 id=\"QMM1encyclopediaWI-2.点击edit（有权限的人），可以编辑本层（hobbies)\"><span class=\"nh-number\">1.3.2. </span>2.点击edit（有权限的人），可以编辑本层（hobbies)</h3>\n<h3 id=\"QMM1encyclopediaWI-page的常见内容可以是文字，图片，链接，文档。也可以点击page旁边的三个点，有一些docupoedia固有的模块.(容量小于10MB）\"><span class=\"nh-number\">1.3.3. </span><strong>page的常见内容可以是文字，图片，链接，文档。也可以点击page旁边的三个点，有一些docupoedia 固有的模块.(容量小于10MB）</strong></h3>\n<p><br></p>\n<h1 id=\"QMM1encyclopediaWI-Roadmap介绍\"><span class=\"nh-number\">2. </span>Roadmap 介绍</h1>\n<p>用串联的结构将一些知识串联。</p>\n<h2 id=\"QMM1encyclopediaWI-以QGroadmap为例，点击图片中的QGC1-QGC5,会出现一个圆形的范围，可以到下一层\"><span class=\"nh-number\">2.1. </span>以QG roadmap 为例，点击图片中的QGC1-QGC5,会出现一个圆形的范围，可以到下一层</h2>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"700\" src=\"/confluence/download/attachments/2823035850/2023-03-09_10h07_26.png?version=1&amp;modificationDate=1678339317000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2823035850/2023-03-09_10h07_26.png?version=1&amp;modificationDate=1678339317000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2823035930\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2023-03-09_10h07_26.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2823035850\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p>\n<h2 id=\"QMM1encyclopediaWI-根据QG0-5的提问条，将与QMM相关的task列举出来。有流程文件支持的会链接相关流程文件\"><span class=\"nh-number\">2.2. </span>根据QG0-5的提问条，将与QMM相关的task列举出来。有流程文件支持的会链接相关流程文件</h2>\n<p><br></p>\n<h1 id=\"QMM1encyclopediaWI-watch(关注）,saveforlater（收藏），点赞\"><span class=\"nh-number\">3. </span>watch(关注）,save for later（收藏），点赞</h1>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-   <script>
    // 从内嵌JSON中获取数据
    const pages = JSON.parse(document.getElementById("json-data").textContent);
    console.log("JSON解析成功，页面数为：", pages.length);
    document.getElementById("results").innerHTML = "<p>数据准备好，你可以进行搜索</p>";

    document
      .getElementById("searchInput")
      .addEventListener("input", function () {
        const keyword = this.value.trim().toLowerCase();
        const resultsDiv = document.getElementById("results");

        if (!keyword || keyword.length < 2) {
          resultsDiv.innerHTML = "<p>请输入最少 2 个字符进行搜索</p>";
          return;
        }

        if (pages.length === 0) {
          resultsDiv.innerHTML = "<p>数据未准备好</p>";
          return;
        }

        const results = pages.flatMap((p) => {
          const i = p.content.toLowerCase().indexOf(keyword);
          if (i === -1) return [];

          const snippet = p.content.substring(Math.max(0, i - 40), i + 40);
          return [
            {
              title: p.title,
              url: p.url,
              snippet: snippet.replace(
                new RegExp(keyword, "gi"),
                (m) => `<span class="highlight">${m}</span>`
              ),
            },
          ]; 
        });

        if (results.length === 0) {
          resultsDiv.innerHTML = "<p>未找到匹配内容</p>";
          return;
        }

        resultsDiv.innerHTML = results.map(r => `
          <div class="result">
            <strong><a href="${r.url}" target="_blank" rel="noopener noreferrer">${r.title}</a></strong>
            <p>...${r.snippet}...</p>
          </div>`).join('');
      });
  </script>
