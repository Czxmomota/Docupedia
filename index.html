1-25-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174898\" data-linked-resource-container-version=\"29\" alt=\"\"></span></span></p><p><strong> </strong>     2）整合在加工设备上的或者测试设备的非监控计量器具：</p><p>         <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/2924174898/image-2023-4-7_15-57-18.png?version=1&amp;modificationDate=1680854238000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174898/image-2023-4-7_15-57-18.png?version=1&amp;modificationDate=1680854238000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2924175300\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-4-7_15-57-18.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174898\" data-linked-resource-container-version=\"29\" alt=\"\"></span>  <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"250\" src=\"/confluence/download/thumbnails/2924174898/image-2023-4-7_15-58-4-1.png?version=1&amp;modificationDate=1680854285000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174898/image-2023-4-7_15-58-4-1.png?version=1&amp;modificationDate=1680854285000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2924175307\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-4-7_15-58-4-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174898\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p style=\"margin-left: 40.0px;\"> 例如：博世对清洗机内的各类传感器不需定期校准：</p><p style=\"margin-left: 40.0px;\">   BaP document(Nr. 07.217-02):                 </p><p>                  <span class=\"confluence-embedded-file-wrapper\"><img class=\"confluence-embedded-image\" draggable=\"false\" src=\"/confluence/download/attachments/2924174898/image-2023-11-10_16-44-0.png?version=1&amp;modificationDate=1699605841000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174898/image-2023-11-10_16-44-0.png?version=1&amp;modificationDate=1699605841000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3632013140\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-10_16-44-0.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174898\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p>               <strong>注意事项：</strong>其他不属于计量器具范畴的，不直接影响产品质量的不需要QMM7管控的样品(稳定性样件，对中件，设定件，GNS样件)，不需要交由QMM7进行管理，也禁止张贴非监控量具标签：</p><p>                   <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/2924174898/image-2023-11-15_10-47-40.png?version=1&amp;modificationDate=1700016460000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174898/image-2023-11-15_10-47-40.png?version=1&amp;modificationDate=1700016460000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3642510386\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-15_10-47-40.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174898\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p><br/></p><p><strong>三   RBCD监控量具和非监控量具管理方法：</strong></p><ul><li><strong>监控量具：对产品质量，健康，安全，环保，公司利益相关（贸易结算）</strong>的计量器具，用户使用<strong><span style=\"color: rgb(255,0,255);\">LIMS新登记流程</span></strong>，QMM7放入系统管理，会做定期校准，异常时用户需流程处理；</li><li><strong>非监控量具</strong><ul><li><strong style=\"letter-spacing: 0.0px;\">非独立使用</strong><span style=\"letter-spacing: 0.0px;\">的计量器具，用户自行识别，无法识别的，邀请我们，TEF一起识别，如为非监控量具，则用户自行管理，张贴非监控量具标签(肉眼可见的均必须张贴非监控量具标签，FCM设施上的除外)，</span><strong style=\"letter-spacing: 0.0px;\"><span style=\"color: rgb(255,0,255);\">每年盘点数量更新管理表格</span></strong><span style=\"letter-spacing: 0.0px;\">，不需到</span><span style=\"letter-spacing: 0.0px;\">QMM7</span><span style=\"letter-spacing: 0.0px;\">做任何的登记。</span></li><li><strong style=\"letter-spacing: 0.0px;\">独立使用</strong><span style=\"letter-spacing: 0.0px;\">的</span><strong style=\"letter-spacing: 0.0px;\">非产品质量，健康，安全，环保，公司利益相关（贸易结算）</strong><span style=\"letter-spacing: 0.0px;\">的计量器具，</span><strong style=\"letter-spacing: 0.0px;\"><span style=\"color: rgb(255,0,255);\">使用LIMS特殊流程登记</span></strong><span style=\"letter-spacing: 0.0px;\">，登记到QMM7做一下管控识别（非监控量具），和校准，不需纳入系统做周期管理；用户建立使用该量具的管理方式，点检要求等文件，自行保管好证书，张贴非监控量具标签，到期后仍可以送QMM7支持校准服务，异常时，用户自行更换报废即可。</span></li><li><strong style=\"letter-spacing: 0.0px;\">非监控量具</strong><span style=\"letter-spacing: 0.0px;\">不是说不受控，用户自行管理，做点检，在有需要时送校都是受控管理的方式，流程更简洁。</span></li></ul></li></ul><p style=\"margin-left: 40.0px;\">      <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"300\" src=\"/confluence/download/thumbnails/2924174898/image-2023-4-7_15-59-51-1.png?version=1&amp;modificationDate=1680854392000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174898/image-2023-4-7_15-59-51-1.png?version=1&amp;modificationDate=1680854392000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2924175318\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-4-7_15-59-51-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174898\" data-linked-resource-container-version=\"29\" alt=\"\"></span>           <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"350\" src=\"/confluence/download/attachments/2924174898/image-2023-4-7_16-1-30-1.png?version=1&amp;modificationDate=1680854491000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174898/image-2023-4-7_16-1-30-1.png?version=1&amp;modificationDate=1680854491000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2924175338\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-4-7_16-1-30-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174898\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p style=\"margin-left: 80.0px;\">       1) 实物<span style=\"letter-spacing: 0.0px;\">显目位置</span><span style=\"letter-spacing: 0.0px;\">张贴如上非监控量具标签       </span></p><p style=\"margin-left: 80.0px;\">       2) 非独立使用的，需有设备和量具数量列表清单，清单需科长审批</p><ul><li style=\"list-style-type: none;\"><ul><li style=\"list-style-type: none;\"><ul><li style=\"list-style-type: none;\"><ul><li> 导入LIMS系统前的表格模板: RBCD list：<span><span class=\"ui-provider a b c d e f g h i j k l m n o p q r s t u v w x y z ab ac ae af ag ah ai aj ak\"><a title=\"https://kms.wam-sso.bosch.com/bbmplantrbcd/en/mp-301-08-302-rbcd-test-equipment-gauges-without-monitoring-953256469.html\" href=\"https://kms.wam-sso.bosch.com/bbmplantrbcd/en/mp-301-08-302-rbcd-test-equipment-gauges-without-monitoring-953256469.html\" class=\"external-link\">MP-301.08-302-RBCD test equipment(Gauges) without monitoring - RBCD Process Compass (bosch.com)</a></span></span></li><li>  填写时打开备注预览填写要求，并且同一个planner，同一个科长的，放一份表格进行导入后提交审批。（   表格提交审批留档和导入LIMS台账管理均有效，建议优先选用LIMS。）</li><li> 线下表格留档地址，需扫描后发给QMM7 仓管员。线下表格地址：N:\\RBCD_QMM7\\04-Uncontrol gauge in IMT in RBCD    </li><li> 列表情况每年按需更新</li></ul></li></ul></li></ul></li><li><strong> 针对非监控量具的管理。协调员职责是：</strong></li></ul><p>            <span class=\"confluence-embedded-file-wrapper\"><img class=\"confluence-embedded-image\" draggable=\"false\" src=\"/confluence/download/attachments/2924174898/image-2023-11-10_16-39-34.png?version=1&amp;modificationDate=1699605575000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174898/image-2023-11-10_16-39-34.png?version=1&amp;modificationDate=1699605575000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3632012984\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-10_16-39-34.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174898\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p style=\"margin-left: 80.0px;\"><strong>用户需注意：</strong>大家千万不要丢弃随设备来的那些不需要登记定期校准的计量器具，传感器之类的原始的厂家校准证书，合格证等证明。保管到报废为止。尤其计划员（工程师）在控制计划中过程特性提到的比较重要的传感器，虽然不定期校准，</p><p style=\"margin-left: 80.0px;\">                     但是用户需做好其是否是合格品的证明，日常管理中是否需安排AM点检方法。否则，会被开问题改进点。加工设备内部的传感器我们可理解为来时自带证书，无证书的，通过产品后续有检验来评估这些传感器正常与否？</p><p style=\"margin-left: 80.0px;\">                     便于拆卸替换的，则无证书的部分可以特殊委托QMM7进行首次精度校准，证书自己保管好。实物张贴非监控量具标签即可。</p><p style=\"margin-left: 80.0px;\"><br/></p><p><strong>四   受控量具转非监控量具的方法：</strong></p><p style=\"margin-left: 80.0px;\"><strong><span>From:</span></strong><span> CAI Xiangying (RBCD/QMM7) &lt;<a href=\"mailto:Xiangying.Cai@cn.bosch.com\" class=\"external-link\">Xiangying.Cai@cn.bosch.com</a>&gt; <br/><strong>Sent:</strong> Thursday, May 25, 2023 10:22<br/><strong>To:</strong> RBCD/Gauge-coordinators &lt;<a href=\"mailto:RBCDGauge-coordinators@bcn.bosch.com\" class=\"external-link\">RBCDGauge-coordinators@bcn.bosch.com</a>&gt;; ZHAO Zhongliang (RBCD/QMM7) &lt;<a href=\"mailto:Zhongliang.Zhao@cn.bosch.com\" class=\"external-link\">Zhongliang.Zhao@cn.bosch.com</a>&gt;; ZHAO Jindong (RBCD/QMM7) &lt;<a href=\"mailto:Jindong.Zhao@cn.bosch.com\" class=\"external-link\">Jindong.Zhao@cn.bosch.com</a>&gt;; RUAN Mingming (RBCD/QMM7) &lt;<a href=\"mailto:Mingming.Ruan@cn.bosch.com\" class=\"external-link\">Mingming.Ruan@cn.bosch.com</a>&gt;; WANG Chunmei (RBCD/QMM7) &lt;<a href=\"mailto:Chunmei.Wang@cn.bosch.com\" class=\"external-link\">Chunmei.Wang@cn.bosch.com</a>&gt;; WU Danfeng (RBCD/QMM7) &lt;<a href=\"mailto:Danfeng.Wu@cn.bosch.com\" class=\"external-link\">Danfeng.Wu@cn.bosch.com</a>&gt;; WEI Yuhua (RBCD/QMM7) &lt;<a href=\"mailto:Yuhua.WEI@cn.bosch.com\" class=\"external-link\">Yuhua.WEI@cn.bosch.com</a>&gt;; PU Haoliang (RBCD/QMM7) &lt;<a href=\"mailto:Haoliang.PU@cn.bosch.com\" class=\"external-link\">Haoliang.PU@cn.bosch.com</a>&gt;; LI Fang (RBCD/QMM7) &lt;<a href=\"mailto:Fang.Li@cn.bosch.com\" class=\"external-link\">Fang.Li@cn.bosch.com</a>&gt;; YAO Li (RBCD/QMM7) &lt;<a href=\"mailto:Li.Yao3@cn.bosch.com\" class=\"external-link\">Li.Yao3@cn.bosch.com</a>&gt;; HUO Xin (RBCD/QMM7) &lt;<a href=\"mailto:Xin.Huo@cn.bosch.com\" class=\"external-link\">Xin.Huo@cn.bosch.com</a>&gt;; ZHANG Yanfang (RBCD/QMM7) &lt;<a href=\"mailto:Yanfang.ZHANG@cn.bosch.com\" class=\"external-link\">Yanfang.ZHANG@cn.bosch.com</a>&gt;; ZHU Fang (RBCD/QMM7) &lt;<a href=\"mailto:Fang.Zhu@cn.bosch.com\" class=\"external-link\">Fang.Zhu@cn.bosch.com</a>&gt;; TAN Liqing (RBCD/QMM7) &lt;<a href=\"mailto:Liqing.Tan@cn.bosch.com\" class=\"external-link\">Liqing.Tan@cn.bosch.com</a>&gt;; MIAO Yanhua (RBCD/QMM7) &lt;<a href=\"mailto:Yanhua.MIAO@cn.bosch.com\" class=\"external-link\">Yanhua.MIAO@cn.bosch.com</a>&gt;; ZHANG Tan (RBCD/QMM7) &lt;<a href=\"mailto:Tan.ZHANG@cn.bosch.com\" class=\"external-link\">Tan.ZHANG@cn.bosch.com</a>&gt;<br/><strong>Subject:</strong> </span>受控计量器具转为非监控量具，<span>PS</span>程序文件的要求请大家知晓<span> </span></p><p style=\"margin-left: 80.0px;\">Dear all,</p><p style=\"margin-left: 80.0px;\">用户使用中要求受控计量器具转为非监控量具管理，需做如下步骤：</p><p style=\"margin-left: 80.0px;\">1.送检</p><p style=\"margin-left: 80.0px;\">          - 不检或者无法校准直接转非，<span style=\"letter-spacing: 0.0px;\">LIMS中选校准中止。</span><span style=\"letter-spacing: 0.0px;\">用户申请独立的风险评估，需对先前使用不合格计量器具做风险评估，以及以后的使用场景投入使用，做风险评估; <span>LIMS中校准异常处理措施选择 &quot;封存停用&quot;</span></span></p><p style=\"margin-left: 80.0px;\">          - <span style=\"letter-spacing: 0.0px;\">如不合格，不合格LIMS触发风险评估，<span>需对先前使用不合格计量器具做风险评估，以及以后的使用场景投入使用，做风险评估;  LIMS中校准异常处理措施选择 &quot;封存停用&quot;</span></span></p><p style=\"margin-left: 80.0px;\">          - 如合格，用户申请独立的风险评估，需对以后的使用场景投入使用，做风险评估，后续无措施</p><p style=\"margin-left: 80.0px;\">         - IQ-PMV和LIMS中均需人工做状态为非监控（LIMS中异常措施处理需先选用停用, RA做完后，改状态 )</p><p style=\"margin-left: 80.0px;\">2. 风险评估均需至少科长审核</p><p style=\"margin-left: 80.0px;\">3. 实物必须撕去有效期合格标签，张贴非监控量具标签</p><p style=\"margin-left: 80.0px;\">4. 如果属于设备上的计量器具，用户需将此计量器具归入非监控量具表格中管理</p><p style=\"margin-left: 80.0px;\">如上请大家知晓，任何转非监控需求，务必要求用户发邮件告知我，经我确认后，管理员才能从系统中做非监控维护。</p><p style=\"margin-left: 80.0px;\">（邮件内容要求： RA 完成后发送邮件给Yao Li， Cai Xiangying，邮件中须有RA的单号。转非监控计量器具的计量编号。）</p><p style=\"margin-left: 80.0px;\">文件链接：</p><p><strong><a class=\"external-link\" href=\"https://kms.wam-sso.bosch.com/bbmplantrbcd/en/mp-301-08-rbcd-manage-laboratories-and-inspection-measuring-and-test-imt-equipment-796597382.html\">                     MP-301.08-RBCD Manage Laboratories and Inspection, Measuring and Test (IMT) Equipment - RBCD Process Compass (bosch.com)</a></strong></p><div class=\"table-wrap\"><table class=\"wrapped confluenceTable\" style=\"margin-left: 80.0px;\"><tbody style=\"margin-left: 80.0px;\"><tr style=\"margin-left: 80.0px;\"><td style=\"margin-left: 80.0px;\" class=\"confluenceTd\"><p style=\"margin-left: 80.0px;\">MP30.1.08</p></td><td style=\"margin-left: 80.0px;\" class=\"confluenceTd\"><p style=\"margin-left: 80.0px;\">5.4</p></td><td style=\"margin-left: 80.0px;\" class=\"confluenceTd\"><p style=\"margin-left: 80.0px;\">If a IMT equipment is excluded from monitoring by the IMT Equipment Owner and used only as a measuring equipment, then he has to observe the following points:<br/><br/>-Perform final calibration<br/>-Create a documentation of the reason including a risk assessment regarding the future use<br/>-approval from the line manager<br/>-The validity label become void and must be removed</p></td></tr></tbody></table></div><p><br/></p><p><br/></p><p><br/></p>",
    "parent_id": "2836901438"
  },
  {
    "id": "4314763713",
    "title": "IMT equipment label management计量标识管理",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=4314763713",
    "content": "<p><br/></p><p>计量器具分类和标签的管理</p><p><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/4314763713/IMT%20equipment%20classification%26label%20management202403.pdf?version=1&amp;modificationDate=1717034379000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/4314763713/IMT%20equipment%20classification%26label%20management202403.pdf?version=1&amp;modificationDate=1717034379000&amp;api=v2\" data-linked-resource-id=\"4314763734\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"4314763713\" data-linked-resource-default-alias=\"IMT equipment classification&amp;label management202403.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"IMT equipment classification&amp;label management202403.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">IMT equipment classification&amp;label management202403.pdf</span></a></span></p><p><br/></p><p>提示：</p><p>关于便携式计量器具实体上刻字问题：</p><ul><li>针对<span>Poka Yoke part(PY</span>件<span>), </span>一套数量过多，以及一套过小，过大，实体上<strong>不强制</strong>刻计量编号。</li></ul><p><span>         (</span>为避免混料，连计量编号标签也无法粘贴到实体上的，用户自己需想办法怎么管理实物。<span>PPT</span>有一些例子大家可以参考<span>))</span></p><ul><li>否则，便携式计量器具均要求实体上刻完整的计量编号，面积偏小会只刻类型号加序列号<span>(</span>例如：<span>JMK5 Nr.2586)</span>，甚至只有序列号<span>(</span>例如：Nr.<span>XX)</span>。</li><li>刻字位置<strong>用户</strong>务必说清楚，以免误刻到使用位置，或者影响了实测数据有变化。</li></ul>",
    "parent_id": "2836901438"
  },
  {
    "id": "4918559934",
    "title": "Summary for press in and fasten sensor release method(装配工位压入力和拧紧传感器放行方法总结)",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=4918559934",
    "content": "<p>Scope:  force sensor, torque sensor, angle sensor</p><p>Expert： Mr. Xie Xuewu</p><p>Two main summary:</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/4918559934/image-2024-10-25_11-5-7.png?version=1&amp;modificationDate=1729825507000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4918559934/image-2024-10-25_11-5-7.png?version=1&amp;modificationDate=1729825507000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4918559972\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-25_11-5-7.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4918559934\" data-linked-resource-container-version=\"3\" alt=\"\"></span>      <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/4918559934/image-2024-10-25_11-5-49.png?version=1&amp;modificationDate=1729825549000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4918559934/image-2024-10-25_11-5-49.png?version=1&amp;modificationDate=1729825549000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4918559976\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-25_11-5-49.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4918559934\" data-linked-resource-container-version=\"3\" alt=\"\"></span></p><p><br/></p><p>Link in QMM7 Q:</p><p>N:\\MSA_in_RBCD\\00_Guideline\\40 Special acceptance  standard\\Press in and fasten sensor release</p>",

  {
    "id": "3203456154",
    "title": "Calibration interval calculation and appliction校准周期计算表和应用",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3203456154",
    "content": "<p>IMT equipment校准周期计算表:</p><p><a class=\"external-link\" data-hasbody=\"false\" data-macro-name=\"qms-link\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=2159b281-1a55-4476-a9f8-7388610a0e47&amp;context=713dbc0a-a268-494f-becf-c01aa384afc2\" style=\"text-decoration: none;text-align: left;\">MP-301.08-307-RBCD calibration interval calculation</a></p><p><br/></p><p>Remark:</p><p>1 MP-301.08 程序文件2.6定义：</p><p><a href=\"https://kms.wam-sso.bosch.com/bbmplantrbcd/en/mp-301-08-rbcd-manage-laboratories-and-inspection-measuring-and-test-imt-equipment-686786133.html\" class=\"external-link\">      MP-301.08-RBCD Manage Laboratories and Inspection, Measuring and Test (IMT) Equipment - RBCD Process Compass (bosch.com)</a></p><p>         <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"110\" src=\"/confluence/download/attachments/3203456154/image-2023-7-4_10-44-43.png?version=1&amp;modificationDate=1688438683000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3203456154/image-2023-7-4_10-44-43.png?version=1&amp;modificationDate=1688438683000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3203456178\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-7-4_10-44-43.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3203456154\" data-linked-resource-container-version=\"6\" alt=\"\"></span></p><p><br/></p><p>2 IMT-E Registration in LIMS:</p><ul style=\"list-style-type: square;\"><li>选择1 文件规定，表示用户放弃自己定义，需要和QMM7协商定义校准周期:</li></ul><p style=\"margin-left: 40.0px;\"> 1) 用户需进入文件规定中的链接，点3复制（或者直接复制5这条)，到自己Q盘文件夹查看位置（或者直接复制5这条)，打开文件夹中，搜索和翻阅已下载的这类计量器具对应的JJG, JJF, GB等标准，和QMM7进行确认后直接填</p><p style=\"margin-left: 40.0px;\">     写周期到6位置，首次登记时参考文件规定执行；后续可以根据2周期计算表重新计算周期做调整。一般，同区域的同类测量过程和频次的设备周期建议相同。</p><p style=\"margin-left: 40.0px;\">    此地址如不能查阅，请联系QMM7索要标准。</p><ul style=\"list-style-type: square;\"><li>选择2 周期计算表，表示用户需使用上述链接计算校准周期，科长签字后上传至LIMS中。首次登记时，如和参考标准不同，需附上这份计算表。</li></ul><p>           <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3203456154/image-2023-9-7_14-49-54.png?version=1&amp;modificationDate=1694069395000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3203456154/image-2023-9-7_14-49-54.png?version=1&amp;modificationDate=1694069395000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3425185506\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-9-7_14-49-54.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3203456154\" data-linked-resource-container-version=\"6\" alt=\"\"></span></p><p>       </p>",
    "parent_id": "2836901438"
  },

  {
    "id": "3092872535",
    "title": "GCR IMT-E RA tools use instruction/IMT-E风险评估工具使用指导",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3092872535",
    "content": "<p>提示：风险评估报告已嵌入LIMS系统，使用时大部分是直接点击选择。用户发起填写时，建议请联系对应的QMM1 产品质量工程师，QMM7 校准工程师一起讨论填写，</p><p>           以免后续出现问题退单或者审核时发现的逻辑问题。</p><p>1)  Training from RA templet author</p><p><a href=\"https://kms.wam-sso.bosch.com/bbmpc/files/en/659234286/659234290/1/1683870181000/MP-301-08-007_completion_final_2023-03-29_en.pdf\" class=\"external-link\">     MP-301.08-007 risk assessment (bosch.com)</a></p><p>2) Training<span style=\"letter-spacing: 0.0px;\">   </span></p><p>    QMM7 Risk assessment filling instruction（RBCD内部填写指导)                                 <span style=\"letter-spacing: 0.0px;\">MP-301-08-007 RA training (from MP-301.08   程序文件中的填写培训指导)</span></p><p>           </p><p><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3092872535/Attachment1-RA%20filling%20Instruction%20-%20Updated.docx?version=1&amp;modificationDate=1685672652000&amp;api=v2\" data-nice-type=\"Word Document\" data-file-src=\"/confluence/download/attachments/3092872535/Attachment1-RA%20filling%20Instruction%20-%20Updated.docx?version=1&amp;modificationDate=1685672652000&amp;api=v2\" data-linked-resource-id=\"3092872874\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-default-alias=\"Attachment1-RA filling Instruction - Updated.docx\" data-mime-type=\"application/vnd.openxmlformats-officedocument.wordprocessingml.document\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"Attachment1-RA filling Instruction - Updated.docx\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-large-doc.png\" height=\"400\" alt=\"\" draggable=\"false\"/><span class=\"title\">Attachment1-RA filling Instruction - Updated.docx</span></a></span>                                                          <span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3092872535/MP-301-08-007_completion_final_2024-02-14.pdf?version=1&amp;modificationDate=1722392843000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/3092872535/MP-301-08-007_completion_final_2024-02-14.pdf?version=1&amp;modificationDate=1722392843000&amp;api=v2\" data-linked-resource-id=\"4546525913\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-default-alias=\"MP-301-08-007_completion_final_2024-02-14.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"MP-301-08-007_completion_final_2024-02-14.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-large-pdf.png\" height=\"400\" alt=\"\" draggable=\"false\"/><span class=\"title\">MP-301-08-007_completion_final_2024-02-14.pdf</span></a></span>                                                                                                    </p><p><br/></p><p><br/></p><p><br/></p><p>   </p><p><strong>3) Chinese version of RA for reference（RA表格的填写模板）         </strong>                            RA templet new version (Not released!)</p><p>     </p><p>          <span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3092872535/MP-301.08_007_risk-assessment_en_V3-2%20EN-CN%20for%20docupedia.xlsx?version=5&amp;modificationDate=1741239942000&amp;api=v2\" data-nice-type=\"Excel Spreadsheet\" data-file-src=\"/confluence/download/attachments/3092872535/MP-301.08_007_risk-assessment_en_V3-2%20EN-CN%20for%20docupedia.xlsx?version=5&amp;modificationDate=1741239942000&amp;api=v2\" data-linked-resource-id=\"3187784762\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-default-alias=\"MP-301.08_007_risk-assessment_en_V3-2 EN-CN for docupedia.xlsx\" data-mime-type=\"application/vnd.openxmlformats-officedocument.spreadsheetml.sheet\" data-has-thumbnail=\"false\" data-linked-resource-version=\"5\" data-can-edit=\"false\" aria-label=\"MP-301.08_007_risk-assessment_en_V3-2 EN-CN for docupedia.xlsx\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-spreadsheet.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">MP-301.08_007_risk-assessment_en_V3-2 EN-CN for docupedia.xlsx</span></a></span>                                                              <span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3092872535/MP-301.08_007_risk-assessment_en_V3-3.xlsx?version=1&amp;modificationDate=1722414509000&amp;api=v2\" data-nice-type=\"Excel Spreadsheet\" data-file-src=\"/confluence/download/attachments/3092872535/MP-301.08_007_risk-assessment_en_V3-3.xlsx?version=1&amp;modificationDate=1722414509000&amp;api=v2\" data-linked-resource-id=\"4552170464\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-default-alias=\"MP-301.08_007_risk-assessment_en_V3-3.xlsx\" data-mime-type=\"application/vnd.openxmlformats-officedocument.spreadsheetml.sheet\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"MP-301.08_007_risk-assessment_en_V3-3.xlsx\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-spreadsheet.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">MP-301.08_007_risk-assessment_en_V3-3.xlsx</span></a></span></p><p><br/></p><p>LIMS中RA 和校准异常处理操作方法（现有流程是RA 填写结束即跳出要求做校准异常处理,  校准异常处理选择提交后才可进入QMM7检查，管理层审批)：</p><p><span> </span><span>1.</span>工艺在风险评估填写环节<span>, </span>风险报告编辑页面<span>, </span>会看到新增的<span>”</span>校准异常处理<span>”</span>按钮<span>. </span>请点击校准异常处理按钮<span>, </span>按照下图的说明进行操作</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3092872535/1.gif?version=1&amp;modificationDate=1708492890000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3092872535/1.gif?version=1&amp;modificationDate=1708492890000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3972879166\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"1.gif\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/gif\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-container-version=\"20\" alt=\"\"></span></p><p><span> </span>请下拉选择校准异常处理措施<span>, </span>例如报废<span>,</span>维修等</p><p><br/></p><p>    <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"239\" src=\"/confluence/download/attachments/3092872535/2.gif?version=1&amp;modificationDate=1708492918000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3092872535/2.gif?version=1&amp;modificationDate=1708492918000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3972879170\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"2.gif\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/gif\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-container-version=\"20\" alt=\"\"></span></p><p>请填写如下异常手续单（例如：报废单<span>,</span>维修单等）上面的所有必填项<span>, </span>然后点击保存<span>.</span></p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3092872535/3.gif?version=1&amp;modificationDate=1708492972000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3092872535/3.gif?version=1&amp;modificationDate=1708492972000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3972879178\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"3.gif\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/gif\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-container-version=\"20\" alt=\"\"></span></p><p><span> </span>系统弹出如下提交确认对话框<span>, </span>请点击<span>”</span>提交<span>”</span>按钮</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"241\" src=\"/confluence/download/attachments/3092872535/4.gif?version=1&amp;modificationDate=1708492992000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3092872535/4.gif?version=1&amp;modificationDate=1708492992000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3972879181\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"4.gif\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/gif\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-container-version=\"20\" alt=\"\"></span></p><p><br/></p><p><br/></p><p><br/></p><p>点击下图的<span>”</span>编辑<span>”</span>按钮<span>.</span></p><p><span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3092872535/5.gif?version=1&amp;modificationDate=1708493151000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3092872535/5.gif?version=1&amp;modificationDate=1708493151000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3972879198\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"5.gif\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/gif\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-container-version=\"20\" alt=\"\"></span></span></p><p><span> </span><span> </span></p><p>填写风险评估报告<span>,</span>所有必填项<span>,</span>并点击保存按钮<span> (</span>这一步也可以在第<span>1</span>步点击校准异常处理按钮之前就先做完<span>)</span></p><p><span> <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3092872535/6.gif?version=1&amp;modificationDate=1708493192000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3092872535/6.gif?version=1&amp;modificationDate=1708493192000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3972879213\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"6.gif\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/gif\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-container-version=\"20\" alt=\"\"></span></span></p><p><span> </span></p><p>点击提交按钮</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3092872535/7.gif?version=1&amp;modificationDate=1708493224000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3092872535/7.gif?version=1&amp;modificationDate=1708493224000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3972879221\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"7.gif\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/gif\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-container-version=\"20\" alt=\"\"></span></p><p><span> </span>请选择科长姓名<span> (</span>以确保风险报告能提交给正确的科长审批<span>), </span>部长和总监目前请暂不做选择<span>.</span></p><p><span> <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3092872535/8.gif?version=1&amp;modificationDate=1708493254000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3092872535/8.gif?version=1&amp;modificationDate=1708493254000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3972879230\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"8.gif\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/gif\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-container-version=\"20\" alt=\"\"></span></span></p><p><br/></p><p><strong>特别注意事项</strong><span>: </span>如果工艺在第8步对话框里, 看到科长／部长／总监的姓名带了星号，则说明存是存在问题的流程</p><p>就请工艺不要提交风险评估报告！！！<span>  </span>我会统一处理</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3092872535/9.gif?version=1&amp;modificationDate=1708493305000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3092872535/9.gif?version=1&amp;modificationDate=1708493305000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3972879245\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"9.gif\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/gif\" data-linked-resource-container-id=\"3092872535\" data-linked-resource-container-version=\"20\" alt=\"\"></span></p><p><br/></p><p><br/></p><p><br/></p>",
    "parent_id": "2836901438"

    "content": "<ol><li>疲劳寿命计算的目的是确定不同设计目标的失效概率；疲劳极限试验的目标是确定描述部件强度的参数，作为疲劳评估的依据。</li><li><p><span>Wöhler test</span><span>（针对有限寿命产品，用于开发阶段</span><span>/</span><span>放行产品）</span></p></li><li><p><span>fatigue limit test </span><span>（针对无限寿命产品，用于开发阶段</span><span>/</span><span>放行产品）</span></p></li></ol><p><br/></p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper\"><img class=\"confluence-embedded-image\" draggable=\"false\" src=\"/confluence/download/attachments/2878040891/image-2023-3-24_15-39-47.png?version=1&amp;modificationDate=1679643587000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2878040891/image-2023-3-24_15-39-47.png?version=1&amp;modificationDate=1679643587000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2878041339\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-3-24_15-39-47.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2878040891\" data-linked-resource-container-version=\"2\" alt=\"\"></span></p><p><span>LCF: </span><span>低周疲劳区, load cycle range up to 10000</span><span>，载荷过大，微观塑性变形，</span><span>材料在相对较少的载荷循环后失效。</span></p><p><span>HCF</span><span>：</span><span>高周疲劳区</span><span>，</span><span>通常对于设计有限寿命的部件非常重要，在</span><span>10</span><span>4</span><span>到</span><span>10</span><span>6</span><span>个循环的载荷循环范围内，材料仅在微观层面上发生塑性变形和损伤。</span></p><p><span>Fatigue limit (transition area)：疲劳极限区</span><span>，</span><span>试件的寿命理论上是无限的。</span></p>",
    "parent_id": "2878014415"
  },

    "content": "<p><strong><span style=\"color: rgb(0,255,255);\">Typical finding:</span></strong></p>\n<p><strong><span style=\"color: rgb(255,204,153);\">1.All the WI must be included in CP, the process title and numbers in CP match to the production line</span></strong></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped confluenceTable\">\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-date<br>\n      mm/dd/yy</td>\n    <td class=\"confluenceTd\">Production line</td>\n    <td class=\"confluenceTd\">Station name/Nr</td>\n    <td class=\"confluenceTd\">Checklist number of the finding</td>\n    <td class=\"confluenceTd\">Q14 Principle&#xa0;</td>\n    <td class=\"confluenceTd\">&#xa0;key word</td>\n    <td class=\"confluenceTd\">Finding</td>\n    <td class=\"confluenceTd\">Finding Rating</td>\n    <td class=\"confluenceTd\">RA</td>\n    <td class=\"confluenceTd\">Corrective action&#xa0;</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p>Analysis</p>\n<p>Why:</p>\n<p>How:</p>\n<p><strong><span style=\"color: rgb(255,204,153);\">2.Visual inspection, sample, catalogue, exist or not?</span></strong></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped confluenceTable\">\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-da nceTd\">Corrective action&#xa0;</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p>Analysis</p>\n<p>Why:</p>\n<p>How:</p>\n<p><span style=\"color: rgb(255,204,153);\"><strong>4.Are the production and inspection instructions clearly visible at every station?</strong></span></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped confluenceTable\">\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-date<br>\n      mm/dd/yy</td>\n    <td class=\"confluenceTd\">Production line</td>\n    <td class=\"confluenceTd\">Station name/Nr</td>\n    <td class=\"confluenceTd\">Checklist number of the finding</td>\n    <td class=\"confluenceTd\">Q14 Principle&#xa0;</td>\n    <td class=\"confluenceTd\">&#xa0;key word</td>\n    <td class=\"confluenceTd\">Finding</td>\n    <td class=\"confluenceTd\">Finding Rating</td>\n    <td class=\"confluenceTd\">RA</td>\n    <td class=\"confluenceTd\">Corrective action&#xa0;</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p>Analysis</p>\n<p>Why:</p>\n<p>How:</p>\n<p><br></p>\n<p><strong><span style=\"color: rgb(255,204,153);\">5.Does the FMEA/CP/WI align with each other? FMEA？</span></strong></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped relative-table confluenceTable\" style=\"width: 94.7749%;\">\n  <colgroup>\n   <col style=\"width: 6.52798%;\">\n   <col style=\"width: 6.38128%;\">\n   <col style=\"width: 7.70155%;\">\n   <col style=\"width: 7.77489%;\">\n   <col style=\"width: 7.11476%;\">\n   <col style=\"width: 5.20771%;\">\n   <col style=\"width: 17.4553%;\">\n   <col style=\"width: 6.96807%;\">\n   <col style=\"width: 2.78723%;\">\n   <col style=\"width: 12.2491%;\">\n   <col style=\"width: 16.5033%;\">\n   <col style=\"width: 3.37401%;\">\n  </colgroup>\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-date<br>\n      mm/dd/yy</td>\n    <td class=\"confluenceTd\">Production line</td>\n    <td class=\"confluenceTd\">Station name/Nr</td>\n    <td class=\"confluenceTd\">Q14 Principle&#xa0;</td>\n    <td class=\"confluenceTd\">&#xa0;key word</td>\n    <td class=\"confluenceTd\">Finding</td>\n    <td class=\"confluenceTd\">Finding Rating</td>\n    <td class=\"confluenceTd\">RA</td>\n    <td class=\"confluenceTd\">Corrective action&#xa0;</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">DNOX DM2.2</td>\n    <td class=\"confluenceTd\">2021.11.05</td>\n    <td style=\"text-align: center;\" class=\"confluenceTd\">AL1</td>\n    <td class=\"confluenceTd\">POUP</td>\n    <td class=\"confluenceTd\">Q3</td>\n    <td class=\"confluenceTd\">WI</td>\n    <td class=\"confluenceTd\">FMEA defined measure are not transferred to the WI of the POUP</td>\n    <td class=\"confluenceTd\">Minor</td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\">Update WI to define the operation of particle check.</td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"150\" src=\"/confluence/download/thumbnails/3617915539/image-2023-11-11_13-20-3.png?version=1&amp;modificationDate=1699680003000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3617915539/image-2023-11-11_13-20-3.png?version=1&amp;modificationDate=1699680003000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3633105927\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-11_13-20-3.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3617915539\" data-linked-resource-container-version=\"9\" alt=\"\"></span></p>\n     </div></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p>Analysis</p>\n<p>Why:</p>\n<p>How:</p>\n<p><br></p>\n<p><span style=\"color: rgb(255,204,153);\"><strong>6.WI included in CP, the process title and numbers in CP match to the production line.</strong></span></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped confluenceTable\">\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-date<br>\n      mm/dd/yy</td>\n    <td class=\"confluenceTd\">Production line</td>\n    <td class=\"confluenceTd\">Station name/Nr</td>\n    <td class=\"confluenceTd\">Checklist number of the finding</td>\n    <td class=\"confluenceTd\">Q14 Principle&#xa0;</td>\n    <td class=\"confluenceTd\">&#xa0;key word</td>\n    <td class=\"confluenceTd\">Finding</td>\n    <td class=\"confluenceTd\">Finding Rating</td>\n    <td class=\"confluenceTd\">RA</td>\n    <td class=\"confluenceTd\">Corrective action&#xa0;</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p>Analysis</p>\n<p>Why:</p>\n<p>How:</p>\n<p><br></p>\n<p><span style=\"color: rgb(255,204,153);\"><strong>7.Is the WI defined clearly with consistent symbols or deta 617915539\" data-linked-resource-container-version=\"9\" alt=\"\"></span></p>\n     </div></td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p><br></p>\n<p><br></p>\n<p><span style=\"color: rgb(255,204,153);\"><strong>9:Check all the documents edition status, updated or not? such as FMEA, CP, WI, etc.</strong></span></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped confluenceTable\">\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-date<br>\n      mm/dd/yy</td>\n    <td class=\"confluenceTd\">Production line</td>\n    <td class=\"confluenceTd\">Station name/Nr</td>\n    <td class=\"confluenceTd\">Checklist number of the finding</td>\n    <td class=\"confluenceTd\">Q14 Principle&#xa0;</td>\n    <td class=\"confluenceTd\">&#xa0;key word</td>\n    <td class=\"confluenceTd\">Finding</td>\n    <td class=\"confluenceTd\">Finding Rating</td>\n    <td class=\"confluenceTd\">RA</td>\n    <td class=\"confluenceTd\">Corrective action&#xa0;</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">DNOX 2.2 SM BFC</td>\n    <td class=\"confluenceTd\">2021/11/25</td>\n    <td class=\"confluenceTd\">DNOX BFC station</td>\n    <td class=\"confluenceTd\">ST5</td>\n    <td class=\"confluenceTd\">6.1.2</td>\n    <td class=\"confluenceTd\">Q3</td>\n    <td class=\"confluenceTd\">Cleanliness parts</td>\n    <td class=\"confluenceTd\">The action of parts with cleanliness failure on-site is inconsistent with the definition of control plan</td>\n    <td class=\"confluenceTd\">Minor</td>\n    <td class=\"confluenceTd\">Low</td>\n    <td class=\"confluenceTd\">Update CP to match the realistic situation</td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confl  consistent with WI .And the WI not consistent with actual status.</strong></p>\n<p class=\"auto-cursor-target\"><strong><span style=\"color: rgb(0,255,255);\">Proposal:</span></strong></p>\n<p class=\"auto-cursor-target\"><strong>When FEMA yearly update, also should check the releated WI and check whether the FMEA definition consistent with WI.</strong></p>\n<p class=\"auto-cursor-target\"><strong>When update the WI, should check the actaual status in production line</strong></p>",

ent-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"150\" src=\"/confluence/download/attachments/3633109888/image-2023-11-22_11-2-44.png?version=1&amp;modificationDate=1700622163000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3633109888/image-2023-11-22_11-2-44.png?version=1&amp;modificationDate=1700622163000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3670650934\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-22_11-2-44.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3633109888\" data-linked-resource-container-version=\"11\" alt=\"\"></span></p>\n     </div></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">DNOX SM6-5&#xa0;</td>\n    <td class=\"confluenceTd\">2/7/2024</td>\n    <td class=\"confluenceTd\">L1</td>\n    <td class=\"confluenceTd\">SM140</td>\n    <td class=\"confluenceTd\">\n     <p class=\"auto-cursor-target\">6.1.4</p></td>\n    <td class=\"confluenceTd\"><br>\n      Q6</td>\n    <td class=\"confluenceTd\">Check the checker(master part)</td>\n    <td class=\"confluenceTd\">The housing cover and housing of the master parts(PMQ3 CD/DNOX6.5 Nr.75) are separated and not tightened on-site---&gt;mixtured risk</td>\n    <td class=\"confluenceTd\">minor</td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"150\" src=\"/confluence/download/attachments/3633109888/image-2024-3-20_9-56-27-1.png?version=1&amp;modificationDate=1710899787000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3633109888/image-2024-3-20_9-56-27-1.png?version=1&amp;modificationDate=1710899787000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4081493960\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-3-20_9-56-27-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3633109888\" data-linked-resource-container-version=\"11\" alt=\"\"></span></p>\n     </div></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p class=\"auto-cursor-target\"><strong><span style=\"color: rgb(0,204,255);\">Summary</span></strong></p>\n<p class=\"auto-cursor-target\">The series parts can't be acted as sample parts. All the sample parts should be registered in QMM7 GCR (<a href=\"/confluence/display/QMM1encyclopedia/GCR+knowledge\">GCR knowledge</a>)</p>",

luenceTd\">AL1&amp;AL2</td>\n    <td class=\"confluenceTd\">DM20</td>\n    <td class=\"confluenceTd\">6.1.10</td>\n    <td class=\"confluenceTd\">Q6</td>\n    <td class=\"confluenceTd\">PY function failure</td>\n    <td class=\"confluenceTd\">The Poka-Yoke function(ensure right type of valve holder be assembled) failure at both AL1&amp;AL2 DM20 during the verification on-site---&gt; PY function failure.</td>\n    <td class=\"confluenceTd\">Focus</td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"150\" src=\"/confluence/download/attachments/3617916475/image-2024-3-20_10-5-0-1.png?version=1&amp;modificationDate=1710900300000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3617916475/image-2024-3-20_10-5-0-1.png?version=1&amp;modificationDate=1710900300000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4081494002\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-3-20_10-5-0-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3617916475\" data-linked-resource-container-version=\"11\" alt=\"\"></span></p>\n     </div></td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"150\" src=\"/confluence/download/thumbnails/3617916475/image-2024-3-20_10-5-21-1.png?version=1&amp;modificationDate=1710900322000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3617916475/image-2024-3-20_10-5-21-1.png?version=1&amp;modificationDate=1710900322000&amp;api=v2\" data-unresol nfluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3617916475/image-2023-11-24_9-43-6.png?version=1&amp;modificationDate=1700790186000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3617916475/image-2023-11-24_9-43-6.png?version=1&amp;modificationDate=1700790186000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3684861036\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_9-43-6.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3617916475\" data-linked-resource-container-version=\"11\" alt=\"\"></span></p>\n     </div></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p><span style=\"color: rgb(255,204,0);\"><strong>Special finding-external force senso</strong>r</span></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped confluenceTable\">\n  <tbody class=\"\">\n   <tr class=\"\">\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-date<br>\n      mm/dd/yy</td>\n    <td class=\"confluenceTd\">Production line</td>\n    <td class=\"confluenceTd\">Station name/Nr</td>\n    <td class=\"confluenceTd\">Checklist number of the finding</td>\n    <td class=\"confluenceTd\">Q14 Principle&#xa0;</td>\n    <td class=\"confluenceTd\">&#xa0;key word</td>\n    <td class=\"confluenceTd\">Finding</td>\n    <td class=\"confluenceTd\">Finding Rating</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n    <td class=\"confluenceTd\">Corrective action</td>\n   </tr>\n   <tr class=\"\">\n    <td class=\"confluenceTd\">BFC</td>\n    <td class=\"confluenceTd\">2022.09.07</td>\n    <td class=\"confluenceTd\">BFC station</td>\n    <td class=\"confluenceTd\">ST10.2</td>\n    <td class=\"confluenceTd\">6.1.10</td>\n    <td class=\"confluenceTd\">P6</td>\n    <td class=\"confluenceTd\">Force calibration</td>\n    <td class=\"confluenceTd\">\n     <p class=\"auto-cursor-target\">The setup value of the force sensor is inconsistent with the standard value</p></td>\n    <td class=\"confluenceTd\">Repeat point<br><br>\n      (Same finding occurred on the DM2.2 line in Aug.)</td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3617916475/image-2023-12-4_10-9-41.png?version=1&amp;modificationDate=1701655781000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3617916475/image-2023-12-4_10-9-41.png?version=1&amp;modificationDate=1701655781000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3723334950\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-4_10-9-41.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3617916475\" data-linked-resource-container-version=\"11\" alt=\"\"></span></p>\n     </div></td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"250\" src=\"/confluence/download/thumbnails/3617916475/image-2023-12-4_10-9-51.png?version=1&amp;modificationDate=1701655792000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3617916475/image-2023-12-4_10-9-51.png?version=1&amp;modificationDate=1701655792000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3723334951\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-4_10-9-51.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3617916475\" data-linked-resource-container-version=\"11\" alt=\"\"></span></p>\n     </div></td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p>Send the abnormal&#xa0; external sensor to calibrate again.</p>\n     </div></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">DNOX 2.2 DM</td>\n    <td class=\"confluenceTd\">2022.08.15</td>\n    <td class=\"confluenceTd\">DM2.2 AL2</td>\n    <td class=\"confluenceTd\">DM10</td>\n    <td class=\"confluenceTd\">6.1.10</td>\n    <td class=\"confluenceTd\">\n     <p class=\"auto-cursor-target\">P6</p></td>\n    <td class=\"confluenceTd\">Force calibration</td>\n    <td class=\"confluenceTd\">\n     <p class=\"auto-cursor-target\">The setup value of the force sensor is inconsistent with the standard value</p></td>\n    <td class=\"confluenceTd\">Minor</td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"250\" src=\"/confluence/download/thumbnails/3617916475/image-2023-12-4_10-11-10.png?version=1&amp;modificationDate=1701655870000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3617916475/image-2023-12-4_10-11-10.png?version=1&amp;modificationDate=1701655870000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3723334970\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-4_10-11-10.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3617916475\" data-linked-resource-container-version=\"11\" alt=\"\"></span></p>\n     </div></td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"211\" src=\"/confluence/download/attachments/3617916475/image-2023-12-4_10-11-19.png?version=1&amp;modificationDate=1701655879000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3617916475/image-2023-12-4_10-11-19.png?version=1&amp;modificationDate=1701655879000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3723334971\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-4_10-11-19.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3617916475\" data-linked-resource-container-version=\"11\" alt=\"\"></span></p>\n     </div></td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p>Send the external sensor to calibrate.</p>\n      <p>Update the WI and train the setter</p>\n     </div></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">DNOX SM2.2</td>\n    <td class=\"confluenceTd\">2022.09.16</td>\n    <td class=\"confluenceTd\">DNOX SM2.2 MP line</td>\n    <td class=\"confluenceTd\">MP20</td>\n    <td class=\"confluenceTd\">6.1.10</td>\n    <td class=\"confluenceTd\">\n     <p class=\"auto-cursor-target\">P6</p></td>\n    <td class=\"confluenceTd\">Force calibration</td>\n    <td class=\"confluenceTd\">\n     <p class=\"auto-cursor-target\">The PDS setting of the external sensor range was unreasonable</p></td>\n    <td class=\"confluenceTd\">Focus point<br><br></td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"400\" src=\"/confluence/download/attachments/3617916475/image-2023-12-4_10-21-21.png?version=1&amp;modificationDate=1701656482000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3617916475/image-2023-12-4_10-21-21.png?version=1&amp;modificationDate=1701656482000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3723335061\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-4_10-21-21.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3617916475\" data-linked-resource-container-version=\"11\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"250\" src=\"/confluence/download/thumbnails/3617916475/image-2023-12-4_10-20-25.png?version=1&amp;modificationDate=1701656426000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3617916475/image-2023-12-4_10-20-25.png?version=1&amp;modificationDate=1701656426000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3723335053\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-4_10-20-25.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3617916475\" data-linked-resource-container-version=\"11\" alt=\"\"></span></p>\n     </div></td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3617916475/image-2023-12-4_10-20-52.png?version=1&amp;modificationDate=1701656453000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3617916475/image-2023-12-4_10-20-52.png?version=1&amp;modificationDate=1701656453000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3723335058\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-4_10-20-52.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3617916475\" data-linked-resource-container-version=\"11\" alt=\"\"></span></p>\n     </div></td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p>Clearly define the requirement of calibration</p>\n     </div></td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p><br></p>\n<p><strong><span style=\"color: rgb(0,255,255);\">Summary&#xa0; <br></span></strong></p>\n<p><span style=\"color: rgb(0,0,0);\"><strong>PY function Will be defined in FMEA</strong></span></p>\n<p><span style=\"color: rgb(0,0,0);\"><strong>Consider to perform machine capablity or kappa for the new sensor /camera/test programe</strong></span></p>\n<p><strong>Collect the information of external force sensor in DNOX area, clarify the requirement and application</strong></p>\n<p><strong>Invite GCR colleague to introduce the sensor calibration and selection.</strong></p>\n<p><br></p>\n<p><br></p>\n<p><br></p>",

    "id": "3568043836",
    "title": "Cleanliness for DNOX product",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3568043836",
    "content": "<p><span style=\"color: rgb(0,204,255);\">Summary</span></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3568043836/image-2023-11-24_11-13-16.png?version=1&amp;modificationDate=1700795599000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3568043836/image-2023-11-24_11-13-16.png?version=1&amp;modificationDate=1700795599000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124074\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-13-16.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3568043836\" data-linked-resource-container-version=\"10\" alt=\"\"></span></p><p><u>Man</u>: Pay attention to the cleanling of the operator's hand and the forbid to get touch with the component after adjust the MAE(LL from item 6）</p><p><br/></p><p><u><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3568043836/image-2023-11-24_11-13-53.png?version=1&amp;modificationDate=1700795636000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3568043836/image-2023-11-24_11-13-53.png?version=1&amp;modificationDate=1700795636000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124081\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-13-53.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3568043836\" data-linked-resource-container-version=\"10\" alt=\"\"></span></u></p><p><br/></p><p><u>Machine</u>:The broken of the fixture may cause the broken of the material and bring the outside contamination.(LL from item1)</p><p>                Use the fixture with the design of perforated plate to increase the efficiency  of the blowing(LL from item item 4&amp;5)           </p><p><br/></p><p><u><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3568043836/image-2023-11-24_11-14-17.png?version=1&amp;modificationDate=1700795660000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3568043836/image-2023-11-24_11-14-17.png?version=1&amp;modificationDate=1700795660000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124090\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-14-17.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3568043836\" data-linked-resource-container-version=\"10\" alt=\"\"></span></u></p><p><u>Material: </u></p><p>Release-</p><p>Ask special evaluation for the rubber and plastic component.</p><p>Reduce the application of  heat-sealed bag .(LL from item 15)</p><p>Use the seal package(LL from item 9)</p><p>Series production:</p><p>Keep clean and dry for the returnned package.(LL from 11)</p><p>Ask POUP to have a look at the KLT when loading.             </p><p><u><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3568043836/image-2023-11-24_11-14-42.png?version=1&amp;modificationDate=1700795685000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3568043836/image-2023-11-24_11-14-42.png?version=1&amp;modificationDate=1700795685000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124107\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-14-42.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3568043836\" data-linked-resource-container-version=\"10\" alt=\"\"></span></u></p><p><u>Method:</u></p><p>Define the correct grasp method of the cleanliness sensitive parts(rubber parts, sealing parts, SAE connector) (LL from item 6)</p><p>The cleanliness risk should be considered during recurison process , no matter disassembly process and  assembly process (LL from item 6)</p><p><br/></p><p><br/></p><p>Typical cases:</p><p>Caused by Manufacturing</p><div class=\"table-wrap\"><table class=\"wrapped confluenceTable\"><colgroup><col/><col/><col/><col/><col/><col/><col/></colgroup><tbody><tr><th class=\"confluenceTh\">No</th><th class=\"confluenceTh\">Link(click to get the detailed infomation and report)</th><th class=\"confluenceTh\">Product</th><th class=\"confluenceTh\">Incident Detected By</th><th class=\"confluenceTh\">Incident Name</th><th class=\"confluenceTh\">Failure Date</th><th class=\"confluenceTh\">Incident caused by</th></tr><tr><td class=\"confluenceTd\">1</td><td class=\"confluenceTd\"><a class=\"external-link\" href=\"https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=IP-2023-281\">https://rbcd-ims.apac.bosch.com:8888/IncidentCreate.aspx?Registerno=IP-2023-281</a></td><td class=\"confluenceTd\">DNOX DM</td><td class=\"confluenceTd\">Production/生产制造</td><td class=\"confluenceTd\">Metal particle on top of valve(补录）</td><td class=\"confluenceTd\">2019-08-14</td><td class=\"confluenceTd\">Manufacturing/产线</td></tr><tr><td class=   {
    "id": "3606075735",
    "title": "Cleanliness in DNOX production line",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3606075735",
    "content": "<p><span style=\"color: rgb(0,204,255);\"><strong>Critical station in DNOX production line</strong></span></p><p><span style=\"color: rgb(0,0,0);\"><strong>DNOX 2.2 SM line<br/></strong></span></p><p><span style=\"color: rgb(0,0,0);\"><strong>DNOX DM Line 1<br/></strong></span></p><p><span style=\"color: rgb(0,0,0);\"><strong>DNOX6-5 Line2<br/></strong></span></p><p><br/></p><p><span style=\"color: rgb(0,204,255);\"><strong>Typical POP audit finding :</strong></span></p><div class=\"table-wrap\"><table class=\"wrapped confluenceTable\"><colgroup class=\"\"><col class=\"\"/><col class=\"\"/><col class=\"\"/><col class=\"\"/><col class=\"\"/><col class=\"\"/><col class=\"\"/></colgroup><tbody class=\"\"><tr class=\"\"><td class=\"confluenceTd\">Prduct</td><td class=\"confluenceTd\">Audit-date<br/>mm/dd/yy</td><td class=\"confluenceTd\">Production line</td><td class=\"confluenceTd\">Station name/Nr</td><td class=\"confluenceTd\">Finding</td><td class=\"confluenceTd\">PIC</td><td class=\"confluenceTd\">Finding Rating</td></tr><tr class=\"\"><td class=\"confluenceTd\">DNOX6-5</td><td class=\"confluenceTd\">2/19/2021</td><td class=\"confluenceTd\">SM6-5 LINE2</td><td class=\"confluenceTd\">SM10</td><td class=\"confluenceTd\">Some particles  in the channel---&gt;cleanliness risk</td><td class=\"confluenceTd\"><div class=\"content-wrapper\"><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"350\" src=\"/confluence/download/attachments/3606075735/image-2023-11-3_14-30-25.png?version=1&amp;modificationDate=1698994027000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075735/image-2023-11-3_14-30-25.png?version=1&amp;modificationDate=1698994027000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3606075813\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias
