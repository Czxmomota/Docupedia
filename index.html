  {
    "id": "2924174584",
    "title": "Application of LIMS and IQ-PMV",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2924174584",
    "content": "<p>作为计量器具的协调员和工程师，请阅读如下步骤并按需步骤申请IQ-PMV，LIMS系统的使用。</p><p>Step1:</p><p>更换新的计量协调员，以及新的IQ-PMV用户，<span>IQ-PMV</span>中权限设置还需要如下表格信息，请提供给<span>QMM7 Yao Li</span>姚丽。</p><div class=\"table-wrap\"><table class=\"relative-table wrapped confluenceTable\" style=\"width: 36.1268%;\"><colgroup><col style=\"width: 37.045%;\"/><col style=\"width: 62.955%;\"/></colgroup><tbody><tr><td class=\"confluenceTd\"><p>姓名（中文）：</p></td><td class=\"confluenceTd\"><br/></td></tr><tr><td class=\"confluenceTd\"><p>姓名（拼音）：</p></td><td class=\"confluenceTd\"><br/></td></tr><tr><td class=\"confluenceTd\"><p>NT账号：</p></td><td class=\"confluenceTd\"><br/></td></tr><tr><td class=\"confluenceTd\"><p>所在部门科室：</p></td><td class=\"confluenceTd\"><br/></td></tr><tr><td class=\"confluenceTd\"><p>员工工号</p></td><td class=\"confluenceTd\"><br/></td></tr><tr><td class=\"confluenceTd\"><p>联系电话：</p></td><td class=\"confluenceTd\"><br/></td></tr><tr><td class=\"confluenceTd\"><div class=\"content-wrapper\"><p>邮件：</p></div></td><td class=\"confluenceTd\"><br/></td></tr><tr><td class=\"confluenceTd\"><p>成本中心：</p></td><td class=\"confluenceTd\"><br/></td></tr></tbody></table></div><p>Step2：</p><p>     从<strong>2024.1.1</strong> 开始，所有用户可在<span>oneIDM</span>里自主管理IQ-PMV权限申请：<a href=\"/confluence/pages/viewpage.action?pageId=3781344618\">How to open oneIDM?</a>  方法为：</p><p>     按如上链接的指示进行操作或者直接点右侧链接：<strong style=\"letter-spacing: 0.0px;\"><strong style=\"\"><a href=\"https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3781344618\" style=\"\">Open oneIDM</a>,<span>  </span></strong></strong>并<span style=\"letter-spacing: 0.0px;\">输入如下两个信息，</span></p><ul><li style=\"list-style-type: none;\"><ul style=\"list-style-type: square;\"><li>IT Application: <strong style=\"letter-spacing: 0.0px;\">IQ-PMV</strong></li></ul></li></ul><ul><li style=\"list-style-type: none;\"><ul style=\"list-style-type: square;\"><li>Role：</li></ul></li></ul><p style=\"margin-left: 40.0px;\">        <strong>计量协调员和其他有需要的用户： IQ-PMV_Gauge coordinator_RBCD_PS_R</strong></p><p style=\"margin-left: 40.0px;\">        计量校准员：IQ-PMV_Calibrator_RBCD_PS_W</p><p><br/></p><p style=\"margin-left: 40.0px;\"><em>也可以学习下如下申请方法培训材料进行自主申请,，实在有困难的，请联系你们区域的DSP<span style=\"letter-spacing: 0.0px;\">或者</span><span style=\"letter-spacing: 0.0px;\">SAP Key User</span><span style=\"letter-spacing: 0.0px;\">进行支持：</span></em></p><ol><li style=\"list-style-type: none;\"><ol><li><em><a href=\"https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3694371900\"><strong>权限申请指南</strong></a></em></li><li><em><a href=\"https://inside-docupedia.bosch.com/confluence/display/rbcditwiki/How+to+check+the+status+of+the+access+right+request\"><strong>查看权限审批状态指南</strong></a></em></li></ol></li></ol><p>Step3：XOrder中申请Software→ SCCM Software→ 点申请→ 选Order for Self→ Search Only In Name中找到 Oracle Client 64bits<strong>→ </strong><strong>选第</strong><strong>一</strong><strong>个</strong> Oracle Client19c 64Bits（install）,再点Request发送申请即可，见下：</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"129\" src=\"/confluence/download/thumbnails/2924174584/image-2023-10-27_16-55-36.png?version=1&amp;modificationDate=1698396937000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174584/image-2023-10-27_16-55-36.png?version=1&amp;modificationDate=1698396937000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3589642799\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-10-27_16-55-36.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174584\" data-linked-resource-container-version=\"19\" alt=\"\"></span>     <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"150\" src=\"/confluence/download/attachments/2924174584/image-2023-10-27_16-55-47.png?version=1&amp;modificationDate=1698396948000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174584/image-2023-10-27_16-55-47.png?version=1&amp;modificationDate=1698396948000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3589642804\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-10-27_16-55-47.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174584\" data-linked-resource-container-version=\"19\" alt=\"\"></span></p><p><br/></p><p class=\"auto-cursor-target\">Step4: 如上Step3完成后，将账户名邮件告知Mrs.Cai Xiangying, 添加新申请用户到WX_<span style=\"letter-spacing: 0.0px;\">APP_IQPMV_GR 组中</span></p><p class=\"auto-cursor-target\">Step5: 新申请用户将如下链接复制到文件夹打开位置，打开后，复制红框的图表到桌面，单击iQ-PMU with user<span style=\"letter-spacing: 0.0px;\">，即可启用IQ-PMV</span></p><p>\\\\Wx-rbcd-fas01\\pmo\\iq-v24\\Programgroup iQ-V24</p><p><br/></p><p style=\"margin-left: 80.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"240\" src=\"/confluence/download/attachments/2924174584/image-2023-11-27_9-17-48.png?version=1&amp;modificationDate=1701047869000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174584/image-2023-11-27_9-17-48.png?version=1&amp;modificationDate=1701047869000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3694367087\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-27_9-17-48.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174584\" data-linked-resource-container-version=\"19\" alt=\"\"></span></p><p style=\"margin-left: 80.0px;\"><br/></p><p style=\"margin-left: 80.0px;\"><br/></p><p style=\"margin-left: 80.0px;\"><br/></p><p style=\"margin-left: 80.0px;\"><br/></p><p>Step6: LIMS新用户（计量协调员和有计量器具使用区域的工程师均需要)：</p><p class=\"auto-cursor-target\"><span style=\"letter-spacing: 0.0px;\">参照如下说明自助申请。</span></p><p><a href=\"https://wx-vm019.apac.bosch.com:88/#/Dashboard\" class=\"external-link\">QMM实验室信息管理系统3.0 (bosch.com)</a></p><p><strong>操作流程</strong><strong> </strong></p><ol><li>GCR区域点击“账号注册”，其他区域点击“注册”</li></ol><p>  <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"134\" src=\"/confluence/download/attachments/2924174584/image-2023-4-7_14-44-3.png?version=1&amp;modificationDate=1680849843000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174584/image-2023-4-7_14-44-3.png?version=1&amp;modificationDate=1680849843000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2924174634\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-4-7_14-44-3.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174584\" data-linked-resource-container-version=\"19\" alt=\"\"></span></p><p>2. 用<u>Chrome</u><u>或火狐浏览器</u>打开注册页面，填写信息</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"250\" src=\"/confluence/download/thumbnails/2924174584/image-2023-4-7_14-45-48.png?version=1&amp;modificationDate=1680849948000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174584/image-2023-4-7_14-45-48.png?version=1&amp;modificationDate=1680849948000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2924174650\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-4-7_14-45-48.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174584\" data-linked-resource-container-version=\"19\" alt=\"\"></span></p><p>3. 提交等待审批</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"62\" src=\"/confluence/download/attachments/2924174584/image-2023-4-7_14-46-24.png?version=1&amp;modificationDate=1680849985000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174584/image-2023-4-7_14-46-24.png?version=1&amp;modificationDate=1680849985000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2924174654\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-4-7_14-46-24.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174584\" data-linked-resource-container-version=\"19\" alt=\"\"></span></p><p>4. 管理员会在3个工作日内完成审批，审批完成后，用户会收到包含用户名密码等信息的注册完成邮件。</p><p><br/></p><p>Step7: 培训申请，邮件发送</p><p>向QMM7 Ruan Mingming 报名参加LIMS操作培训</p><p>向QMM7 Wang Chunmei报名参加计量协调员培训</p>",
    "parent_id": "2823035047"
  },
  {
    "id": "3441124518",
    "title": "LIMS Operation-校准异常处理",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3441124518",
    "content": "<p>主要操作步骤：</p>\n<ol>\n <li>进入LIMS系统: &#xa0;&#xa0; &#xa0;&#xa0; &#xa0;&#xa0; <a href=\"https://wx-vm019.apac.bosch.com:88/#/EmailManagement\" class=\"external-link\">QMM实验室信息管理系统3.0 (bosch.com)</a></li>\n</ol>\n<p>&#xa0; &#xa0; &#xa0; &#xa0;2.&#xa0; 到主页，到我的任务看板，找到任务</p>\n<p>&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;主页--&gt;我的任务看板--&gt;选择新登记或者周检--&gt;点右侧待处理--&gt;选择报废或者其他选项--&gt;<span style=\"color: rgb(255,0,255);\"><u><strong>继续</strong></u></span>双击单号或者计量编号--&gt;选择固定资产还是非固定资产，填写报废原因--&gt;选保存和提交--&gt;结束</p>\n<p>&#xa0; &#xa0; &#xa0; &#xa0;3. 图例操作步骤如下：</p>\n<p style=\"margin-left: 40.0px;\">到LIMS主页，到我的任务看板</p>\n<p style=\"margin-left: 40.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3441124518/image-2023-9-13_10-28-26-1.png?version=1&amp;modificationDate=1694572106000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3441124518/image-2023-9-13_10-28-26-1.png?version=1&amp;modificationDate=1694572106000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3441124557\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-9-13_10-28-26-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3441124518\" data-linked-resource-container-version=\"4\" alt=\"\"></span></p>\n<p style=\"margin-left: 40.0px;\"><br></p>\n<p style=\"margin-left: 40.0px;\">新登记和周检如有数字显示，均有任务，需打开去完成：</p>\n<p style=\"margin-left: 40.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"500\" src=\"/confluence/download/attachments/3441124518/image-2023-9-13_10-29-52-1.png?version=1&amp;modificationDate=1694572192000&amp;api=v2\" da   {

  {
    "id": "3493356237",
    "title": "LIMS operation--- MSA 计划变更操作方法",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3493356237",
    "content": "<p>MSA使用模块须知：</p><ol><li>验收后的测量设备，按照测量系统情况，编制MSA年度计划，或者导入excel表格中的年度计划</li><li>到期时，LIMS会有提醒邮件给工艺员</li><li>当测量系统MSA能力不能按期完成时，需做计划变更申请，否则影响年度的MSA完成率</li></ol><p>Step1：找到LIMS中的MSA计划变更申请1，选中申请2</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3493356237/image-2023-10-9_14-7-40.png?version=1&amp;modificationDate=1696831661000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3493356237/image-2023-10-9_14-7-40.png?version=1&amp;modificationDate=1696831661000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3523420071\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-10-9_14-7-40.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3493356237\" data-linked-resource-container-version=\"3\" alt=\"\"></span></p><p><br/></p><p>Step2: 按如下顺序依次找到或输入信息，最后点保存，和提交即可：</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3493356237/image-2023-10-9_14-6-32.png?version=1&amp;modificationDate=1696831594000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3493356237/image-2023-10-9_14-6-32.png?version=1&amp;modificationDate=1696831594000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3523420064\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-10-9_14-6-32.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3493356237\" data-linked-resource-container-version=\"3\" alt=\"\"></span></p>",

    "content": "<div class=\"contentLayout2\">\n<div class=\"columnLayout two-right-sidebar\" data-layout=\"two-right-sidebar\">\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"1260\" src=\"/confluence/download/attachments/2645758884/image2023-1-11_10-53-9.png?version=1&amp;modificationDate=1673405589000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645758884/image2023-1-11_10-53-9.png?version=1&amp;modificationDate=1673405589000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645758947\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_10-53-9.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645758884\" data-linked-resource-container-version=\"2\" alt=\"\"></span></p></div>\n</div>\n<div class=\"cell aside\" data-type=\"aside\">\n<div class=\"innerCell\">\n<p><span class=\"ts-alignment-element\" style=\"color: rgb(0,204,255);\">Current situation:</span></p><p><span class=\"ts-alignment-element\">There</span><span> are </span><span class=\"ts-alignment-element\">a</span><span> </span><span class=\"ts-alignment-element\">lot</span><span> </span><span class=\"ts-alignment-element\">of</span><span> </span><span class=\"ts-alignment-element\">manual</span><span> </span><span class=\"ts-alignment-element\">operations</span><span class=\"ts-alignment-element\">,</span><span> </span><span class=\"ts-alignment-element\">and</span><span> digital </span><span class=\"ts-alignment-element\">methods</span><span> </span><span class=\"ts-alignment-element\">are</span><span> </span><span class=\"ts-alignment-element\">urgently</span><span> </span><span class=\"ts-alignment-element\">needed</span><span> </span><span class=\"ts-alignment-element\">to</span><span> </span><span class=\"ts-alignment-element\">bring</span><span> </span><span class=\"ts-alignment-element\">improvements</span></p><p><strong>现存大量手工操作，亟需</strong><strong>数字方法带来改进</strong></p><p><br/></p><p><span class=\"ts-alignment-element\" style=\"color: rgb(0,204,255);\">Expected situation</span></p><p><span class=\"ts-alignment-element\">T</span><span class=\"ts-alignment-element\">he</span><span> </span><span class=\"ts-alignment-element\">first</span><span> </span><span class=\"ts-alignment-element\">digital</span><span> release </span><span class=\"ts-alignment-element\">system</span><span> </span><span class=\"ts-alignment-element\">in</span><span> BOSCH around the wrold </span><span>, and </span><span class=\"ts-alignment-element\">the</span><span> </span><span class=\"ts-alignment-element\">release</span><span> </span><span class=\"ts-alignment-element\">work</span><span> </span><span class=\"ts-alignment-element\">is</span><span> </span><span class=\"ts-alignment-element\">highly</span><span> </span><span class=\"ts-alignment-element\">automated</span><span class=\"ts-alignment-element\">,</span><span> </span><span class=\"ts-alignment-element\">standardized</span><span> </span><span class=\"ts-alignment-element\">and</span><span> </span><span class=\"ts-alignment-element-highlighted\">transparent</span></p><p><strong>全球博世首创数字化放行系统，放行工作高度自动化、标准化、透明化</strong></p><p><br/></p><p><span style=\"color: rgb(0,204,255);\">Function</span></p><p><strong>E-checklist                                                                   </strong><strong>数字化检查表</strong></p><p><strong>E-approval                                                                  </strong><strong>在线电子批准流程</strong></p><p><strong>OPL auto reminder                                                     </strong><strong>问题点自动追踪提醒</strong></p><p><strong>Document Archive&amp;Overview visualization             </strong><strong>文档存储和历史记录可视化</strong><strong> </strong></p><p><strong>Label                                                                            放行标签一键生成</strong></p><p><strong>Report export                                                             </strong><strong>报告自动生成和一键导出</strong></p><p><span style=\"color: rgb(0,204,255);\">Document</span></p><p><span style=\"color: rgb(0,204,255);\"><a href=\"/confluence/download/attachments/2645758884/Dir%20manual%20for%20MAE%20release%20%28series%29%20V1.4.pdf?version=1&amp;modificationDate=1683251650000&amp;api=v2\" data-linked-resource-id=\"3006150075\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"Dir manual for MAE release (series) V1.4.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2645758884\" data-linked-resource-container-version=\"2\">Dir manual for MAE release (series) V1.4.pdf</a><br/></span></p></div>\n</div>\n</div>\n</div>",

  {
    "id": "2645762818",
    "title": "Concession Work-on analysis/让步接收发起程序分析",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2645762818",
    "content": "<div class=\"contentLayout2\">\n<div class=\"columnLayout three-equal\" data-layout=\"three-equal\">\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<p><strong><span style=\"color: rgb(0,204,255);\">Concession work-on analysis and L&amp;L</span><br/></strong></p><p><strong> </strong></p><p>Example 1</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"200\" src=\"/confluence/download/thumbnails/2645762818/image2023-1-11_17-9-32.png?version=1&amp;modificationDate=1673428173000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-9-32.png?version=1&amp;modificationDate=1673428173000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645766209\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_17-9-32.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762818\" data-linked-resource-container-version=\"2\" alt=\"\"></span></p><p><strong>Background:</strong></p><p> <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"360\" src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-9-50.png?version=1&amp;modificationDate=1673428190000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-9-50.png?version=1&amp;modificationDate=1673428190000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645766227\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_17-9-50.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762818\" data-linked-resource-container-version=\"2\" alt=\"\"></span>         </p><p><br/></p><p>Spec and actual status is clear and brief.</p><p>规格和实际状态清晰而简短。</p><p>Spec and actual status are described as corresponding.</p><p>规格和实际状态被描述为相应的。</p><p><br/></p><p><strong>Containment action:</strong></p><p><span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"360\" src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-10-11.png?version=1&amp;modificationDate=1673428212000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-10-11.png?version=1&amp;modificationDate=1673428212000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645766245\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_17-10-11.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762818\" data-linked-resource-container-version=\"2\" alt=\"\"></span> </span><span>   </span></p><p><span> </span>Tracking method is defined and can be archived .</p><p> 跟踪方法已定义并可存档</p><p><strong>Approval</strong></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"360\" src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-10-53.png?version=1&amp;modificationDate=1673428253000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-10-53.png?version=1&amp;modificationDate=1673428253000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645766279\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_17-10-53.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762818\" data-linked-resource-container-version=\"2\" alt=\"\"></span></p><p><br/></p><p><br/></p><p>All the concession(exclude repeat concession)should be CC related Manufactory area manager.</p><p>所有让步接收 (不包括重复让步接收) 都应 CC 相关的制造工厂区域经理。</p><p><br/></p><p><strong>Attachment</strong></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"360\" src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-11-5.png?version=1&amp;modificationDate=1673428265000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-11-5.png?version=1&amp;modificationDate=1673428265000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645766286\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_17-11-5.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762818\" data-linked-resource-container-version=\"2\" alt=\"\"></span></p><p><br/></p><p><span style=\"color: rgb(0,0,0);\">Risk assessment is mandatory.</span></p><p><span style=\"color: rgb(0,0,0);\">风险评估是强制性的。</span></p><p><span style=\"color: rgb(0,0,0);\">The e-mail customer approved title should be concession approval.</span></p><p><span style=\"color: rgb(0,0,0);\">电子邮件客户批准的标题应为让步接收批准。</span></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p></div>\n</div>\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<p>Example 2</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"200\" src=\"/confluence/download/thumbnails/2645762818/image2023-1-11_17-11-18.png?version=1&amp;modificationDate=1673428279000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-11-18.png?version=1&amp;modificationDate=1673428279000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645766289\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_17-11-18.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762818\" data-linked-resource-container-version=\"2\" alt=\"\"></span></p><p>Background:</p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"360\" src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-11-28.png?version=1&amp;modificationDate=1673428288000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-11-28.png?version=1&amp;modificationDate=1673428288000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645766298\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_17-11-28.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762818\" data-linked-resource-container-version=\"2\" alt=\"\"></span></p><p>Attachment:</p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"480\" src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-11-34.png?version=1&amp;modificationDate=1673428294000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762818/image2023-1-11_17-11-34.png?version=1&amp;modificationDate=1673428294000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645766302\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_17-11-34.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762818\" data-linked-resource-container-version=\"2\" alt=\"\"></span></p><p><br/></p><p>-</p><p><br/></p><p>Necessary verification data</p><p>必要的验证数据</p><p>-Approved PFMEA</p><p>批准的FMEA</p><p>-Filled “temporary process list” defined in RBCD-MD 510 Flow Chart (FC) and Control Plan (CP)</p><p>RBCD-MD 510 流程图 (FC) 和控制计划 (CP) 中定义的填充的“临时流程列表”</p><p>-Approved WI to standardize the operation for the temporary process</p><p>批准的 WI 以标准化临时流程的操作</p><p>-Daily monitoring planning</p><p>日常监控计划</p><p><br/></p><p><br/></p><p><br/></p></div>\n</div>\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<p><span style=\"color: rgb(0,204,255);\">L&amp;L from experience/finding during experience</span></p><p><span style=\"color: rgb(255,0,0);\">8D not updated in IQIS</span></p><p> IQIS 中的 8D 未更新</p><p><span style=\"color: rgb(255,0,0);\">Repeated concession not fill the previous concession No.</span></p><p>重复让步接收未能填补上一个编号</p><p><span style=\"color: rgb(255,0,0);\">Middle RA not cc to PS/QM-XX</span></p><p>中风险的风险评估没有C给PS/QMM-XX</p><p><span style=\"color: rgb(255,0,0);\">Attachment not fulfill documents control requirement</span></p><p>附件不符合文件控制要求</p><p><span style=\"color: rgb(255,0,0);\">All the signature contains name, department, date</span></p><p>措施结束时 RA 缺失 / RA 未更新</p><p><span style=\"color: rgb(255,0,0);\">RA missing/RA not updated when the measures closed</span></p><p>措施结束时 RA 缺失 / RA 未更新</p><p><span style=\"color: rgb(255,0,0);\">Concession valid with limited quantity, not define the tracking method</span></p><p>让步接收在数量有限的情况下有效，但不定义跟踪方法</p><p><span style=\"color: rgb(255,0,0);\">Concession No. not be filled into the temporary process change list and be approved</span></p><p>让步接收编号没有填写到临时流程变更单中并获得批准</p><p><span style=\"color: rgb(255,0,0);\">When concession need involve customer, miss sales coordinator in approval list.</span></p><p>当让步接收需要客户参与时，缺少审批列表中的销售协调员</p><p><span style=\"color: rgb(255,0,0);\">Choose the wrong Category Code</span></p><p>选择错误的类别代码</p><p><span style=\"color: rgb(255,0,0);\">E-signature of the RA is invalid, W/O pki</span></p><p>RA 的电子签名有效，不含 PKI</p><p><span style=\"color: rgb(255,0,0);\">The single attached documentation more than 7MB</span></p><p>单个附件文档超过 7MB</p><p><span style=\"color: rgb(255,0,0);\">The pre-info e-mail sent before the concession started</span></p><p>让步接收发起前发送预审批电子邮件</p></div>\n</div>\n</div>\n</div>",
    "parent_id": "2645761311"
  },

  {
    "id": "2645761328",
    "title": "Concession type/让步接收的分类",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2645761328",
    "content": "<div class=\"contentLayout2\">\n<div class=\"columnLayout three-equal\" data-layout=\"three-equal\">\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<ul><li><span style=\"color: rgb(0,204,255);\">Repeated concession:</span></li></ul><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><strong><span style=\"text-decoration: underline;\">Situation: </span></strong></p><p style=\"margin-left: 0.375in;\">Product deviation occurred in the same family*/same purchasing number same supplier, process deviation occurred in one family product manufacture</p><p style=\"margin-left: 0.375in;\"><span>产品偏差发生在同一家族</span><span> */ </span><span>相同采购号相同的供应商，工艺偏差发生在同一家族产品制造中</span></p><p style=\"margin-left: 0.375in;\">Family product: CRIN injector, CRI injector, Rail, CBX8,CPN2,ZP5,CR-Nozzle, P-Nozzle, DNOX, HDPx housing etc.</p><p style=\"margin-left: 0.375in;\"><span>产品系列：</span><span> CRIN </span><span>喷油器，</span><span> CRI </span><span>喷油器，导轨，</span><span> CBX8 </span><span>，</span><span> CPN2 </span><span>，</span><span> ZP5 </span><span>，</span><span> CR- </span><span>油嘴，</span><span> P 油</span><span>嘴，</span><span> DNOX </span><span>，</span><span> HDPx </span><span>壳体等</span></p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><strong><span style=\"text-decoration: underline;\">Process:</span></strong></p><p style=\"margin-left: 0.375in;\"><span>Management review/</span><span>领导层审查</span></p><p style=\"margin-left: 0.375in;\">Before start repeated concession approval process, must invite related management to review this repeated concession, and then attach the MM into concession. at the same time, attach the 8D/ action plan.</p><p style=\"margin-left: 0.375in;\"><span>在开始重复特许权审批流程之前，必须邀请相关管理部门审查此重复特许权，然后将</span><span> MM </span><span>附在特许权中。 同时，附上</span><span> 8D/ </span><span>行动计划。</span></p><p style=\"margin-left: 0.75in;\"><br/></p><p style=\"margin-left: 0.75in;\"><br/></p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><br/></p></div>\n</div>\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<p><u><strong>Approval:</strong></u></p><ul><li>Management review members/领导层审查人员</li></ul><p>1. min SL2 level/最少SL2级</p><p>2.Commitment of all related functions  (MSEx / MOE7, QMM, Devlp, Purchase, Sales)</p><p>   所有相关职能的承诺 (MSOX / MOE7 ， QMM ， Devlp ，采购，销售)</p><ul><li>Leading management involvement:/领导管理层的参与</li></ul><p>The signature loop has to include leading management for repeated concession; For non-MG area, the 2nd time repetition should escalate to MG.</p><p>签名循环必须包括对重复特许权的领先管理；对于非 MG 区域，第二次重复应升级到 MG。</p><p>Attention in work-on</p><ul><li>Reason of repeated concession/重复让步接收</li></ul><ul><li>The reason/root causes of repeated concession have to be clearly specified in field &quot;Remarks&quot; .</li></ul><p>必须在“备注”字段中明确说明重复让步的原因 / 根本原因。</p><ul><li>Repeated times should filled in field &quot;Remarks&quot; .</li></ul><p>重复次数应填写字段“备注”</p><ul><li>Previous concessions should be attached to the attachments.</li></ul><p style=\"margin-left: 0.75in;\"><span>之前的</span><span>work-on</span><span>号应附在附件中。</span></p><p style=\"margin-left: 0.75in;\"><br/></p></div>\n</div>\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<ul><li><span style=\"color: rgb(0,204,255);\">Concession w/ management release</span></li></ul><p style=\"margin-left: 0.375in;\">Fill all related management level in the work-on after the Final Approval person ,  and then management level approval one by one</p><p style=\"margin-left: 0.375in;\">在最终审批人员之后，逐一填写工作中的所有相关管理级别，然后逐个填写管理级别审批</p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-external-resource\" draggable=\"false\" width=\"480\" src=\"https://connect.bosch.com/connections/rte/community/7a4aa63b-a09d-4bed-9d8f-6a39294e1f87/page/4ec41250-6ca5-4a80-8a72-c9bad75f6c44/attachment/d7a15ae8-6e03-4857-b4fb-d370f2905ec1/media/editor_image_1861ad97-cc91-4c9e-8385-a5d79629dd1d.png\" data-image-src=\"https://connect.bosch.com/connections/rte/community/7a4aa63b-a09d-4bed-9d8f-6a39294e1f87/page/4ec41250-6ca5-4a80-8a72-c9bad75f6c44/attachment/d7a15ae8-6e03-4857-b4fb-d370f2905ec1/media/editor_image_1861ad97-cc91-4c9e-8385-a5d79629dd1d.png\"></span></p></div>\n</div>\n</div>\n</div>",
    "parent_id": "2645761311"
  },
  {
    "id": "2645759066",
    "title": "Concession usage/让步接收的用途",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2645759066",
    "content": "<div class=\"contentLayout2\">\n<div class=\"columnLayout three-equal\" data-layout=\"three-equal\">\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<p><span style=\"color: rgb(0,204,255);\">Definition</span></p><p style=\"margin-left: 0.375in;\">Concession is a procedure to permit the production deviation, the process deviation and Documentation of nonconformity.</p><p style=\"margin-left: 0.375in;\">让步接收是一种允许生产偏差，工艺偏差和不合格记录的程序。</p><p><br/></p><p><br/></p><p><span style=\"color: rgb(0,204,255);\">Permit the process deviation</span></p><p>Facilitate the temporary use of production or verification processes for the manufacturing of products that deviate from the process release or control plan according to CDQ 0301 “Management of Characteristics”</p><p>根据 CDQ 0301 “特性管理”，促进暂时使用生产或验证流程制造与工艺发布或控制计划有偏差的产品</p><p><br/></p><p><br/></p><p><span style=\"color: rgb(0,0,0);\"><strong>Situation</strong>: Temporary process/临时工艺</span></p><p>    Issuer: Manufactory for shopfloor 生产区域生产负责</p><p>  Logistic for warehouse*    仓库区域物流负责</p><p>*Process not defined in current FMEA</p><p><br/></p><p><strong><span style=\"color: rgb(0,0,0);\">Risk evaluation:</span></strong></p><p>Production: For process of in-house production and outsourced process</p><p>生产：用于内部生产流程和外包流程</p><p>Logistic     : For logistic issues</p><p>物流 ：物流问题</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-external-resource\" draggable=\"false\" width=\"300\" src=\"https://connect.bosch.com/connections/rte/community/7a4aa63b-a09d-4bed-9d8f-6a39294e1f87/page/4ec41250-6ca5-4a80-8a72-c9bad75f6c44/attachment/059c1e3e-02e8-4bfb-8970-0850dcaca659/media/editor_image_e4663451-e729-46bd-89ec-4ea623048c60.png\" data-image-src=\"https://connect.bosch.com/connections/rte/community/7a4aa63b-a09d-4bed-9d8f-6a39294e1f87/page/4ec41250-6ca5-4a80-8a72-c9bad75f6c44/attachment/059c1e3e-02e8-4bfb-8970-0850dcaca659/media/editor_image_e4663451-e729-46bd-89ec-4ea623048c60.png\"></span></p><p><span style=\"color: rgb(255,0,0);\"><strong>Unplanned rework also is belong to temporary change of process according to IATF16949</strong></span></p></div>\n</div>\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<p><span style=\"color: rgb(0,204,255);\">permit the production deviation</span></p><p>Permit the delivery for a limited time or of a limited quantity of a product whose characteristics do not completely comply with internal or customer product specifications,</p><p>允许在有限的时间内或有限数量的产品交付，其特性不完全符合内部或客户产品规格，</p><p><br/></p><p><strong>Situation:</strong> dimension out of spec, function NG. Product can't fulfill customer requirement(DMC , Package, laser marking)</p><p>情况：尺寸超出规格，函数 NG。 产品无法满足客户要求 (DMC ，包装，激光标记)</p><p><strong>Issuer</strong>: Purchasing represent of supplier , Manufactory for inhouse product, Sales for customer special requirement, Engineering for mistake of documentation(drawing, spec…) Logistic for logistic topic *</p><p>*: ECR ongoing</p><p>发行人：供应商的采购代表，内部产品的制造工厂，客户特殊要求的销售，文件错误的工程 (图纸，规格…) 物流主题 *</p><p>* ： ECR 正在进行中</p><p><br/></p><p><strong>Risk evaluation:</strong></p><p>Product development: for in-house production and external procurement.</p><p>产品开发：为内部生产和外部流程。</p><p>Production: For process of in-house production and outsourced process</p><p>生产：为内部生产流程和外包流程</p><p>Purchasing and development: for the process of external procurement. </p><p>采购和开发：为外部采购过程。 后勤问题的后勤</p><p>Logistic： for logistic issues</p><p>物流：为物流问题</p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-external-resource\" draggable=\"false\" width=\"300\" src=\"https://connect.bosch.com/connections/rte/community/7a4aa63b-a09d-4bed-9d8f-6a39294e1f87/page/4ec41250-6ca5-4a80-8a72-c9bad75f6c44/attachment/059c1e3e-02e8-4bfb-8970-0850dcaca659/media/editor_image_e4663451-e729-46bd-89ec-4ea623048c60.png\" data-image-src=\"https://connect.bosch.com/connections/rte/community/7a4aa63b-a09d-4bed-9d8f-6a39294e1f87/page/4ec41250-6ca5-4a80-8a72-c9bad75f6c44/attachment/059c1e3e-02e8-4bfb-8970-0850dcaca659/media/editor_image_e4663451-e729-46bd-89ec-4ea623048c60.png\"></span></p></div>\n</div>\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<p><span style=\"color: rgb(0,204,255);\">Documentation of nonconformity</span></p><p style=\"margin-left: 0.375in;\">Document the nonconformities of distributed products or production and logistic processes used, in terms of a complete product history.</p><p style=\"margin-left: 0.375in;\">根据完整的产品历史记录，记录所使用的分布式产品或生产和物流流程的不一致性。</p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><strong><span style=\"text-decoration: underline;\">Situation</span></strong>: The product have been sent to customer and used. After evaluation, no need to call back, create a concession to document the deviation(product or process)</p><p style=\"margin-left: 0.375in;\"><span>产品已发送给客户并已使用。 评估后，无需召回，创建让步接收以记录偏差</span><span> (</span><span>产品或流程</span><span>)</span></p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><span style=\"text-decoration: underline;\"><strong>Issuer</strong>:</span> refer product &amp; process deviation</p><p style=\"margin-left: 0.375in;\">参考产品和流程偏差</p><p style=\"margin-left: 0.375in;\"><span style=\"text-decoration: underline;\">Risk evaluation:</span> refer product &amp; process deviation</p><p style=\"margin-left: 0.375in;\">参考产品和工艺偏差</p><p style=\"margin-left: 0.375in;\"><br/></p><p><br/></p><p><span style=\"color: rgb(0,204,255);\">Forbidden usage:</span></p><p style=\"margin-left: 0.375in;\"><span style=\"color: rgb(255,0,0);\">The release of product development projects according to CDQ 0304 “Quality Gates”</span></p><p style=\"margin-left: 0.375in;\"><span>根据</span><span> CDQ 0304 “</span><span>质量门</span><span>”</span><span>发布产品开发项目，</span></p><p style=\"margin-left: 0.375in;\"><span style=\"color: rgb(255,0,0);\">The engineering change process for products and corresponding production and logistic processes according to CDQ 0404 “Engineering Changes for Products and Corresponding  Processes”</span></p><p style=\"margin-left: 0.375in;\"><span>根据</span><span> CDQ 0404 “</span><span>产品和相应流程的工程变更</span><span>”</span><span>，产品的工程变更流程以及相应的生产和物流流程，</span></p><p style=\"margin-left: 0.375in;\"><span style=\"color: rgb(255,0,0);\">The production process and product approval (PPAP) according to CDQ 0515 “Approval of Production Processes, Products and Services</span></p><p style=\"margin-left: 0.375in;\"><span>根据</span><span> CDQ 0515 “</span><span>生产流程，产品和服务的审批</span><span>”</span><span>，生产流程和产品审批</span><span> (PPAP)</span></p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><br/></p></div>\n</div>\n</div>\n</div>",
    "parent_id": "2645761311"
  },
  {
    "id": "2645762859",
    "title": "Concession work-on creation/让步接收发起流程创建",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2645762859",
    "content": "<div class=\"contentLayout2\">\n<div class=\"columnLayout two-equal\" data-layout=\"two-equal\">\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<p><span style=\"color: rgb(0,204,255);\">Concession work-on application</span></p><p><br/></p><p><span style=\"color: black;\">Method 1:</span></p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"360\" src=\"/confluence/download/attachments/2645762859/image2023-1-11_16-34-42.png?version=1&amp;modificationDate=1673426082000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762859/image2023-1-11_16-34-42.png?version=1&amp;modificationDate=1673426082000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645764649\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_16-34-42.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762859\" data-linked-resource-container-version=\"3\" alt=\"\"></span></p><p style=\"margin-left: 0.375in;\"><br/></p><p><span style=\"color: black;\">Method 2：</span></p><p style=\"margin-left: 0.375in;\">ask your DSP/ key user help to apply Role: <strong>rb_sonder_freigabe_user_gloriaa </strong></p><p><br/></p><p><br/></p><p><br/></p><p><span style=\"color: rgb(0,204,255);\">Example</span></p><p><strong>Case background</strong>: CNHTC customer has the requirement to change the DMC&amp; laser marking content for DNOX2.2 Supply Module</p><p><strong>Affected P/N</strong> :0444.042.297</p><p><strong>Spec: </strong>   DMC: 450002132xxxx0xxxxx00  laser marking: SM-MC11-13*WG9925561034/1  0HA33*XXXX0XXXXX00    </p><p><strong>Actual: </strong> DMC:4501489162xxxxxxxxxxxx  laser marking: SM-MC11-13*WG9925561034/3  100549*XXXXXXXXXXXX     </p><p><strong>Not the repeat concession</strong></p><p><strong>Need customer approval</strong></p><p><strong>Affected time</strong>: 1/1/2023-6/1/2023</p><p><strong>QMM1 QE</strong>: Wu Sai</p><p><strong>RA</strong>: done by RBCD/EAS on 2022.12.30, RA is low level.</p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p></div>\n</div>\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"340\" src=\"/confluence/download/attachments/2645762859/image2023-1-11_16-25-49.png?version=1&amp;modificationDate=1673425550000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762859/image2023-1-11_16-25-49.png?version=1&amp;modificationDate=1673425550000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645764292\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_16-25-49.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762859\" data-linked-resource-container-version=\"3\" alt=\"\"></span></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"340\" src=\"/confluence/download/attachments/2645762859/image2023-1-11_16-26-54.png?version=1&amp;modificationDate=1673425614000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762859/image2023-1-11_16-26-54.png?version=1&amp;modificationDate=1673425614000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645764330\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_16-26-54.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762859\" data-linked-resource-container-version=\"3\" alt=\"\"></span></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"340\" src=\"/confluence/download/attachments/2645762859/image2023-1-11_16-29-33.png?version=1&amp;modificationDate=1673425774000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762859/image2023-1-11_16-29-33.png?version=1&amp;modificationDate=1673425774000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645764432\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_16-29-33.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2645762859\" data-linked-resource-container-version=\"3\" alt=\"\"></span></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"340\" src=\"/confluence/download/attachments/2645762859/image2023-1-11_16-31-27.png?version=1&amp;modificationDate=1673425887000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2645762859/image2023-1-11_16-31-27.png?version=1&amp;modificationDate=1673425887000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2645764523\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image2023-1-11_16-31-27.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"264576   {
    "id": "2645757213",
    "title": "MAE release/设备放行",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2645757213",
    "content": "<div class=\"contentLayout2\">\n <div class=\"columnLayout two-equal\" data-layout=\"two-equal\">\n  <div class=\"cell normal\" data-type=\"normal\">\n   <div class=\"innerCell\">\n    <p><span style=\"color: rgb(0,204,255);\">Definition</span></p>\n    <p>Define the method for preparation and release of series production in RBCD &amp; QinP , including the single MAE release in non-series production area.</p>\n    <p><span>定义在</span><span> RBCD </span><span>和</span><span> QinP </span><span>中准备和发布系列生产的方法，包括在非系列生产区中放行的单一 设备。</span></p>\n    <p><br></p>\n    <p><span style=\"color: rgb(0,204,255);\">1.Series production MAE release/系列生产设备放行</span></p>\n    <p><br></p>\n    <p>Pre-acceptance &amp; final acceptance/预验收和终验收</p>\n    <p><br></p>\n    <p>Production MAE, involve: FCM,TEF HSE, QMM1/4/-qin</p>\n    <p>&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0; ITM MAE, involve: FCM,TEF HSE, QMM7</p>\n    <p><br></p>\n    <p><strong>Situation:</strong></p>\n    <p>&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;</p>\n    <p>MAE directly used for series product manufacturing.</p>\n    <p>直接用于系列产品制造的设备。</p>\n    <p>Measurement equipment will be used for series product measurement such as measurement device in MOEx FMR.</p>\n    <p>用于系列产品测量的测量设备，如 MOEx ，FMR 中的测量设备。</p>\n    <p>Other machine, device, equipment may directly/indirectly influence the product quality</p>\n    <p>其他机器，装置，设备可能直接 / 间接影响产品质量 (矩阵)</p>\n    <p><strong>Release participant:</strong></p>\n    <p><br></p>\n    <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-external-resource\" draggable=\"false\" width=\"480\" src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/440fda5e-3a35-4d92-8b5c-c221ac7c3920/media/editor_image_6e7a34c0-3c92-4f11-824a-4579b0c649db.png\" data-image-src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/440fda5e-3a35-4d92-8b5c-c221ac7c3920/media/editor_image_6e7a34c0-3c92-4f11-824a-4579b0c649db.png\"></span></p>\n    <p>&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;</p>\n    <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-external-resource\" draggable=\"false\" width=\"480\" src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/cd89d0e2-a549-4990-8c2c-41a108262263/media/editor_image_4c3e98dc-8727-4ca3-81c7-a4ca5a6018c5.png\" data-image-src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/cd89d0e2-a549-4990-8c2c-41a108262263/media/editor_image_4c3e98dc-8727-4ca3-81c7-a4ca5a6018c5.png\"></span></p>\n    <p><br></p>\n   </div>\n  </div>\n  <div class=\"cell normal\" data-type=\"normal\">\n   <div class=\"innerCell\">\n    <p><span style=\"color: rgb(0,204,255);\">2.None Series production MAE release/非系列生产设备放行</span></p>\n    <p><br></p>\n    <p><strong>Situation</strong></p>\n    <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-external-resource\" draggable=\"false\" width=\"480\" src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/3347fe72-9eb8-4bda-b040-9e4fd5863832/media/editor_image_aa08e447-3971-4e7e-8b45-e54ff1b6864c.png\" data-image-src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/3347fe72-9eb8-4bda-b040-9e4fd5863832/media/editor_image_aa08e447-3971-4e7e-8b45-e54ff1b6864c.png\"></span></p>\n    <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-external-resource\" draggable=\"false\" width=\"480\" src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/4ffc8d9f-d07a-4ed2-9210-1f7110a91826/media/editor_image_2b33fc17-5dd7-4420-857b-d338b5ad2809.png\" data-image-src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/4ffc8d9f-d07a-4ed2-9210-1f7110a91826/media/editor_image_2b33fc17-5dd7-4420-857b-d338b5ad2809.png\"></span></p>\n    <p><br></p>\n    <p><br></p>\n    <p><br></p>\n    <p><strong>Release participant:</strong></p>\n    <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-external-resource\" draggable=\"false\" width=\"480\" src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/e86d0d5c-a1da-4732-92ff-7e1074d0ffe1/media/editor_image_8f2deee4-17a1-4e28-8709-b521cff023a0.png\" data-image-src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/e86d0d5c-a1da-4732-92ff-7e1074d0ffe1/media/editor_image_8f2deee4-17a1-4e28-8709-b521cff023a0.png\"></span></p>\n    <p><br></p>\n    <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-external-resource\" draggable=\"false\" width=\"480\" src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/dffe4ee3-2760-48a0-a953-cf41537151fb/media/editor_image_b9e2c6dd-55a9-43a3-8889-5cade4647d67.png\" data-image-src=\"https://connect.bosch.com/connections/rte/community/9771b072-efe2-4c8c-8521-b31e4da1649c/page/3ca2f43e-cdec-4e7a-8abc-fc5a073be558/attachment/dffe4ee3-2760-48a0-a953-cf41537151fb/media/editor_image_b9e2c6dd-55a9-43a3-8889-5cade4647d67.png\"></span></p>\n    <p><br></p>\n    <p><br></p>\n    <p><span style=\"color: rgb(0,204,255);\">Document</span></p>\n    <p><a href=\"/confluence/download/attachments/2645757213/MAE%20release%20training%20material.pdf?version=1&amp;modificationDate=1673402066000&amp;api=v2\" data-linked-resource-id=\"2645757282\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"MAE release training material.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2645757213\" data-linked-resource-container-version=\"4\">MAE release training material.pdf</a></p>\n    <p><a href=\"/confluence/download/attachments/2645757213/QMM%20release%20checklist%20reference.pdf?version=1&amp;modificationDate=1673402069000&amp;api=v2\" data-linked-resource-id=\"2645757283\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"QMM release checklist reference.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2645757213\" data-linked-resource-container-version=\"4\">QMM release checklist reference.pdf</a></p>\n    <p><a href=\"/confluence/download/attachments/2645757213/MAE%20cover%20sheet.pdf?version=1&amp;modificationDate=1673402064000&amp;api=v2\" data-linked-resource-id=\"2645757281\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"MAE cover sheet.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2645757213\" data-linked-resource-container-version=\"4\">MAE cover sheet.pdf</a></p>\n    <p><br></p>\n    <p><br></p>\n    <p><span style=\"color: rgb(0,204,255);\">Video</span></p>\n    <p><a href=\"https://tube.video.bosch.com/media/MAE%20release%20RBCD%20MD%20573/0_ys1focxa\" class=\"external-link\">MAE release training</a></p>\n   </div>\n  </div>\n </div>\n</div>",
