    "content": "<ul><li>MSA management in RBCD:</li></ul><p>              <span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3523425854/MSA%20management%20in%20RBCD-202403.pdf?version=2&amp;modificationDate=1728974194000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/3523425854/MSA%20management%20in%20RBCD-202403.pdf?version=2&amp;modificationDate=1728974194000&amp;api=v2\" data-linked-resource-id=\"4035438514\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3523425854\" data-linked-resource-default-alias=\"MSA management in RBCD-202403.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"2\" data-can-edit=\"false\" aria-label=\"MSA management in RBCD-202403.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">MSA management in RBCD-202403.pdf</span></a></span></p><ul><li>MSA 管理对Booklet 10的补充文件：            </li></ul><p style=\"margin-left: 40.0px;\"><a href=\"https://kms.wam-sso.bosch.com/bbmplantrbcd/en/mp-301-08-309-rbcd-msa-supplement-to-booklet10-673591551.html?artefactId=ea85e006-0b6a-42d2-911b-f146742517fc\" class=\"external-link\">MP-301.08-309-RBCD MSA supplement to Booklet10 - RBCD Process Compass (bosch.com)</a>   </p><p style=\"margin-left: 40.0px;\">打开后可以查阅附件内容(有链接可以直接打开）：</p><p style=\"margin-left: 40.0px;\">Attachment MSA plan</p><p style=\"margin-left: 40.0px;\"><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/do     "title": "MSA yearly plan & list templet & MSA module training in LIMS",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3523425943",
    "content": "<p>导入须知：</p><p>1.右上角年份起始需填写</p><p>2. 表格G列MSA计划填写注意，使用英文模式下小括号，例如：<br/>     一年一次(2013-8)<br/>     两年一次(2013-9)<br/>     两年一次(本年度不需要)<br/>     半年一次(2013-3,2013-9)</p><p>    等等</p><p>3.  对于不能按照计划实施MSA，建议更新MSA计划或者在原计划上填写新的实施日期或者不实施的理由。</p><p>    更新计划请在当月内完成更新，关注好自己月内的工作任务。</p><p><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3523425943/MSA%20plan%26List%20templet%20to%20LIMS.xls?version=4&amp;modificationDate=1705396461000&amp;api=v2\" data-nice-type=\"Excel Spreadsheet\" data-file-src=\"/confluence/download/attachments/3523425943/MSA%20plan%26List%20templet%20to%20LIMS.xls?version=4&amp;modificationDate=1705396461000&amp;api=v2\" data-linked-resource-id=\"3523425970\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3523425943\" data-linked-resource-default-alias=\"MSA plan&amp;List templet to LIMS.xls\" data-mime-type=\"application/vnd.ms-excel\" data-has-thumbnail=\"false\" data-linked-resource-version=\"4\" data-can-edit=\"false\" aria-label=\"MSA plan&amp;List templet to LIMS.xls\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-spreadsheet.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">MSA plan&amp;List templet to LIMS.xls</span></a></span></p><p><br/></p><p>4. LIMS中MSA模块操作培训材料和视频</p><p>    <span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3523425943/MSA%20management%20in%20LIMS.pdf?version=1&amp;modificationDate=1742804996000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/3523425943/MSA%20management%20in%20LIMS.pdf?version=1&amp;modificationDate=1742804996000&amp;api=v2\" data-linked-resource-id=\"5555860736\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3523425943\" data-linked-resource-default-alias=\"MSA management in LIMS.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"MSA management in LIMS.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">MSA management in LIMS.pdf</span></a></span></p><p>    N:\\MSA_in_RBCD\\00_Guideline\\2020-09-18_LIMS-MSA module training.mp4</p>",
    "parent_id": "4862738206"
  },
  {
    "id": "3029407081",
    "title": "Stability part management in RBCD & Stability monitoring form",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3029407081",
    "content": "<p><br/></p><p>一、  WI for stability part management</p><p><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3029407081/F019M1A12E%20V3%20Stability%20part%20management.pdf?version=1&amp;modificationDate=1683862104000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/3029407081/F019M1A12E%20V3%20Stability%20part%20management.pdf?version=1&amp;modificationDate=1683862104000&amp;api=v2\" data-linked-resource-id=\"3029407101\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3029407081\" data-linked-resource-default-alias=\"F019M1A12E V3 Stability part management.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"F019M1A12E V3 Stability part management.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">F019M1A12E V3 Stability part management.pdf</span></a></span></p><p><br/></p><p>注意事项：</p><ul style=\"list-style-type: square;\"><li>稳定性样件不属于计量器具，不需要登记到QMM7 校准室进行定期校准</li><li>由用户自行选样，用校准过后的这个测量设备多次测量定值和贴标签使用，过程建议定义到作业指导书中。</li><li>稳定性监控，无特殊要求的，均要求使用Q-DAS MP Solara 程序5网页版进行</li><li>稳定性样件如果借用的校准件，和校准件共用，则需由QMM7受控。<ul style=\"list-style-type: square;\"><li>校准件经QMM7定期校准会变换新的校准值，取回使用时，需用Q-DAS MP Solara程序5，另起一个新的稳定性监控表用新值</li><li>如不想变换新的稳定性监控报告，对于有线性最大示值误差的测量设备，可以使用因子U&lt;=1，用于稳定性的跟踪，具体见下截图：</li></ul></li></ul><p>          <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/3029407081/image-2024-7-1_17-15-10.png?version=1&amp;modificationDate=1719825310000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3029407081/image-2024-7-1_17-15-10.png?version=1&amp;modificationDate=1719825310000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4434440382\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-7-1_17-15-10.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3029407081\" data-linked-resource-container-version=\"9\" alt=\"\"></span></p><p><br/></p><ul style=\"list-style-type: square;\"><li>设备经过精度的周期校准后，用户需做一下稳定性测试，确保设备确实处于正确的测量状态，才可继续测零件</li><li>稳定性监控初期的频次建议紧密一些，过6个周期（一个周期至少25次含75个数据记录)，可以变更监控周期</li><li>控制线X均值，初期控制时必须按照Booklet 10规定设置。当确属设备系统偏差无法修正时，允许更改控制线，最大不能超过30%T(T产品公差)</li></ul><p>二、 Form for stability monitoring</p><p>  所有的MSA结果手动分析表格见Booklet 10 页码35开始。注：程序1-3和5-6的表格，不建议使用它们，<span style=\"color: rgb(255,0,0);\"><strong>仅供参考。</strong></span>应优先选择<span style=\"letter-spacing: 0.0px;\">软件</span><span style=\"letter-spacing: 0.0px;\">Q</span><span style=\"letter-spacing: 0.0px;\">-DAS Solara MP支持的分析。</span></p><p> Start from page 35 of Booklet 10:  Forms for Manual Analysis for all used for MSA result.<br/> Note: The forms for procedures 1 – 3 and 5 – 6 correspond to the forms contained in the previous issue of booklet 10. <strong><span style=\"color: rgb(255,0,0);\">Their use is not recommended for reference only.</span></strong> Software-supported analysis should be preferred.</p><p>   稳定性监控表表格仅供参考：</p><p>    <span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3029407081/Stability%20pro5%20.xls?version=1&amp;modificationDate=1701401096000&amp;api=v2\" data-nice-type=\"Excel Spreadsheet\" data-file-src=\"/confluence/download/attachments/3029407081/Stability%20pro5%20.xls?version=1&amp;modificationDate=1701401096000&amp;api=v2\" data-linked-resource-id=\"3715583880\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3029407081\" data-linked-resource-default-alias=\"Stability pro5 .xls\" data-mime-type=\"application/vnd.ms-excel\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"Stability pro5 .xls\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-spreadsheet.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">Stability pro5 .xls</span></a></span></p><p>   注意： 稳定性监控非特殊情况，均要求使用Q-DAS工具分析。具体可参见如下邮件内容：</p><p><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3029407081/Reminding%20for%20IMT-E%20Stability%20chart%20tools%20should%20use%20Q-DAS.msg?version=1&amp;modificationDate=1733366645000&amp;api=v2\" data-nice-type=\"null\" data-file-src=\"/confluence/download/attachments/3029407081/Reminding%20for%20IMT-E%20Stability%20chart%20tools%20should%20use%20Q-DAS.msg?version=1&amp;modificationDate=1733366645000&amp;api=v2\" data-linked-resource-id=\"5084111074\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3029407081\" data-linked-resource-default-alias=\"Reminding for IMT-E Stability chart tools should use Q-DAS.msg\" data-mime-type=\"application/vnd.ms-outlook\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"Reminding for IMT-E Stability chart tools should use Q-DAS.msg\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-file.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">Reminding for IMT-E Stability chart tools should use Q-DAS.msg</span></a></span></p><p><br/></p>",
    "parent_id": "4862738206"
  },
  {
    "id": "3456922406",
    "title": "Booklet 8(MU) & MU application in report",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3456922406",
    "content": "<p><strong>一、测量不确定度(MU):</strong></p>\n<p><a href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=225a16ea-f9b3-4374-8203-941a6dc42c8f&amp;sourcePageId=686786133\" style=\"text-decoration: none;letter-spacing: 0.0px;\" class=\"external-link\">MM-641.09-(RBCD) Measurement Uncertainty (MU)</a></p>\n<p><a href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=db7bdecc-ba26-4429-a018-c83906a1f877\" style=\"text-decoration: none;text-align: left;\" class=\"external-link\">CGP 01900-008 Booklet No. 8 Measurement Uncertainty</a>&#xa0; &#xa0;</p>\n<p>&#xa0; &#xa0; Booklet 8_CN2015:&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; General training for Booklet 8 &#xa0;<a href=\"https://bgn.bosch.com/FIRSTspiritWeb/wcms/wcms_dc/en/bosch-globalnet/02-organization/03-industrial-technology-ubi/dc/020-dc-organization/020-central-functions/dc-qm/topics/030-dc-qm-methods-overview/050-dc-qm-capability-studies/measurement-uncertainty/standard-page.html?cmcall=true&amp;perm_link=wcms_dc_-Standard_page_242-EN\" class=\"external-link\">Measurement Uncertainty</a></p>\n<p>&#xa0; &#xa0; <span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3456922406/Booklet8-measurement-uncertainty_CN_2015.pdf?version=1&amp;modificationDate=1748582764000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/3456922406/Booklet8-measurement-uncertainty_CN_2015.pdf?version=1&amp;modificationDate=1748582764000&amp;api=v2\" data-linked-resource-id=\"5832354372\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3456922406\" data-linked-resource-default-alias=\"Booklet8-measurement-uncertainty_CN_2015.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"Booklet8-measurement-uncertainty_CN_2015.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"><span class=\"title\">Booklet8-measurement-uncertainty_CN_2015.pdf</span></a></span>&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;&#xa0;<span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/3456922406/Determination_of_Measurement_Uncertainty2012.pdf?version=1&amp;modificationDate=1706664367000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/3456922406/Determination_of_Measurement_Uncertainty2012.pdf?version=1&amp;modificationDate=1706664367000&amp;api=v2\" data-linked-resource-id=\"3899886685\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"3456922406\" data-linked-resource-default-alias=\"Determination_of_Measurement_Uncertainty2012.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"Determination_of_Measurement_Uncertainty2012.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"><span class=\"title\">Determination_of_Measurement_Uncertainty2012.pdf</span></a></span></p>\n<p><br></p>\n<p>&#xa0;二<strong>、QMM7 校准证书上的测量不确定度(MU)的应用</strong></p>\n<p style=\"text-align: justify;\"><span>实验室外送设备校准，校准证书一般会给出不确定度，那么设备校准证书提供的不确定度，</span><span style=\"color: rgb(0,0,0);\">一般主要是以下四点应用：</span></p>\n<p style=\"text-align: justify;\"><span>1.设备校准的不确定度可以用来判断设备的准确度是否满足方法要求；</span></p>\n<p style=\"text-align: justify;\"><span>2.实验室对检测结果进行不确定度分析时，应考虑仪器设备所带来的影响，校准证书结果提供的不确定度应作为分量输入到检测结果测量不确定度的评估中；</span></p>\n<p style=\"text-align: justify;\"><span>3.通过计算来检测结果的不确定度与校准证书上仪器的不确定度比较，可以判断仪器设备带来的不确定度是否可以忽略不计，作出被校设备合格性的判断；RBCD 要求U/T≤1/3, 至少是1.</span></p>\n<p style=\"text-align: justify;\"><span>&#xa0; &#xa0; MP-301.08 Step 4.4:</span></p>\n<p style=\"text-align: justify;\"><span>&#xa0; &#xa0;<span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/3456922406/image-2023-12-15_13-18-30.png?version=1&amp;modificationDate=1702617510000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3456922406/image-2023-12-15_13-18-30.png?version=1&amp;modificationDate=1702617510000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3767584701\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-15_13-18-30.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3456922406\" data-linked-resource-container-version=\"17\" alt=\"\"></span></span></p>\n<p style=\"text-align: justify;\"><span>&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/3456922406/image-2023-12-15_11-22-49.png?version=1&amp;modificationDate=1702610569000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3456922406/image-2023-12-15_11-22-49.png?version=1&amp;modificationDate=1702610569000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3767584052\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-15_11-22-49.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3456922406\" data-linked-resource-container-version=\"17\" alt=\"\"></span></span></p>\n<p style=\"text-align: justify;\">&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;<span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"141\" src=\"/confluence/download/attachments/3456922406/image-2023-12-15_11-23-20.png?version=1&amp;modificationDate=1702610601000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3456922406/image-2023-12-15_11-23-20.png?version=1&amp;modificationDate=1702610601000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3767584082\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-15_11-23-20.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3456922406\" data-linked-resource-container-version=\"17\" alt=\"\"></span></p>\n<p style=\"text-align: justify;\">&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; 如仍不符合如上U/T=1， 则按如下公式判断校准结果是否可信（JJF 1094-2002: 5.3.1.4~5.3.1.6)：</p>\n<p style=\"text-align: justify;\">&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;<a href=\"https://max.book118.com/html/2015/1107/28842063.shtm\" class=\"external-link\">《JJF 1094-2016 测量仪器特性评定》.pdf文档全文免费阅读、在线看 (book118.com)</a> &#xa0;&#xa0;</p>\n<p style=\"text-align: justify;\">&#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0; &#xa0;<span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"250\" src=\"/confluence/download/thumbnails/3456922406/image-2023-12-15_15-43-32.png?version=1&amp;modificationDate=1702626213000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3456922406/image-2023-12-15_15-43-32.png?version=1&amp;modificationDate=1702626213000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3767587620\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-15_15-43-32.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3456922406\" data-linked-resource-container-version=\"17\" alt=\"\"></span> &#xa0; &#xa0;<span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"250\" src=\"/confluence/download/thumbnails/3456922406/image-2023-12-15_15-44-30.png?version=1&amp;modificationDate=1702626271000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3456922406/image-2023-12-15_15-44-30.png?version=1&amp;modificationDate=1702626271000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3767587634\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-15_15-44-30.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3456922406\" data-linked-resource-container-version=\"17\" alt=\"\"></span> &#xa0;<span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" height=\"250\" src=\"/confluence/download/thumbnails/3456922406/image-2023-12-15_15-45-35.png?version=1&amp;modificationDate=1702626336000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3456922406/image-2023-12-15_15-45-35.png?version=1&amp;modificationDate=1702626336000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3767587669\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-15_15-45-35.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3456922406\" data-linked-resource-container-version=\"17\" alt=\"\"></span></p>\n<p style=\"text-align: justify;\"><span>&#xa0; &#xa0;4. 在评估分析项目检测结果的测量不确定度时，如果检测结果使用了仪器设备校准结果进行修正，仪器设备校准证书中提供的测量不确定度（扩展不确定额度），除以其包含因子（K值，一般为2），得到标准不确定度，以该标准不确定度作为来自</span></p>\n<p style=\"text-align: justify;\"><span>&#xa0; &#xa0; &#xa0;该仪器设备示值的不确定度分量。</span></p>\n<p style=\"text-align: justify;\"><span><strong>三、产品测量报告上的测量不确定度(MU)的应用</strong></span></p>\n<p>&#xa0;&#xa0;</p>",

luence/download/thumbnails/5098059293/image-2024-12-6_17-12-53.png?version=1&amp;modificationDate=1733476374000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5098059293/image-2024-12-6_17-12-53.png?version=1&amp;modificationDate=1733476374000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5098068419\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-12-6_17-12-53.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5098059293\" data-linked-resource-container-version=\"3\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"160\" src=\"/confluence/download/thumbnails/5098059293/image-2024-12-6_17-14-31.png?version=1&amp;modificationDate=1733476472000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5098059293/image-2024-12-6_17-14-31.png?version=1&amp;modificationDate=1733476472000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5098070204\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-12-6_17-14-31.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5098059293\" data-linked-resource-container-version=\"3\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"190\" src=\"/confluence/download/thumbnails/5098059293/image-2024-12-6_17-14-58.png?version=1&amp;modificationDate=1733476499000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5098059293/image-2024-12-6_17-14-58.png?version=1&amp;modificationDate=1733476499000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5098070688\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-12-6_17-14-58.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5098059293\" data-linked-resource-container-version=\"3\" alt=\"\"></span></p><p><br/></p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"600\" src=\"/confluence/download/attachments/5098059293/image-2024-12-6_17-14-11.png?version=1&amp;modificationDate=1733476451000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5098059293/image-2024-12-6_17-14-11.png?version=1&amp;modificationDate=1733476451000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5098069837\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-12-6_17-14-11.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5098059293\" data-linked-resource-container-version=\"3\" alt=\"\"></span></p><p><br/></p><p>请关注如下电阻应用场景汇总，进而推广到所有电学特性。电学数量将逐步增加,请一起支持协作！</p><div class=\"table-wrap\"><table class=\"relative-table wrapped confluenceTable\" style=\"width: 84.6841%;\"><colgroup><col style=\"width: 21.5853%;\"/><col style=\"width: 67.687%;\"/><col style=\"width: 5.35574%;\"/><col style=\"width: 5.35574%;\"/></colgroup><tbody class=\"\"><tr class=\"\"><td class=\"confluenceTd\"><p>电阻应用场景</p></td><td class=\"confluenceTd\"><p>计测器具</p></td><td class=\"confluenceTd\"><p>是否高压</p></td><td class=\"confluenceTd\"><p>校准方式</p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p><strong> </strong></p><p><strong>Fuel cell(Stack, EAC.DPV…) </strong></p><p>-Winding test</p><p>-Insulation test in EAC/Stack</p><p>-CVM/P test in stack</p><p>-CRM test in BPP</p><p>-Ignition test in Stack</p><p>-Test CVP reversal voltage testing master part</p><p>-DP-Valve 通断</p><p>…</p><p><br/></p></td><td class=\"confluenceTd\"><p>标准电阻10 μΩ /50μΩ/2 mΩ/10 mΩ /26.3mΩ/33 mΩ /50 mΩ /86mΩ/ 90.8mΩ /0.1 Ω /1Ω/6.4 Ω/1097.4 Ω （部分内检）</p><p><br/></p><p>标准电阻10MΩ@500V ,250MΩ@500V, <a href=\"mailto:2.5M@2500V\" class=\"external-link\">2.5MΩ@2500V</a>,  55 MΩ@1000V, 31,4 mΩ@1A,，1MΩ@2500V, <a href=\"mailto:131KΩ@2.5KV\" class=\"external-link\">131KΩ@2.5KV</a>, 106KΩ@2KV, 1GΩ@1000V, 150MΩ@1000V, 2MΩ @2500V DC, <a href=\"mailto:131KΩ@2.5KV\" class=\"external-link\">131KΩ@2.5KV</a>, 2.5MΩ@2500VDC…</p><p><br/></p><p>数显等电位测试仪&amp;微欧计 (微小电阻)</p><p>漏电流电阻校准件（高压）</p><p>电阻标准件（线圈）</p><p>高精度电阻测试仪（部分内检）</p><p>模拟线圈温度测量仪（部分内检）</p><p>模拟电堆电阻</p><p>交直流绝缘耐压电阻测试仪/高压绝缘电阻测试仪</p></td><td class=\"confluenceTd\"><p>Y</p></td><td class=\"confluenceTd\"><p>外校</p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p><strong>Injector, DNOX, Rail ,FMR,GCR</strong><strong>，</strong><strong>PQA, Coating</strong></p></td><td class=\"confluenceTd\"><p>电阻标定件</p><p>12V/24V 标准电阻</p><p>标准电阻/电阻箱</p><p>静电闸机&amp;人体接地测试仪&amp;脚腕带测试仪</p><p>Pt100模拟可调电阻/线圈温度</p><p><br/></p><p>绝缘和连续性测试仪 in C-coating</p><p>接地阻抗测试仪 （外校）</p><p>表面电阻测试仪（外校）</p><p>绝缘兆欧电阻表（外校）</p></td><td class=\"confluenceTd\"><p>N</p></td><td class=\"confluenceTd\"><p>内校</p></td></tr></tbody></table></div><p><br/></p><p><u><strong>静电防护</strong></u></p><p>需要受控并定期检验，公司可以进行内部自主计量检测，标准器具为： 高精度直流电阻箱</p><p>如下是防静电仪表信息汇总，希望能帮助到你们的理解和以后选型。</p><div class=\"table-wrap\"><table class=\"relative-table wrapped confluenceTable\" style=\"width: 84.8901%;\"><colgroup><col style=\"width: 28.4149%;\"/><col style=\"width: 18.2956%;\"/><col style=\"width: 11.9812%;\"/><col style=\"width: 19.1052%;\"/><col style=\"width: 22.187%;\"/></colgroup><tbody class=\"\"><tr class=\"\"><td class=\"confluenceTd\"><p><strong>ESD </strong><strong>仪表使用区域</strong></p></td><td class=\"confluenceTd\"><p><strong>检验标准</strong></p></td><td class=\"confluenceTd\"><p><strong>RBCD</strong><strong>控制标准</strong></p></td><td class=\"confluenceTd\"><p><strong>QMM7</strong><strong>内部规程</strong></p></td><td class=\"confluenceTd\"><p><strong>RBCD</strong><strong>选型：请确认是依照欧标还是美标</strong><strong>100M</strong><strong>Ω</strong><strong>.</strong><strong>便于检验？</strong></p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>PQA,QMM7,</p><p>RBCW,EED,Rail,DONX</p><p><br/></p><p>品牌:</p><p>-苏州道益静电（多部门使用,内部美标欧标可以切换）</p><p>-德国Wolfgang</p><p>-苏州恒之润静电控制闸机</p></td><td class=\"confluenceTd\"><p><u>欧洲标准：</u><u>   </u></p><p>低端报警750K+/-10%</p><p>高端报警(手脚) 35Mohms+/-10%</p><p><u>美国标准：</u><u>  </u></p><p>低端报警  750K+/-10%</p><p>高端报警100Mohms+/-10%</p><p><br/></p></td><td class=\"confluenceTd\"><div class=\"content-wrapper\"><p>BOSCH N55&amp;JJG690<span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/5098059293/ESD%20refresh%20training.pdf?version=1&amp;modificationDate=1733476661000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/5098059293/ESD%20refresh%20training.pdf?version=1&amp;modificationDate=1733476661000&amp;api=v2\" data-linked-resource-id=\"5098070902\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"5098059293\" data-linked-resource-default-alias=\"ESD refresh training.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"ESD refresh training.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-small-pdf.png\" height=\"150\" alt=\"\" draggable=\"false\"/><span class=\"title\">ESD refresh training.pdf</span></a></span></p></div></td><td class=\"confluenceTd\"><div class=\"content-wrapper\"><p>GCR-Main technician Mr,Weiyuhua<span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/5098059293/F019M1A21E%20Att%205-339%20Personal%20grounding%20resistance%20tester%28%20Includes%20wrist%20strap%26Footwear%29.xlsx?version=1&amp;modificationDate=1733476687000&amp;api=v2\" data-nice-type=\"Excel Spreadsheet\" data-file-src=\"/confluence/download/attachments/5098059293/F019M1A21E%20Att%205-339%20Personal%20grounding%20resistance%20tester%28%20Includes%20wrist%20strap%26Footwear%29.xlsx?version=1&amp;modificationDate=1733476687000&amp;api=v2\" data-linked-resource-id=\"5098070935\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"5098059293\" data-linked-resource-default-alias=\"F019M1A21E Att 5-339 Personal grounding resistance tester( Includes wrist strap&amp;Footwear).xlsx\" data-mime-type=\"application/vnd.openxmlformats-officedocument.spreadsheetml.sheet\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"F019M1A21E Att 5-339 Personal grounding resistance tester( Includes wrist strap&amp;Footwear).xlsx\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-small-spreadsheet.png\" height=\"150\" alt=\"\" draggable=\"false\"/><span class=\"title\">F019M1A21E Att 5-339 Personal grounding resistance tester( Includes wrist strap&amp;Footwear).xlsx</span></a></span></p></div></td><td class=\"confluenceTd\"><div class=\"content-wrapper\"><p><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/5098059293/RBCD%20ESD%20control_V1.pdf?version=1&amp;modificationDate=1733476722000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/5098059293/RBCD%20ESD%20control_V1.pdf?version=1&amp;modificationDate=1733476722000&amp;api=v2\" data-linked-resource-id=\"5098070963\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"5098059293\" data-linked-resource-default-alias=\"RBCD ESD control_V1.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"RBCD ESD control_V1.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-small-pdf.png\" height=\"150\" alt=\"\" draggable=\"false\"/><span class=\"title\">RBCD ESD control_V1.pdf</span></a></span></p></div></td></tr></tbody></table></div><p><br/></p><p><u><strong>Stack 等电位测试：</strong></u></p><p>你们的产品要求 &lt;40uΩ, 我觉得应该选取40下方5%~10%的一个标准电阻件，起到小区门口安全杆的作用。</p><p>稳定性控制线和公差有关系， 对于阀座，油嘴的稳定性是+/-7.5%*T， 我们长度类通常为5%*T， 最高极限不超过30%*T， 这个出处不明。</p><p><br/></p><p><u><strong>微小电阻温漂</strong></u></p><p>-进口精密微电阻Burster（10uΩ~200mΩ）：</p><p>  温漂0.001% /°c   (10PPM)， 通常为10PPM~50PPM/°c   ,越精密温漂越稳定，价格越贵  大致在500~1000EUR/pcs</p><p>-国产微小电阻/ATMO电阻（10uΩ~200mΩ）：</p><p>+/-0.01%(100PPM)~0.08%/°c ，自己定制或挑选的。200mohms电阻件 在MOE3现场和GCR会有一些差异。</p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p>",
    "parent_id": "2972715631"
  },
  {
    "id": "4844744791",
    "title": "JGM:残磁强磁特性汇总Magnetism in RBCD",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=4844744791",
    "content": "<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"1100\" src=\"/confluence/download/attachments/4844744791/image-2024-10-10_11-45-38.png?version=1&amp;modificationDate=1728531938000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844744791/image-2024-10-10_11-45-38.png?version=1&amp;modificationDate=1728531938000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844744806\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_11-45-38.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844744791\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p><p>国产的：<strong>如果在带有屏蔽帽的情况下，左右无法调节到</strong><strong>0</strong><strong>左右且乱跳，那么肯定是有问题的</strong>。</p><ol><li>把测量头简单清洁一下，如能够调节为0，那么 ok,继续使用</li><li>在清洁后，屏蔽情况下仍然无法归零，且数值乱跳，那么请安排修理（数值在负的乱跳，会使结果偏小）</li><li>仪表电池电力不足也会造成测量数据不稳定的情况。</li></ol><p><br/></p><p><u><strong>矫顽力，顽磁</strong></u></p><p><u><strong><a href=\"/confluence/download/attachments/4844744791/IEC_60404-5_2015-04.pdf?version=1&amp;modificationDate=1728532550000&amp;api=v2\" data-linked-resource-id=\"4844744873\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"IEC_60404-5_2015-04.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"4844744791\" data-linked-resource-container-version=\"5\">IEC_60404-5_2015-04.pdf</a><a href=\"/confluence/download/attachments/4844744791/IEC_60404-5_2015-04.pdf?version=1&amp;modificationDate=1728532550000&amp;api=v2\" data-linked-resource-id=\"4844744873\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"IEC_60404-5_2015-04.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"4844744791\" data-linked-resource-container-version=\"5\">IEC_60404-5_2015-04.pdf</a></strong></u></p><p><u><strong><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/4844744791/Hysteresisgraph%20Test%20System%20EH-109-1.0%20%282%29.pdf?version=2&amp;modificationDate=1728532569000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/4844744791/Hysteresisgraph%20Test%20System%20EH-109-1.0%20%282%29.pdf?version=2&amp;modificationDate=1728532569000&amp;api=v2\" data-linked-resource-id=\"4844744870\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"4844744791\" data-linked-resource-default-alias=\"Hysteresisgraph Test System EH-109-1.0 (2).pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"2\" data-can-edit=\"false\" aria-label=\"Hysteresisgraph Test System EH-109-1.0 (2).pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">Hysteresisgraph Test System EH-109-1.0 (2).pdf</span></a></span><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/4844744791/20210630_CN_Magnet_lab_introduction.pptx?version=1&amp;modificationDate=1728532530000&amp;api=v2\" data-nice-type=\"PowerPoint Presentation\" data-file-src=\"/confluence/download/attachments/4844744791/20210630_CN_Magnet_lab_introduction.pptx?version=1&amp;modificationDate=1728532530000&amp;api=v2\" data-linked-resource-id=\"4844744869\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"4844744791\" data-linked-resource-default-alias=\"20210630_CN_Magnet_lab_introduction.pptx\" data-mime-type=\"application/vnd.openxmlformats-officedocument.presentationml.presentation\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"20210630_CN_Magnet_lab_introduction.pptx\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-presentation.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">20210630_CN_Magnet_lab_introduction.pptx</span></a></span><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/4844744791/IEC_60404-5_2015-04.pdf?version=1&amp;modificationDate=1728532550000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/4844744791/IEC_60404-5_2015-04.pdf?version=1&amp;modificationDate=1728532550000&amp;api=v2\" data-linked-resource-id=\"4844744873\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"4844744791\" data-linked-resource-default-alias=\"IEC_60404-5_2015-04.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"IEC_60404-5_2015-04.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-medium-pdf.png\" height=\"250\" alt=\"\" draggable=\"false\"/><span class=\"title\">IEC_60404-5_2015-04.pdf</span></a></span></strong></u></p><p><u><strong>交变强磁<br/></strong></u></p><p>* 磁偶极矩和磁通量都是测量产品磁性能的设备。磁偶极矩我们是计划取消的。只是因为我们磁通量线圈意外损坏后，为了保证产品质量的临时措施。后续我们会保证磁通量线圈有充足的备件。</p><p>* 脉冲磁场强度是测量充磁机本身的设备，是为了验证充磁机的设备能力，不能取消。</p><p>所以，后续会保留 磁通量计 uWb.t 和 脉冲式特斯拉计 T 两个装置。(脉冲交变磁性国内无法检验需要送日本）</p><p><br/></p><p><u><strong><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"1100\" src=\"/confluence/download/attachments/4844744791/image-2024-10-10_11-58-41.png?version=1&amp;modificationDate=1728532721000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844744791/image-2024-10-10_11-58-41.png?version=1&amp;modificationDate=1728532721000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844744881\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_11-58-41.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844744791\" data-linked-resource-container-version=\"5\" alt=\"\"></span></strong></u></p><p><br/></p><p><br/></p><p>赵先生 您好！</p><p>我是ndk<span>的峯岸文平</span></p><p>由我代理渡部回答您的问题，谢谢!</p><p><br/></p><ol><li>do you have any other customer in China,</li></ol><p>→我们在中国有其他客户。</p><ol><li>for your opinion ,which third party in China can do the calibration for it?</li></ol><p>→在中国没有第三方机构给予检点。</p><ol><li>Could you offer the calibration service for it?</li></ol><p>→若返送本社的话给予检点</p><p>但不出具「校准证明或校准证明・可追溯性系统图」</p><p>并且运费由贵司承担。</p><p>另外，若在检点时发现故障时则另行报价。</p><p><br/></p>",
    "parent_id": "2972715631"
  },

    "id": "4844744951",
    "title": "JMQ32&JMQ45气密性和氦漏率检测Air/N2 leakage &Helium leak",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=4844744951",
    "content": "<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"1000\" src=\"/confluence/download/attachments/4844744951/image-2024-10-10_12-11-56.png?version=1&amp;modificationDate=1728533516000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844744951/image-2024-10-10_12-11-56.png?version=1&amp;modificationDate=1728533516000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844744956\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_12-11-56.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844744951\" data-linked-resource-container-version=\"6\" alt=\"\"></span></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"1000\" src=\"/confluence/download/attachments/4844744951/image-2024-10-10_12-12-54.png?version=1&amp;modificationDate=1728533575000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844744951/image-2024-10-10_12-12-54.png?version=1&amp;modificationDate=1728533575000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844744965\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_12-12-54.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844744951\" data-linked-resource-container-version=\"6\" alt=\"\"></span></p><p><u><strong>氦漏检验，有些地方节省成本采用50%N2+50%He</strong></u></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"750\" src=\"/confluence/download/attachments/4844744951/image-2024-10-10_12-15-45.png?version=1&amp;modificationDate=1728533745000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844744951/image-2024-10-10_12-15-45.png?version=1&amp;modificationDate=1728533745000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844744972\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_12-15-45.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844744951\" data-linked-resource-container-version=\"6\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"850\" src=\"/confluence/download/attachments/4844744951/image-2024-10-10_12-14-37.png?version=1&amp;modificationDate=1728533678000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844744951/image-2024-10-10_12-14-37.png?version=1&amp;modificationDate=1728533678000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844744970\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_12-14-37.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844744951\" data-linked-resource-container-version=\"6\" alt=\"\"></span></p><p><br/></p><p><u><strong>气密性测试（介质：压缩空气或氮气）</strong></u></p><p><u><strong>气密性测试基本原理</strong></u><u><strong>  </strong></u>：</p><p>测试仪表基于气体流速和压差成正比的原理</p><p><u><strong>在各种应用中， 真正需要的是气体质量流量，而不是体积流量，气体的体积会随工作压力或温度的变化而变化</strong></u></p><p><u><strong><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"114\" src=\"/confluence/download/attachments/4844744951/image-2024-10-10_13-1-38.png?version=1&amp;modificationDate=1728536498000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844744951/image-2024-10-10_13-1-38.png?version=1&amp;modificationDate=1728536498000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844745262\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_13-1-38.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844744951\" data-linked-resource-container-version=\"6\" alt=\"\"></span></strong></u></p><p><u><strong>完好泄漏件和使用磨损泄漏件的区别（容易堵塞）</strong></u></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"301\" src=\"/confluence/download/attachments/4844744951/image-2025-1-14_13-43-51.png?version=1&amp;modificationDate=1736833431000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844744951/image-2025-1-14_13-43-51.png?version=1&amp;modificationDate=1736833431000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5234167666\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-1-14_13-43-51.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844744951\" data-linked-resource-container-version=\"6\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"300\" src=\"/confluence/download/thumbnails/4844744951/image-2024-10-16_10-23-48.png?version=1&amp;modificationDate=1729045429000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844744951/image-2024-10-16_10-23-48.png?version=1&amp;modificationDate=1729045429000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4875393035\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-16_10-23-48.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844744951\" data-linked-resource-container-version=\"6\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"300\" src=\"/confluence/download/thumbnails/4844744951/image-2024-10-16_10-24-24.png?version=1&amp;modificationDate=1729045464000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844744951/image-2024-10-16_10-24-24.png?version=1&amp;modificationDate=1729045464000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4875393038\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-16_10-24-24.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844744951\" data-linked-resource-container-version=\"6\" alt=\"\"></span></p><p><br/></p><p><br/></p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"803\" src=\"/confluence/download/attachments/4844744951/image-2025-1-14_13-45-40.png?version=1&amp;modificationDate=1736833540000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844744951/image-2025-1-14_13-45-40.png?version=1&amp;modificationDate=173683354000   {
    "id": "4844745286",
    "title": "JMQ3液压流量/气体流量Qhyd-flow metering &air flow metering",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=4844745286",
    "content": "<p><u><strong>1.Qhyd-flow metering&#xa0; （主要校准方法为标准表串联和油品称重计算）</strong></u></p>\n<p><br></p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"900\" src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-6-28.png?version=1&amp;modificationDate=1728536788000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-6-28.png?version=1&amp;modificationDate=1728536788000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844745301\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_13-6-28.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844745286\" data-linked-resource-container-version=\"4\" alt=\"\"></span></p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"1208\" src=\"/confluence/download/attachments/4844745286/image-2025-1-16_17-1-27.png?version=1&amp;modificationDate=1737018088000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844745286/image-2025-1-16_17-1-27.png?version=1&amp;modificationDate=1737018088000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5246695365\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-1-16_17-1-27.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844745286\" data-linked-resource-container-version=\"4\" alt=\"\"></span></p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"900\" src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-7-16.png?version=1&amp;modificationDate=1728536836000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-7-16.png?version=1&amp;modificationDate=1728536836000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844745305\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_13-7-16.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844745286\" data-linked-resource-container-version=\"4\" alt=\"\"></span></p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"950\" src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-8-42.png?version=1&amp;modificationDate=1728536922000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-8-42.png?version=1&amp;modificationDate=1728536922000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844745312\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_13-8-42.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844745286\" data-linked-resource-container-version=\"4\" alt=\"\"></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"900\" src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-9-31.png?version=1&amp;modificationDate=1728536971000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-9-31.png?version=1&amp;modificationDate=1728536971000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844745317\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_13-9-31.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844745286\" data-linked-resource-container-version=\"4\" alt=\"\"></span></p>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"1000\" src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-11-23.png?version=1&amp;modificationDate=1728537083000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-11-23.png?version=1&amp;modificationDate=1728537083000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844745333\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_13-11-23.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844745286\" data-linked-resource-container-version=\"4\" alt=\"\"></span></p>\n<p><br></p>\n<p><u><strong>2. Air/Gas flow metering ( C-coating 标准表比对法）</strong></u></p>\n<p>Bronkhorst小流量多种气体控制器校准，可以使用标准仪表串联的方式：目前现场串联，QMM7<span>测量结果偏高</span></p>\n<p><u>Action taking:</u></p>\n<ol>\n <li>使用BaP<span>样件</span>395.3ccm<span>检查</span>QMM7<span>标准流量计，测量结果</span>393.1ccm.<span>结果在标准允差范围内， 流量计</span>OK</li>\n <li>现场串联间距需要超过30cm, 两个流量计水平基本一致，最好放在被校准流量计前方， 因为C-coating用的是流量控制器，前后端压力的变化会对仪表产生额外的误差</li>\n</ol>\n<p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"1100\" src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-17-37.png?version=1&amp;modificationDate=1728537458000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844745286/image-2024-10-10_13-17-37.png?version=1&amp;modificationDate=1728537458000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844745415\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_13-17-37.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844745286\" data-linked-resource-container-version=\"4\" alt=\"\"></span></p>",
    "parent_id": "2972715631"
  },
  {
    "id": "4844745129",
    "title": "JTT:热电偶和热电阻Thermocouple /Resistance",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=4844745129",
    "content": "<p>均可以通过电信号模拟</p><p><br/></p><p><br/></p><p>Dear all,</p><p><br/></p><p>温度校准是非常重要的内部校准场景，请查看如下整理的信息：如果需要进一步深入了解的请联系支持工程师Mr.Wang chunmei。感谢大家对测量特性的好奇心。</p><p><br/></p><p><strong><u>温度测量校准系统一般有三个部分组成</u></strong></p><p>1.<u>温度源</u>（物理的，电信号模拟的）</p><p>2.<u>测温元件</u>（不同材料族的热电偶/热电阻，测量不同标准温度下的电动势或电阻）</p><p>3.<u>测温仪表</u>（用于显示温度数值的电子装置，可以使用电位差计或电阻箱进行检查）</p><ul><li>普通的为2和3的二合一型</li><li>机械式的温湿度计也可以理解为感温铁圈&amp;感湿毛发与曲线打印显示装置的混合体  </li></ul><p>4〉<u>湿度</u>是指空气中水汽含量和湿润程度的气象要素</p><p>     分为绝对湿度和相对湿度（常用相对湿度-当前温度下空气实际所含水蒸汽密度和同温度下饱和水蒸汽密度的百分比）</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"1100\" src=\"/confluence/download/attachments/4844745129/image-2024-10-10_12-46-1.png?version=1&amp;modificationDate=1728535561000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844745129/image-2024-10-10_12-46-1.png?version=1&amp;modificationDate=1728535561000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4844745137\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-10_12-46-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844745129\" data-linked-resource-container-version=\"7\" alt=\"\"></span></p><p><u><strong>热电阻有Pt100,Pt1000(EAC), 电阻为10倍关系，具体如下表</strong></u></p><p><span class=\"confluence-embedded-file-wrapper conf-macro output-inline\" data-hasbody=\"false\" data-macro-name=\"view-file\"><a class=\"confluence-embedded-file\" href=\"/confluence/download/attachments/4844745129/Pt100-values.pdf?version=1&amp;modificationDate=1728535989000&amp;api=v2\" data-nice-type=\"PDF Document\" data-file-src=\"/confluence/download/attachments/4844745129/Pt100-values.pdf?version=1&amp;modificationDate=1728535989000&amp;api=v2\" data-linked-resource-id=\"4844745223\" data-linked-resource-type=\"attachment\" data-linked-resource-container-id=\"4844745129\" data-linked-resource-default-alias=\"Pt100-values.pdf\" data-mime-type=\"application/pdf\" data-has-thumbnail=\"false\" data-linked-resource-version=\"1\" data-can-edit=\"false\" aria-label=\"Pt100-values.pdf\" draggable=\"false\"><img src=\"/confluence/s/-qury7s/9012/1wlhsld/18.5.55/_/download/resources/com.atlassian.confluence.plugins.confluence-view-file-macro:view-file-macro-resources/images/placeholder-small-pdf.png\" height=\"150\" alt=\"\" draggable=\"false\"/><span class=\"title\">Pt100-values.pdf</span></a></span></p><p><u><strong>温度校准</strong></u></p><p><u><strong>1. 定点法,铂电阻送检，使用锡，锑等金属熔点温度作为标准   2.比较法：参考温度计+热源（干式炉，恒温水槽。电子仪器mv值模拟温度</strong></u></p><p><u><strong>3. 温度炉深度需要&gt;=接头口*15倍，间隙不能过大<br/></strong></u></p><p><br/></p><p>湿度探头</p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"1000\" src=\"/confluence/download/attachments/4844745129/image-2024-10-11_10-49-2.png?version=1&amp;modificationDate=1728614942000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4844745129/image-2024-10-11_10-49-2.png?version=1&amp;modificationDate=1728614942000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4856420061\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-11_10-49-2.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4844745129\" data-linked-resource-container-version=\"7\" alt=\"\"></span></p><p><br/></p><p>Background :</p><ol><li>公司大部分的温湿度（机械/数显）表计传感器等带有负温量程,但外送校准没有检测负温量程</li><li>外部校准机构的参照规程接近一致，且测量点固定为同样的3点（15ºc, 20 ºc,30 ºc） ,答复为根据校准规范得出：JJF1193-2007和JJG1076-2001，及JJG205-2005（机械式）</li><li>规程规定: <em>温湿度校准一般选择设备使用范围的上限，下限和中间点，也可根据用户需求选择实际常用温湿度点</em></li></ol><p>Discussion:</p><ol><li>使用部门明确，其温湿度传感器/数显温湿度表/机械温湿度计基本用于日常恒温恒湿的监控，大致范围为10度~40度</li><li>测试台上的温度传感器等均有指定的Test points ,无需考虑量程覆盖；</li><li>特殊热成像仪Thermal imagers用于检查电路有无发热短路或测试过程的热分布情况，负温完全不需要使用</li><li>对于实验室温湿度控制有严格的范围规定，现有的校准已经完全覆盖使用点</li><li>….</li></ol><p>Agreement :</p><ol><li>现有仪器仪表无需张贴限制使用量程标签</li><li>新登记时仍然按照说明书上的测量范围进行登记，如无特殊说明，我们默认为通常的环境温湿度监控，如特殊需要需在登记卡简略注明用途/特殊使用范围，</li><li>对于特殊用途的，如用于发动机低温试验的，如零下10度，那么使用的温湿度传感器需要加测负温。避免审核的问题；加钱增加特殊测试点。</li><li>对于QMM7会发生外借的温湿度计加测负温JTT1 CD/-40-300℃ Nr.2</li><li>用于测量油温或切削液温度点检等用于的点温计或红外温度计等，均无需加测负温。</li></ol>",
    "parent_id": "2972715631"
  },
  {
    "id": "2924174898",
    "title": "IMT Equipment classification and uncontrol gauge judgment计量器具分类和非监控量具判断",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2924174898",
    "content": "<p><strong>一   程序文件：<a href=\"https://kms.wam-sso.bosch.com/bbmplantrbcd/en/mp-301-08-rbcd-manage-laboratories-and-inspection-measuring-and-test-imt-equipment-796597382.html\" class=\"external-link\">MP-301.08-RBCD Manage Laboratories and Inspection, Measuring and Test (IMT) Equipment - RBCD Process Compass (bosch.com)</a></strong></p><p><strong style=\"letter-spacing: 0.0px;\">      判断和管理要求</strong><strong>MP-301.08-RBCD Step 2.4：</strong></p><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(33,37,41);\">  Instrument-based tools without direct influence on the quality requirements (auxiliary apparatus) are labeled as “not an IMT equipment” (</span><a class=\"external-link\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=51ad2fd2-5c4f-4924-b06a-73b39fe524b2\" style=\"text-decoration: none;text-align: left;\">N51JuY A Designation, recording and labelling of IMT equipment</a><span style=\"color: rgb(33,37,41);\">).</span><br style=\"text-align: left;\"/><span style=\"color: rgb(33,37,41);\">  Alternatively, it is permissible to record individual test instruments or groups via suitable lists.</span></p><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(33,37,41);\"><span style=\"color: rgb(0,0,0);\"><span style=\"color: rgb(33,37,41);\"> In this case the<span> </span></span><a href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=a4170177-3824-4550-a12e-3b653f64c687\" class=\"external-link\" style=\"text-decoration: none;text-align: left;\">IMT Equipment Owner</a><span style=\"color: rgb(33,37,41);\"><span> </span>can use a reduced process flow during test equipment Monitoring( can manage as &quot;not an IMT equipment&quot; ) that they are measuring equipment not to be tested or calibrated, or not to be   directly tested or calibrated owing to technical reasons, are allowed only: </span></span></span></p><ul><li style=\"list-style-type: none;\"><ul><li><span style=\"color: rgb(33,37,41);\"><span style=\"color: rgb(0,0,0);\">if a downstream test equipment has been proven to generate a measured value which adequately safeguards the function </span></span></li><li><span style=\"color: rgb(33,37,41);\"><span style=\"color: rgb(0,0,0);\">if verifiabl</span></span></li><li><span style=\"color: rgb(33,37,41);\"><span style=\"color: rgb(0,0,0);\">y and functionally always measure correctly and those which immediately fail or are noticeable during a failure/malfunction,.</span></span></li></ul></li></ul><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(33,37,41);\"><span style=\"color: rgb(0,0,0);\">         For this, owner shall document: </span></span><span style=\"color: rgb(0,0,0);\">Reason on the decision; Specifying the monitoring including the initial calibration; Evidence of ensuring the quality requirements of the products; Release of the procedure</span></p><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(33,37,41);\"><span style=\"color: rgb(0,0,0);\">对于没有直接影响质量要求的基于仪器的工具（辅助设备），将其标记为“不是IMT设备”(即非监控量具)（N51JuY A: IMT设备的指定、记录和标记）。或者，也可以通过适当的列表记录单个测试仪器或组。</span></span></p><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(33,37,41);\"><span style=\"color: rgb(0,0,0);\">IMT设备所有者可以在测试设备监测中使用缩减流程(可以管理成非监控量具)：</span></span><span style=\"color: rgb(0,0,0);\">允许不测量或校准测量设备或由于技术原因无法直接测试或校准的设备, 如果</span></p><ul><li style=\"list-style-type: none;\"><ul><li><span style=\"color: rgb(33,37,41);\"><span style=\"color: rgb(0,0,0);\">如果下游测试设备已被证明能生成足够保障功能的测量值；</span></span></li><li><span style=\"color: rgb(33,37,41);\"><span style=\"color: rgb(0,0,0);\">在IMT设备已被证明始终能够正确测量的情况下和那些在故障/失效时立即发现的设备也可以使用缩减流程。 </span></span></li></ul></li></ul><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(33,37,41);\"><span style=\"color: rgb(0,0,0);\">       对此，用户需记录：作出决定的原因，包括初步校准的监测规范，确保产品质量要求的证据和程序的发布，比如定义到WI 中。</span></span></p><p><strong>      计量器具定义和各种术语解说，参照程序文件附件：</strong></p><p>           <a href=\"https://kms.wam-sso.bosch.com/bbmplantrbcd/en/mp-301-08-008-rbcd-definition-778535693.html\" class=\"external-link\">MP-301.08-008-(RBCD) Definition - RBCD Process Compass (bosch.com)</a></p><p style=\"margin-left: 40.0px;\">关键信息阅读：</p><p style=\"margin-left: 40.0px;\">IMT Equipment:<br/>Inspection, Measuring and Test (IMT) Equipment are measuring equipment that is used to verify and ensure compliance with the specified quality requirements (internal, customer, legal, official) are necessary. This applies to product (product or service) and the processes or process parameters used for this purpose as well as to measurement results that are recorded in reports and documentation, e. g. in research and development reports (FEBER), test reports, customer reports.</p><p style=\"margin-left: 40.0px;\">Note 1: IMT equipment is or may be measuring equipment, auxiliary apparatus, gauges and standards, software, test benches or a combination (e. g. measuring chains) thereof</p><p style=\"margin-left: 40.0px;\">Note 2: All specified IMT equipment is subject to monitoring.</p><p style=\"margin-left: 40.0px;\">IMT设备：</p><p style=\"margin-left: 40.0px;\">检验、测量和测试（IMT）设备是用于验证和确保符合规定质量要求（内部、客户、法律、官方）的测量设备。这适用于产品（产品或服务）和用于此目的的过程或工艺参数，以及记录在报告和文档中的测量结果，例如研究和开发报告（FEBER）、测试报告、客户报告。</p><p style=\"margin-left: 40.0px;\">注1：IMT设备是或可能是测量设备、辅助仪器、仪表和标准、软件、测试台或其组合（如测量链）</p><p style=\"margin-left: 40.0px;\">注2：所有指定的<span style=\"color: rgb(51,102,255);\"><strong>IMT设备都要接受监控</strong></span>。</p><p style=\"margin-left: 40.0px;\">Measuring Equipment:<br/>Measuring Equipment are measuring device, Software, measurement standard, reference material, auxiliary apparatus or a combination thereof, as they are required for the realization of a measurement process (DIN EN ISO 9000).</p><p style=\"margin-left: 40.0px;\">Note 1: Software used in measurement processes can be available in various forms, e. g. as embedded, programmable or standardized program packages.</p><p style=\"margin-left: 40.0px;\">测量设备：</p><p style=\"margin-left: 40.0px;\">测量设备是实现测量过程所需的测量设备、软件、测量标准、参考材料、辅助设备或其组合（DIN EN ISO 9000）。产品质量有其他受控的计量器具来保证，这些测量设备一般不强制<span style=\"color: rgb(255,0,255);\">要接受监控，但是可能需要做过程点检。</span></p><p style=\"margin-left: 40.0px;\">注1：测量过程中使用的软件可以以各种形式提供，例如嵌入式、可编程或标准化程序包。</p><p><strong>Handling of non-monitoring IMT equipment used in production equipment follow Flowchart 生产设备中的非监控计量器具处理流程</strong></p><p><strong>    </strong>关键信息解读： 生产设备被嵌入的计量器具，如果加工下来的产品后续有受控的计量器具做质量检验，则嵌入的计量器具不需要受控。否则必须受控，做定期精度的校准。</p><p>              <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/2924174898/image-2024-10-18_11-38-26.png?version=1&amp;modificationDate=1729222708000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174898/image-2024-10-18_11-38-26.png?version=1&amp;modificationDate=1729222708000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4887887222\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-10-18_11-38-26.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174898\" data-linked-resource-container-version=\"29\" alt=\"\"></span></p><p><strong>List of i</strong><strong>ntegrated IMT equipment(gauges) without monitoring<br/>整合使用的非监控计量器具表设备上非监控量具表 链接见下或者直接使用如下上传的表格（需download)：</strong></p><p><strong><span><span class=\"ui-provider a b c d e f g h i j k l m n o p q r s t u v w x y z ab ac ae af ag ah ai aj ak\"><a title=\"https://kms.wam-sso.bosch.com/bbmplantrbcd/en/mp-301-08-302-rbcd-test-equipment-gauges-without-monitoring-953256469.html\" href=\"https://kms.wam-sso.bosch.com/bbmplantrbcd/en/mp-301-08-302-rbcd-test-equipment-gauges-without-monitoring-953256469.html\" class=\"external-link\">MP-301.08-302-RBCD test equipment(Gauges) without monitoring - RBCD
