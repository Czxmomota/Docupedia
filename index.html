  {
    "id": "4552100455",
    "title": "什么时候做",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=4552100455",
    "content": "<div class=\"table-wrap\"><table class=\"wrapped confluenceTable\"><tbody class=\"\"><tr class=\"\"><td colspan=\"6\" class=\"confluenceTd\"><p><strong>MAE*<sup>2</sup> release Matrix</strong></p></td></tr><tr class=\"\"><td rowspan=\"2\" class=\"confluenceTd\"><p><strong>Item</strong></p></td><td rowspan=\"2\" class=\"confluenceTd\"><p><strong>Situation</strong></p></td><td colspan=\"4\" class=\"confluenceTd\"><p><strong>Release required department</strong></p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p><strong>FCM*<sup>1</sup></strong></p></td><td class=\"confluenceTd\"><p><strong>TEF</strong></p></td><td class=\"confluenceTd\"><p><strong>HSE</strong></p></td><td class=\"confluenceTd\"><p><strong>QMM</strong></p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>1</p></td><td class=\"confluenceTd\"><p>New MAE</p></td><td class=\"confluenceTd\"><p>x</p></td><td class=\"confluenceTd\"><p>x</p></td><td class=\"confluenceTd\"><p>x</p></td><td class=\"confluenceTd\"><p>x</p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>2</p></td><td class=\"confluenceTd\"><p>MAE process change (e.g., PDS, parameter, etc.)</p></td><td class=\"confluenceTd\"><p>c</p></td><td class=\"confluenceTd\"><p>c</p></td><td class=\"confluenceTd\"><p>c</p></td><td class=\"confluenceTd\"><p>c</p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>3</p></td><td class=\"confluenceTd\"><p>MAE modification (e.g., function increase/decrease)</p></td><td class=\"confluenceTd\"><p><br/></p></td><td class=\"confluenceTd\"><p>x</p></td><td class=\"confluenceTd\"><p>x</p></td><td class=\"confluenceTd\"><p>c</p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>4</p></td><td class=\"confluenceTd\"><p>MAE overhaul/retread (not including maintenance)</p></td><td class=\"confluenceTd\"><p><br/></p></td><td class=\"confluenceTd\"><p>x</p></td><td class=\"confluenceTd\"><p>x</p></td><td class=\"confluenceTd\"><p>c</p></td></tr><tr class=\"\"><td class=\"confluenceTd\"><p>5</p></td><td class=\"confluenceTd\"><p>MAE relocation/transfer</p></td><td class=\"confluenceTd\"><p>x</p></td><td class=\"confluenceTd\"><p>x</p></td><td class=\"confluenceTd\"><p>x</p></td><td class=\"confluenceTd\"><p>x</p></td></tr><tr class=\"\"><td colspan=\"1\" class=\"confluenceTd\">6</td><td colspan=\"1\" class=\"confluenceTd\">Release new product sort on existing MAE<strong>*<span>3</span></strong></td><td colspan=\"1\" class=\"confluenceTd\"><br/></td><td colspan=\"1\" class=\"confluenceTd\">c</td><td colspan=\"1\" class=\"confluenceTd\">c</td><td colspan=\"1\" class=\"confluenceTd\">c</td></tr></tbody></table></div><p style=\"text-align: left;\">X: Means the department needs to do release</p><p style=\"text-align: left;\">C: Means the department should be informed and needs to check whether need release or not</p><p style=\"text-align: left;\"><strong>If affect the MAE capability or some potential risk, MAE release is needed. (e.g., MAE spindle change)</strong></p><p style=\"text-align: left;\">*1 FCM: When new MAE comes or MAE relocation/transfer, FCM department should be informed and release which bus bar the MAE should be connected, where to connect the different kinds of pipes (e.g., oil pipe, compress air pipe, fire-fighting pipe, coolant water pipe, DI water pipe, wastewater pipe, exhaust gas pipe, etc.).</p><p style=\"text-align: left;\"><span style=\"color: rgb(0,0,0);\">*2 If MAE with AI function (could use the decision tree in<span> <a style=\"text-align: left;\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=e1a2e2fc-c91c-438e-a4fe-757c678ad6cc\" class=\"external-link\">MM-641.302-304-RBCD AI release process flow</a></span><span> </span>“Decision Tree” to decide if AI related) follow<span style=\"color: rgb(23,43,77);\"> </span><a style=\"text-align: left;\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=e1a2e2fc-c91c-438e-a4fe-757c678ad6cc\" class=\"external-link\">MM-641.302-304-RBCD AI release process flow</a> and <a class=\"external-link\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=9c9bb801-1883-4bb0-9522-fa497628f152&amp;context=713dbc0a-a268-494f-becf-c01aa384afc2\">MM-641.102-(RBCD) Guiding Principles for AI Quality</a>, </span><span>test plan should strictly follow the </span><a href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=3e94a610-e726-420e-99da-44d37af1ab91\" class=\"external-link\">MM-630.311-306-RBCD AI Model Validation Guideline</a>,<span> </span><span style=\"color: rgb(0,0,0);\">additionally follow </span><a style=\"text-align: left;\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=78a2d4df-f22c-4819-9a36-793ec5e63ef2\" class=\"external-link\">MM-641.302-305-RBCD Supplement to QMM MAE release checklist</a><span style=\"color: rgb(0,0,0);\"> to do QMM MAE release.</span></p><p style=\"text-align: left;\"><span style=\"color: rgb(0,0,0);\">*3 The sort of released product (e.g. base on product generation, based on product type) should be discussed and defined by responsible quality engineer and MAE planner.</span></p><p><span style=\"color: rgb(255,204,0);\">*1 FCM：当新的MAE到来或MAE搬迁/转移时，应通知FCM部门并公布MAE应连接哪根母线，在哪里连接不同类型的管道（例如油管、压缩空气管、消防管、冷却水管、去离子水管、废水管、废气管等）。 </span></p><p><span style=\"color: rgb(255,204,0);\">*2如果具有AI功能的MAE（可以使用MM-641.302-304-RBCD AI发布流程“决策树”中的决策树来决定是否与AI相关）遵循MM-641.302-304-RBCD AI发布流程和MM-641.102-（RBCD）AI质量指导原则，测试计划应严格遵循MM-630.311-306-RBCD人工智能模型验证指南，此外还应遵循MM-641.302-305-RBCD QMM MAE发布清单补充进行QMM MAE放行。 </span></p><p><span style=\"color: rgb(255,204,0);\">*3放行产品的类型（例如基于产品生成、基于产品类型）应由负责的质量工程师和MAE工艺工程师讨论和定义。</span></p>",
    "parent_id": "2645757213"
  },
  {
    "id": "2645757295",
    "title": "Process release/过程放行",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2645757295",
    "content": "<p><span style=\"color: rgb(0,204,255);\">Definition:</span></p><p>Describe the procedure for the internal release of machines, facilities, and equipment(MAE) .This also include process for the series production of: product, assemblies, components.</p><p><br/></p><p><br/></p><p><span style=\"color: rgb(0,204,255);\">pre-condition</span></p><p><span style=\"color: rgb(0,0,0);\">he pre-condition of process release is all MAEs in the production process are already released.</span></p><p><br/></p><p><span style=\"color: rgb(0,204,255);\">Situation:</span></p><p><br/></p><p class=\"incWidth\" style=\"text-align: left;\">Relocation of production and set up parallel production</p><p class=\"incWidth\" style=\"text-align: left;\">•Release and relocation already known product family in the location</p><p class=\"incWidth\" style=\"text-align: left;\">•Expansion of capacity/ duplication</p><p class=\"incWidth\" style=\"text-align: left;\">•Relocation of production within same plant</p><p class=\"incWidth\" style=\"text-align: left;\"><span style=\"color: rgb(0,0,0);\">•Others to be decided by team</span></p><p><br/></p><p style=\"margin-left: 0.75in;\"><br/></p><p style=\"margin-left: 0.375in;\"><br/></p><p><span style=\"color: rgb(0,204,255);\">process：</span></p><p style=\"margin-left: 0.375in;\">Participant :PM/planner (organizer), QMM1/QMM4 Quality engineer (coordinator), ENG, Purchasing if necessary.</p><p style=\"margin-left: 0.375in;\">Flow          :Kick off meeting--&gt;Target set up--&gt;Production(onsite)--&gt;production data check--&gt;summary &amp; evaluate --&gt;Signature</p><p style=\"margin-left: 0.375in;\"><br/></p><p><span style=\"color: rgb(0,204,255);\">Attention:</span></p><p><span style=\"color: rgb(255,0,0);\">The produced parts should be labelled and blocked; further usage has to be decided in line with the series delivery release</span></p><p style=\"margin-left: 0.75in;\">生产的零件应贴标并加以封存；进一步的使用必须根据系列交货版本来决定</p><p><span style=\"color: rgb(255,0,0);\">The process release should be approved by plant QMM( can be delegated to responsible group manager QMM) &amp; head of department production</span></p><p style=\"margin-left: 0.75in;\"><span>工艺放行应由工厂</span><span> QMM (</span><span>可授权负责的</span><span>QMM</span><span>部门经理</span><span>) </span><span>和生产部门部长批准</span></p><p><span style=\"color: rgb(255,0,0);\">Manufacture relocation projects in the framework of CD06202, head of department production and QMM of the lead plant confirm the release &amp; change</span></p><p style=\"margin-left: 0.75in;\"><span>在</span><span> CD06202 </span><span>框架内的制造搬迁项目，生产部门部长和牵头工厂的</span><span> QMM </span><span>确认了放行和变更</span></p><p><span style=\"color: rgb(255,0,0);\">Release status change from conditional release to release should be approved by plant QMM( can be delegated to responsible group manager QMM) &amp; head of department .</span></p><p style=\"margin-left: 0.75in;\"><span>从有条件放行到放行的放行状态变化应由工厂</span><span> QMM (</span><span>可授权负责的</span><span>QMM</span><span>部门经理</span><span>) </span><span>和生产部门部长批准。</span></p>",
    "parent_id": "2645761183"
  },
  {
    "id": "2645757318",
    "title": "Product release/产品放行",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2645757318",
    "content": "<p><span style=\"color: rgb(0,204,255);\">Definition:</span></p><p>Get approval from quality side after product release test finish to ensure the quality of new product.</p><p><span style=\"color: rgb(0,204,255);\">Situation:</span></p><p><span>Customer project/</span><span>客户项目</span></p><p><span>Parallel Production line/</span><span>并行生产线</span></p><p><span>Parallel product type/</span><span>并行生产型号</span></p><p><span style=\"color: rgb(0,204,255);\">Release participant:</span></p><p>Product release cover sheet: Prepare by MOEx, Sign by the manager of value stream（can be delegated)  and the manager of QMM1.X or QMM4 or QMM-Qin</p><p>Test by QMM7, QMM3.3 if needed.</p><p><span style=\"color: rgb(0,204,255);\">Rule: </span></p><p>The defined product Follow the product release test guideline (attachment of <a href=\"https://kms.wam-sso.bosch.com/pages/viewpage.action?pageId=546880453\" class=\"external-link\">RBCD MM641.302</a><span> </span>)</p><p><span>定义的产品遵循产品发布测试准则</span><span> (MM641.302 </span><span>的附件</span><span>)</span></p><p>New product which haven't been defined use a product release test plan.(attachment of <span>MM641.302 </span>).</p><p><span>尚未定义的新产品使用产品发布测试计划</span><span> (MM641.302  </span><span>的附件</span><span>)</span><span>。</span></p><p><span style=\"color: rgb(0,204,255);\">Customer release</span></p><p><a href=\"https://kms.wam-sso.bosch.com/pages/viewpage.action?pageId=546880609\" class=\"external-link\">PPAP</a></p><p><span style=\"color: rgb(0,204,255);\">Document</span></p><p><a href=\"/confluence/download/attachments/2645757318/Product%20release%20training%20material.pdf?version=1&amp;modificationDate=1673404473000&amp;api=v2\" data-linked-resource-id=\"2645758867\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"Product release training material.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2645757318\" data-linked-resource-container-version=\"3\">Product release training material.pdf</a></p><p><a href=\"/confluence/download/attachments/2645757318/Product%20release%20training%20material%282%29.pdf?version=1&amp;modificationDate=1673404470000&amp;api=v2\" data-linked-resource-id=\"2645758865\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"Product release training material(2).pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2645757318\" data-linked-resource-container-version=\"3\">Product release training material(2).pdf</a></p><p><a href=\"/confluence/download/attachments/2645757318/Product%20release%20cover%20sheet.pdf?version=1&amp;modificationDate=1673404469000&amp;api=v2\" data-linked-resource-id=\"2645758864\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"Product release cover sheet.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2645757318\" data-linked-resource-container-version=\"3\">Product release cover sheet.pdf</a></p><p><span style=\"color: rgb(0,204,255);\">Video</span></p><p><a href=\"https://tube.video.bosch.com/media/product%20release%20RBCD%20MD%20573/0_i5s61qz8\" class=\"external-link\">product release training</a></p><p><br/></p>",
    "parent_id": "2645761183"
  },
  {
    "id": "3897442959",
    "title": "Q&A",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3897442959",
    "content": "<p>Q1: M-641.302里面要求MAE放行需要至少科长在coversheet上签字,HSE没有科长，谁来签</p><p>A：Ms. LV Chunli</p><p><br/></p><p>Q2:If possible to delivery D sample before product release</p><p>A: After the internal product release and internal PSW signature, the D sample can be released in SAP.</p><p>     If some reliability test not finish, the product release can be conditional approved by RBCD/QMM(can delegated )</p><p><br/></p><p>Q3: Can signature combine for both ECR and product release. ?</p><p>A: No, different procedure.</p><p>    ECR can trigger product release but not all ECR .</p><p>    The manatory trigger of product release see <a href=\"https://kms.wam-sso.bosch.com/bbmplantrbcd/en/mm-641-302-316-rbcd-product-release-test-guideline-676069580.html?artefactId=2a2531ac-f681-4919-9f60-4949929865cf\" class=\"external-link\">https://kms.wam-sso.bosch.com/bbmplantrbcd/en/mm-641-302-316-rbcd-product-release-test-guideline-676069580.html?artefactId=2a2531ac-f681-4919-9f60-4949929865cf</a></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p>",
    "parent_id": "2645761183"
  },
  {
    "id": "2650639500",
    "title": "Safe launch/安全量产投放",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2650639500",
    "content": "<p><a class=\"external-link\" href=\"https://kms.wam-sso.bosch.com/display/BBMPLANTRBCDDRAFT/MP-206.01-003-%28RBCD%29+Production+Safe+Launch\"> https://kms.wam-sso.bosch.com/display/BBMPLANTRBCDDRAFT/MP-206.01-003-%28RBCD%29+Production+Safe+Launch</a></p>",
    "parent_id": "2823035012"
  },
  {
    "id": "2650639511",
    "title": "Safe launch definition/安全量产投放的定义",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2650639511",
    "content": "<p><strong><span style=\"color: rgb(0,0,128);\">-What is safe launch? 什么是安全量产投放？</span></strong></p>\n<p style=\"text-align: left;\">&#xa0; Safe Launch is a process to follow in the RB plants for safeguarding the Ramp-up of products in case of:</p>\n<p style=\"text-align: left;\">&#xa0; 博世工厂必须遵守的保障餐品顺利爬坡的程序，如下情况：</p>\n<ul style=\"text-align: left;\">\n <li>customer projects <span style=\"color: rgb(255,0,0);\"><span style=\"color: rgb(0,51,102);\">category A, B, C and D according the</span><span style=\"color: rgb(0,0,255);\"> </span></span><span style=\"color: rgb(255,0,0);\"><a class=\"qms-link conf-macro output-inline\" data-macro-name=\"qms-link\">MP-201.11 Manage and Steer Product Development Customer Projects</a></span> (mandatory consider)&#xa0;</li>\n <li>relocation projects (mandatory consider)</li>\n <li>Equipment: new MAE, MAE changes, MAE duplicate, MAE relocation (mandatory consider)</li>\n <li>Construction-set change (mandatory consider)</li>\n <li>客户项目A,B,C,D(根据程序文件<span style=\"color: rgb(255,0,0);\"><a class=\"qms-link conf-macro output-inline\" data-macro-name=\"qms-link\">MP-201.11 Manage and Steer Product Development Customer Projects</a></span>）（必须考虑）</li>\n <li>转移项目（必须考虑）</li>\n <li>设备：新的设备，设备变更，设备复制，设备移位（必须考虑）</li>\n <li>建筑变化如环氧地坪 （必须考虑）</li>\n</ul>\n<p style=\"text-align: left;\"><span>For other projects or production changes the responsible manufacturing planer has to evaluate the performance and scope of safe launch, for example:</span></p>\n<p>对于其余项目或者生产的变化，生产规划规程师也要评估生产爬坡的范围以及结果， 如下：</p>\n<ul>\n <li>ECR for manufacturing process, product design&#xa0;</li>\n <li>Customer requirements</li>\n <li>生产工艺，产品设计变化导致的工程变更</li>\n <li>客户特殊要求</li>\n</ul>\n<p style=\"text-align: left;\">Safe Launch is essential part of&#xa0;<span> <span style=\"color: rgb(255,0,0);\"><a class=\"external-link\" data-macro-name=\"qms-link\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=80812086-3d17-45ec-8ce5-73ba467e003d&amp;context=713dbc0a-a268-494f-becf-c01aa384afc2\">MP-206.01-(RBCD) Prepare Series Production (Inhouse)</a></span></span>.</p>\n<p style=\"text-align: left;\">生产爬坡是程序文件<span style=\"color: rgb(255,0,0);\"><a class=\"external-link\" data-macro-name=\"qms-link\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=80812086-3d17-45ec-8ce5-73ba467e003d&amp;context=713dbc0a-a268-494f-becf-c01aa384afc2\">MP-206.01-(RBCD) Prepare Series Production (Inhouse)</a></span> 的非常重要的部分。</p>\n<p style=\"text-align: left;\">MP-206.01-003 Production Safe Launch contains the process flow for Safe Launch, describing the different steps and responsibilities.&#xa0;</p>\n<p style=\"text-align: left;\">流程MP-206.01-003 Production Safe Launch包含了工序流，里面描述了各步骤以及职责。</p>\n<p style=\"text-align: left;\"><span style=\"color: rgb(0,0,128);\"><strong>-Who need to be involved in the SQA evaluation and implementation?</strong></span></p>\n<p style=\"text-align: left;\"><span style=\"color: rgb(0,0,128);\"><strong>生产爬坡中定义的检验计划的评估以及执行涉及到哪些人？</strong></span></p>\n<p style=\"text-align: left;\"><span>The Safe Launch Team typically contains following members( (but not limited, depends on case by case) :</span></p>\n<ul style=\"text-align: left;\">\n <ul>\n  <li><span style=\"color: rgb(255,0,0);\"><a class=\"external-link\" data-macro-name=\"qms-link\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=3e099563-f638-4f7b-a9c7-a1f499fa2ac9&amp;context=713dbc0a-a268-494f-becf-c01aa384afc2\">Manufacturing Planner</a> <span style=\"color: rgb(0,0,0);\">(Safe Launch responsible)&#xa0;</span></span></li>\n  <li><span style=\"color: rgb(255,0,0);\"><a class=\"external-link\" data-macro-name=\"qms-link\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=f6126855-b4da-4abd-8255-0a253a3fe131&amp;context=713dbc0a-a268-494f-becf-c01aa384afc2\">Plant Quality Management and Methods ([GB]/QMM-[Plant] or [Plant]/QMM)</a> &#xa0;</span></li>\n  <li><span style=\"color: rgb(0,0,0);\">Shop floor manager&#xa0;<br></span></li>\n  <li><span style=\"color: rgb(255,0,0);\"><a class=\"external-link\" data-macro-name=\"qms-link\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=695681f7-b897-4b87-82a5-77409b9922bf&amp;context=713dbc0a-a268-494f-becf-c01aa384afc2\">TEF Specialist</a>&#xa0;<span style=\"color: rgb(0,0,0);\">(process engineering)</span></span></li>\n  <li>Product engineering&#xa0;</li>\n  <li><span style=\"color: rgb(255,0,0);\"><a class=\"external-link\" data-macro-name=\"qms-link\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=c56eba05-0466-4a9a-ba06-adfd98e3f7ca&amp;context=713dbc0a-a268-494f-becf-c01aa384afc2\">Project Manager Industrialization</a></span></li>\n  <li><span style=\"color: rgb(255,0,0);\"><a class=\"external-link\" data-macro-name=\"qms-link\" href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?artefactId=695681f7-b897-4b87-82a5-77409b9922bf&amp;context=713dbc0a-a268-494f-becf-c01aa384afc2\">TEF Specialist</a></span></li>\n  <li>PQA (if affected )</li>\n  <li>LOG-Q(if affected )</li>\n  <li><span style=\"color: rgb(0,0,255);\">Product audit engineer(if affected )</span></li>\n </ul>\n</ul>\n<p>典型的团队组成如下（不限制，取决于不同的情况）</p>\n<ul>\n <li>生产工艺员(安全生产的主要负责人)</li>\n <li>质量工程师</li>\n <li>车间主管</li>\n <li>TEF 工艺专家</li>\n <li>产品研发</li>\n <li>工业化项目经理</li>\n <li>采购</li>\n <li>物流质量</li>\n <li style=\"color: rgb(0,0,255);\"><span style=\"color: rgb(0,0,255);\">产品审核工程师</span></li>\n</ul>\n<p><span style=\"color: rgb(0,0,128);\"><strong><span style=\"text-decoration: underline;\">Work on Approver:批准人</span></strong></span></p>\n<ul>\n <li><span>Value stream Manager(DM);价值流经理（部长）</span></li>\n <li><span>Responsible quality manager (RBCD/QMM1-DM, others SM);质量经理（RBCD/QMM1-部长<span style=\"color: rgb(0,0,255);\">(cc 给相关科长</span>），其余科长）</span></li>\n <li><span>Section Manager of Engineering department (SM);研发的经理（科长）</span></li>\n <li><span>Section Manager(SM) of respective department (Logistic, Purchasing</span><span>…</span><span>) 其余相关部门的经理（科长） 如果需要<br></span></li>\n</ul>\n<p><span style=\"color: rgb(0,0,128);\"><strong><span style=\"text-decoration: underline;\">Review team:</span></strong></span><span><span style=\"color: rgb(0,0,128);\"><strong> SL team :项目回顾团队( Launch团队)</strong></span><br></span></p>\n<p><span>SL Team should regular review safe launch activity based on frequency defined in SQA&#xa0;</span></p>\n<p><span>项目回顾团队基于爬坡计划进行定期回顾，将所有回顾资料归档（比如验证实验结果，MM.....)</span></p>\n<ul>\n <li style=\"color: rgb(0,0,255);\"><span style=\"color: rgb(0,0,255);\">e.g. Team review ; management review&#xa0;</span></li>\n</ul>\n<p style=\"color: rgb(0,0,255);\"><span style=\"color: rgb(0,0,255);\">例如：团会回顾，管理层回顾</span></p>\n<p><span style=\"text-decoration: underline;\"><span style=\"color: rgb(0,0,128);text-decoration: underline;\"><strong>Summary meeting: 总结会议</strong></span><br></span></p>\n<ul>\n <li><span>Section Manager of Manufacturing- &amp; Quality-; <span>生产科长，质量科长<span style=\"color: rgb(0,0,255);\">（包括产品审核经理)</span></span><br></span></li>\n <li><span>Purchasing<span style=\"color: rgb(0,0,255);\">&#xa0;</span> (if needed) department _engineer &#xa0; ;<span style=\"color: rgb(0,0,255);\">采购的工程师 (如果涉及）</span>；<br></span></li>\n <li><span>Engineer of Engineering department；研发工程师；</span></li>\n <li><span>LOG-Q engineer (if needed) 物流质量（如果涉及）<br></span></li>\n</ul>\n<p><span style=\"color: rgb(0,0,128);\">-&#xa0; Basically team can take safe launch decision matrix as reference to evaluate if production safe launch is needed&#xa0; (depends on case by case).<br></span></p>\n<p><span style=\"color: rgb(0,0,128);\">&#xa0;&#xa0; 一般说来launch 团队可以参考生产爬坡决策矩阵来评估是否需要触发生产爬坡流程（取决于case by case).</span></p>\n<p><span style=\"color: rgb(0,204,255);\"><span style=\"color: rgb(51,51,51);\">typically cases for production safe launch decision evaluation :</span><br></span></p>\n<p><span style=\"color: rgb(0,204,255);\"><span style=\"color: rgb(51,51,51);\">生产爬坡决策评估的典型例子如下：</span></span></p>\n<div class=\"table-wrap\">\n <table class=\"relative-table wrapped confluenceTable\" style=\"width: 91.8269%;\">\n  <colgroup>\n   <col style=\"width: 27.6909%;\">\n   <col style=\"width: 27.39%;\">\n   <col style=\"width: 23.2753%;\">\n   <col style=\"width: 21.6288%;\">\n  </colgroup>\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\">\n     <p>Examples</p></td>\n    <td class=\"confluenceTd\">\n     <p>Safe launch decision matrix evaluation not needed</p></td>\n    <td class=\"confluenceTd\">\n     <p>Safe launch decision matrix evaluation&#xa0; needed</p></td>\n   </tr>\n   <tr>\n    <td rowspan=\"2\" class=\"confluenceTd\">\n     <p><strong>Customer project 客户项目</strong></p></td>\n    <td class=\"confluenceTd\">\n     <p>e.g.</p>\n     <p><span style=\"color: rgb(0,0,255);\">change lettering project, change nozzle project&#xa0; … （present core business)-&gt; safe launch evaluation <u>not needed</u></span></p></td>\n    <td class=\"confluenceTd\">\n     <p>&#xa0;x )*</p>\n     <p>(new product&#xa0; w/ current MAE, current process, current generation, no special customer requirement)</p></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">\n     <ul>\n      <li>Customer special requirement&#xa0; (CRIN 834 FAWDA project)-&gt; safe launch <u>needed&#xa0;</u></li>\n      <li style=\"color: rgb(0,0,255);\"><span style=\"color: rgb(0,0,255);\">New Product (e.g. fuell ,cell; EBS, E_Compressor)</span></li>\n      <li style=\"color: rgb(0,0,255);\"><span style=\"color: rgb(0,0,255);\">New generation (e.g. CRI 1-20....)</span></li>\n     </ul></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\">\n     <p>x)</p>\n     <p>(new product /new generation/客户特殊要求）</p></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">\n     <p>Relocation project转移项目</p></td>\n    <td class=\"confluenceTd\">\n     <p>e.g. CRIN C relocation</p></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\">\n     <p>x</p></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">\n     <p>New production lines for production increase由于扩产能增加新的产线</p></td>\n    <td class=\"confluenceTd\">\n     <p>e.g. CRIN/CRI&#xa0; flexible line</p></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\">\n     <p>x</p></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">\n     <p>customer( internal /external) w/ clear requirement for safe launch</p>\n     <p>客户（内/外部）明确的safe launch 需求</p></td>\n    <td class=\"confluenceTd\">\n     <p>Drogen project(HDPx relocation)</p></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\">\n     <p>x</p></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">\n     <p>New production type Current stations = Current/ Known process = Current/ Known Product Family -&#xa0; within the plant 工厂内部现有代系，现有/工艺，现有设备/成熟设备上的新型号</p></td>\n    <td class=\"confluenceTd\">\n     <p>e.g. Type parallel release from Line 1 to Line2 with in plant (including RBCD to QinP)</p></td>\n    <td class=\"confluenceTd\">\n     <p>x</p></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">\n     <p>Supplier change or extension of components where no change in design, material部件供应商变化或者延展（部件设计，材料没变化）</p></td>\n    <td class=\"confluenceTd\">\n     <p>e.g. supplier A-&gt; supplier B</p></td>\n    <td class=\"confluenceTd\">\n     <p>x</p></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">\n     <p>Copied / Duplicated equipment for current production 复制现有设备</p></td>\n    <td class=\"confluenceTd\">\n     <p>e.g. add new chiron for increase</p>\n     <p>productivity&#xa0;</p></td>\n    <td class=\"confluenceTd\">\n     <p>x</p></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">\n     <p>Relocation within the plant工厂内的搬迁</p></td>\n    <td class=\"confluenceTd\">\n     <p>e.g. Building 301 to Building 302</p>\n     <p>e.g.Station layout change...</p></td>\n    <td class=\"confluenceTd\">\n     <p>x</p></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">\n     <p>Change in the name/ description of components, machines, materials</p>\n     <p>部件更换名牌</p></td>\n    <td class=\"confluenceTd\">\n     <p>e.g. change nameplate via ECR…</p></td>\n    <td class=\"confluenceTd\">\n     <p>x</p></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p>-Cases that trigger production safe launch via safe launch decision matrix , should follow process flow procedure（e.g. work on , define standard SQA , close criteria, regular review.... close meeting )&#xa0; .</p>\n<p>需要触发Production safe launch 的实际例子， 需要严格执行程序文件的流程 （例如work on 批准，定以标准的SQA plan (关闭准则），定期回顾.... 关闭会议）。</p>\n<p>-other cases (e.g. machine automation , change material.....)&#xa0; not defined in the form can be decided by the team case by case ,&#xa0;</p>\n<p>其他情况（例如自动化改造，更换材料....) 未在以上表格里定义的情况，team 可以根据实际情况决定。</p>\n<p><br></p>\n<p class=\"auto-cursor-target\">Document</p>\n<p class=\"auto-cursor-target\"><a href=\"/confluence/download/attachments/2650639511/Safe%20launch%20implementation%20guideline.pdf?version=1&amp;modificationDate=1673488511000&amp;api=v2\" data-linked-resource-id=\"2650639641\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"Safe launch implementation guideline.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2650639511\" data-linked-resource-container-version=\"7\">Safe launch implementation guideline.pdf</a></p>\n<p class=\"auto-cursor-target\">Video</p>\n<p class=\"auto-cursor-target\"><a href=\"https://tube.video.bosch.com/media/safe%20launch%20training/0_fqsahjpy\" class=\"external-link\">safe launch training</a></p>",
    "parent_id": "2650639500"
  },
  {
    "id": "2650639654",
    "title": "Safe launch process/安全量产投放过程",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2650639654",
    "content": "<p><strong><span style=\"color: rgb(51,51,51);\">Detail safe launch process refer links below&#xa0;:</span></strong></p>\n<ul>\n <li><span style=\"color: rgb(0,204,255);\"><a href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?versionId=942d1239-0925-4716-934c-110901a37219&amp;preview=/493594844/581259791/MP-206.01-003-RBCD_Production_Safe_Launch_Prozess_Flow_V1.0_EN%20.pdf\" class=\"external-link\">https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?versionId=942d1239-0925-4716-934c-110901a37219&amp;preview=/493594844/581259791/MP-206.01-003-RBCD_Production_Safe_Launch_Prozess_Flow_V1.0_EN%20.pdf</a></span></li>\n</ul>\n<p><span>Quality engineer can do pre-check in advance if safe launch needed based on know-how&#xa0; , if needed, can get support by the SL team .</span></p>\n<p><span>质量工程师可以根据自己的 认知提前预判是否需要做安全爬坡流程， 如果有必要，可以获取SL 团队支持。</span></p>\n<ul>\n <li><span>If need safe launch , quality engineer need invite safe launch team to safe launch planning ,then get approval via work on .<br></span><span>(related attachments need attached in work on &#xa0;:1. safe launch decision matrix&#xa0; 2. SQA plan&#xa0; 3. safe launch close criteria&#xa0; 4. MM )</span><br>\n  <ul>\n   <li><span>SL team discussion according to RBCD-MP-206.01-003 attachment&#xa0; decision matrix </span></li>\n  </ul></li>\n</ul>\n<p style=\"margin-left: 80.0px;\"><span>如果需要量产爬坡，根据</span><span> RBCD-MP-206.01-003 </span><span>附件决策矩阵进行</span><span> SL </span><span>团队讨论。</span></p>\n<ul>\n <li style=\"list-style-type: none;\">\n  <ul>\n   <li><span>SQA plan need consider all related process (e.g. incoming inspection ,inhouse production ,product audit ,pop, warehouse ) and&#xa0;</span><span>SQA 计划需要考率所有相关工艺。</span></li>\n  </ul></li>\n <li><span>If no need to do safe launch, record it in Dir system during MAE release ,Product release&#xa0;<br></span></li>\n</ul>\n<p style=\"margin-left: 40.0px;\">如果不需要安全启动，请在DIR 系统里做记录.</p>\n<ul>\n <li><span>Start a work-on w/ the attachments( 1. safe launch decision matrix&#xa0; 2. SQA plan ( safe launch close criteria)&#xa0; 3. MM )<br></span></li>\n</ul>\n<p style=\"margin-left: 0.375in;\">使用workon on 获取批准。（附件包括1.决策矩阵 2.SQA 计划(SQA 关闭标准) 3.会议纪要）</p>\n<p><span>If need to do a safe launch :</span></p>\n<ul>\n <li><span>issue a SQA plan by QE. Review w/ SL team(example)</span></li>\n</ul>\n<p style=\"margin-left: 0.375in;\"><span>如果需要安全启动，请通过</span><span> QE </span><span>发布</span><span> SQA </span><span>计划和</span><span>SL</span><span>团队一起评估</span><span> (</span><span>示例</span><span>)</span></p>\n<ul>\n <li><span>Define a criteria of close the safe launch</span><span>定义量产爬坡关闭标准。</span></li>\n</ul>\n<p><span>If the safe launch need to be done. Start a work-on w/ the decision matrix, the MMs, SQA plan, criteria for approval</span></p>\n<p style=\"margin-left: 0.375in;\"><span>如果需要安全启动。</span><span> </span><span>附件为决策矩阵，</span><span> </span><span>会议纪要，</span><span> SQA </span><span>计划和标准，通过</span><span>work-on</span><span>系统发起</span></p>\n<p><span>If the SQA contain special product audit by QMM7, tracking the measurement result. Sometimes it may have some findings. Please confirm and evaluate.</span></p>\n<p style=\"margin-left: 0.375in;\"><span>如果</span><span> SQA </span><span>包含由</span><span> QMM7 </span><span>进行的特殊产品审核，则跟踪测量结果。</span><span> </span><span>有时可能会有一些发现。</span><span> </span><span>请确认并评估。</span></p>\n<p><span>The SL team need to review the SQA result and write MMs, if have some findings during this period, the SL team should evaluate whether need to extend the safe launch.</span></p>\n<p style=\"margin-left: 0.375in;\"><span>SL </span><span>团队需要审核</span><span> SQA </span><span>结果并编写</span><span> </span><span>会议纪要</span><span> </span><span>，如果在此期间有一些发现，</span><span> SL </span><span>团队应评估是否需要延长安全启动。</span></p>\n<p><span>When the safe launch finished, a summary meeting is necessary. Evaluate the safe launch result according to the defined criteria and summary the findings.</span></p>\n<p style=\"margin-left: 0.375in;\"><span>安全启动完成后，需要召开总结会议。</span><span> </span><span>根据定义的标准评估安全启动结果并总结结果。</span></p>\n<p><span style=\"color: rgb(0,204,255);\">Document</span></p>\n<p><a href=\"/confluence/download/attachments/2650639654/Safe%20Launch%20Decision%20Matrix.pdf?version=1&amp;modificationDate=1673488855000&amp;api=v2\" data-linked-resource-id=\"2650639670\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"Safe Launch Decision Matrix.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2650639654\" data-linked-resource-container-version=\"5\">Safe Launch Decision Matrix.pdf</a></p>\n<p><a href=\"/confluence/download/attachments/2650639654/SQA%20reference.pdf?version=1&amp;modificationDate=1673488856000&amp;api=v2\" data-linked-resource-id=\"2650639672\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"SQA reference.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2650639654\" data-linked-resource-container-version=\"5\">SQA reference.pdf</a></p>\n<p><br></p>\n<p><span style=\"color: rgb(0,204,255);\"><a href=\"/confluence/download/attachments/2650639654/Safe%20Launch%20close%20Criteria.pdf?version=1&amp;modificationDate=1673488854000&amp;api=v2\" data-linked-resource-id=\"2650639669\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"Safe Launch close Criteria.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2650639654\" data-linked-resource-container-version=\"5\">Safe Launch close Criteria.pdf</a></span></p>\n<p><a href=\"/confluence/download/attachments/2650639654/safe%20launch%20summary.pdf?version=1&amp;modificationDate=1673488855000&amp;api=v2\" data-linked-resource-id=\"2650639671\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"safe launch summary.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2650639654\" data-linked-resource-container-version=\"5\">safe launch summary.pdf</a></p>",
    "parent_id": "2650639500"
  },

  {
    "id": "2836901438",
    "title": "GCR knowledge",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2836901438",
    "content": "<p>IMT-E management common information</p><p>一， MSA and MU related</p><p> 1.Booklet 8, Booklet 10—En&amp; Cn Link</p><p> 2. Booklet 10 general training</p><p> 3. Booklet 10 supplement in RBCD</p><p> 4. Q-DAS Solara MP-V14 Q&amp;A</p><p><span style=\"letter-spacing: 0.0px;\"> 5. MSA yearly plan&amp;list templet</span></p><p><br/></p><p><span style=\"letter-spacing: 0.0px;\">二. Metrology characteristics instruction</span></p><p><span style=\"letter-spacing: 0.0px;\">   IMT-E Calibration tips in RBCD (</span><span style=\"letter-spacing: 0.0px;\">Calibration characteristic knowledge:</span><span style=\"letter-spacing: 0.0px;\"> </span><span style=\"letter-spacing: 0.0px;\">Magnetic/</span><span style=\"letter-spacing: 0.0px;\">Force/</span><span style=\"letter-spacing: 0.0px;\">Torque/</span><span style=\"letter-spacing: 0.0px;\">Air leakage/</span><span style=\"letter-spacing: 0.0px;\">Current&amp; voltage /</span><span style=\"letter-spacing: 0.0px;\">Roughness/</span><span style=\"letter-spacing: 0.0px;\">Roundness ......)</span></p><p><br/></p><p>三，D<span style=\"letter-spacing: 0.0px;\">ocument definition</span></p><p>1. F019M1A21E GCR Laboratory scope-V8</p><p>3. IMT Equipment classification and uncontrol gauge judgement</p><p>4. Stability part management in RBCD</p><p>5. Training for IMT-E selection, release and preparation before use</p><p><br/></p><p>四， Tools or templet instruction</p><p>1.Calibration interval calculation and application</p><p>2.GCR IMT-E RA tools use instruction.</p><p>3. GCR PY (Poka Yoke) part test report filling instruction</p><p>4. General calibration report templet</p><p><br/></p><p><span style=\"letter-spacing: 0.0px;\">Plan：</span></p><p><span style=\"letter-spacing: 0.0px;\">Basic information handbook or database for critical type of IMT-E</span></p><p>Internal calibration pr<span style=\"letter-spacing: 0.0px;\">ocess introduction</span></p><p>Calibration management flow</p><p>Link from LdP: AK238, SSO, MU....</p>",
    "parent_id": "2823035118"
  },
  {
    "id": "2924174800",
    "title": "GCR Technique window person & characteristic responsibility",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2924174800",
    "content": "<p>Main procedure&amp;technique responsibility流程和技术主要负责人:  Mrs.Cai Xiangying/85332173</p><p>MSA 方法指导负责人: Mrs.Cai Xiangying &amp; Mr.Ruan Mingming,    Q-DAS Solara_MP模块操作指导: Mr.Ruan Mingming</p><p><span style=\"letter-spacing: 0.0px;\">GCR 计量器具特性直接负责人和校准</span><span style=\"letter-spacing: 0.0px;\">技术窗口人</span></p><ul><li>计量特性负责工程师图示：(若已知计量器具计量特性是什么的技术问题，请联系如下负责人)</li></ul><p style=\"margin-left: 40.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/2924174800/image-2023-4-7_15-15-9.png?version=1&amp;modificationDate=1680851709000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174800/image-2023-4-7_15-15-9.png?version=1&amp;modificationDate=1680851709000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"2924174876\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-4-7_15-15-9.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174800\" data-linked-resource-container-version=\"24\" alt=\"\"></span>         </p><p>咨询前请预先进行计量器具的测量特性归类，便于迅速定位相应的GCR工程师：</p><p style=\"margin-left: 40.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" width=\"800\" src=\"/confluence/download/attachments/2924174800/image-2024-10-16_10-18-42.png?version=1&amp;modificationDate=1729045123000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/2924174800/image-2024-10-16_10-18-42.png?version=1&amp;modificationDate=1729045123000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4875393021\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-r osch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"2924174800\" data-linked-resource-container-version=\"24\" alt=\"\"></span></p><p>                                                                                                                                              </p><p><br/></p>",

  {
    "id": "3238894745",
    "title": "IMT-E problem Escalation rule for process loop in GCR",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3238894745",

  {
    "id": "4947350739",
    "title": "IMT-E accuracy identification and calibration basis计量器具精度识别和校准依据",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=4947350739",
    "content": "<p><br/></p><p>一 IMT equipment 登记受控要求：</p><ul style=\"list-style-type: square;\"><li>用户需按照IMT equipment说明书中的技术规范描述的信息正确登记<span style=\"color: rgb(51,102,255);\"><strong>名称，量程，精度，分辨率，制造厂家</strong></span>；如有特殊要求，需提供使用点，使用范围；<br/>精度一般来自于厂家说明书的技术规范那一页，没有找到这一页，就联系厂家提供，<span style=\"color: rgb(255,0,255);\"><strong>精度不是刻度，不是分辨率，不是显示位数，更不是校准证书中的校准实测精度</strong></span>。</li></ul><p>           登记时如果瞎写精度，QMM将没法选择正确的标准器，或者寻找合适的外校实验室提供校准服务，QMM发现精度提供异常，将退单处理，可能影响用户需求。</p><p>           精度和测量范围均允许按实际使用要求重新定义：</p><p>           非强检计量器具校准时如发现精度不合格，用户需考虑是否厂家精度过高，可按被测零件要求的十分之一，二十分之一，五十分之一来重新定义一个合理的精度。</p><ul style=\"list-style-type: square;\"><li>QMM7按照MP-301.08 No.4.4 的黄金法则选择合适的标准器进行校准，并满足用户需要的使用点，使用范围的校准：</li></ul><p style=\"margin-left: 40.0px;\"><span style=\"color: rgb(33,37,41);\">The measurement uncertainty for a specified measurement range of the calibration must generally be less than one third of the associated tolerance for specific characteristics of the IMT equipment. </span><span style=\"color: rgb(33,37,41);\">It must however be at least less than the associated tolerance.</span></p><p><br/></p><p>二 QMM7校准精度将按如下4种方式和优先顺序进行校准, 并做合格与否的判断：</p><p>          证书和报告评估方式：</p><p>         - 外来证书有符合性结论和IQ-PMV中登记了精度，由QMM7评估并签字，<strong><span style=\"color: rgb(51,102,255);\">否则用户评估和签字</span></strong>；</p><p>         - 如不合格，非检定项目，允许放宽要求按如下3进行</p><p>         - 规则：强制检定的计量器具必须遵守国家检定规程JJG的要求检定和出检定证书，并按照检定日期和周期执行后续的周期检定。<span>计量器具国家检定规程是由国家制定的标准，具有法律效力，确保计量器具的准确性和一致性。</span></p><p><span>                      而企业自定义校准规范则是企业根据自身需求制定的标准，并参考国家检定规程，校准规范作为技术性指导文件，根据企业实际应用要求可另行编制。</span></p><p>     1.  按照国家JJG/JJF/GB，定义的精度来判断是否合格，举例见下：</p><p>          JJG 693 可燃气体报警器检定规程：</p><p style=\"margin-left: 40.0px;\">   <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/4947350739/image-2025-2-19_11-14-29.png?version=1&amp;modificationDate=1739934869000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947350739/image-2025-2-19_11-14-29.png?version=1&amp;modificationDate=1739934869000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5402237963\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-19_11-14-29.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947350739\" data-linked-resource-container-version=\"16\" alt=\"\"></span></p><p>          JJG 1038 科里奥利质量流量计检定规程</p><p style=\"margin-left: 40.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/4947350739/image-2025-2-19_14-33-33.png?version=1&amp;modificationDate=1739946814000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947350739/image-2025-2-19_14-33-33.png?version=1&amp;modificationDate=1739946814000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5402240088\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-19_14-33-33.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947350739\" data-linked-resource-container-version=\"16\" alt=\"\"></span></p><p>     </p><p>       JJF 1093 投影仪校准规范</p><p style=\"margin-left: 40.0px;\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"150\" src=\"/confluence/download/attachments/4947350739/image-2025-2-19_13-35-40.png?version=1&amp;modificationDate=1739943340000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947350739/image-2025-2-19_13-35-40.png?version=1&amp;modificationDate=1739943340000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5402239092\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-19_13-35-40.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947350739\" data-linked-resource-container-version=\"16\" alt=\"\"></span></p><p>      JJF 1250 激光测径仪校准规范</p><p style=\"margin-left: 40.0px;\"> <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/4947350739/image-2025-2-19_14-29-27.png?version=1&amp;modificationDate=1739946567000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947350739/image-2025-2-19_14-29-27.png?version=1&amp;modificationDate=1739946567000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5402239991\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-19_14-29-27.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947350739\" data-linked-resource-container-version=\"16\" alt=\"\"></span></p><p>   2. 制造厂家说明书中的精度定义，举例如下</p><p style=\"margin-left: 40.0px;\">  <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/4947350739/image-2024-11-4_15-28-32-1.png?version=1&amp;modificationDate=1730705313000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947350739/image-2024-11-4_15-28-32-1.png?version=1&amp;modificationDate=1730705313000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4947352237\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-11-4_15-28-32-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947350739\" data-linked-resource-container-version=\"16\" alt=\"\"></span></p><p>        力学、电学精度计算规则：     </p><p>           - 百分号后面未加FS， Rdg的则一律默认满量程。</p><p>           - 算式中有正负号和括号的，前面第一个数值都指有百分号或者已经变成小数，计算时后面都应该乘上测试点Rdg的输入标准值。</p><p>           - 扭矩扳子的精度默认的是相对误差，即百分号后面乘上测试点Rdg的输入标准值。</p><p>      测量设备的技术参数从制造厂说明书，官方网站，供应商提供，举例如下：</p><p>     <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/4947350739/image-2025-2-24_10-8-36.png?version=1&amp;modificationDate=1740362916000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947350739/image-2025-2-24_10-8-36.png?version=1&amp;modificationDate=1740362916000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5427792258\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-24_10-8-36.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947350739\" data-linked-resource-container-version=\"16\" alt=\"\"></span></p><p>  3. 如没有国家标准可参考，或者检后发现不符合厂家的精度要求，允许用户则按照MP-301.08 No.2.1 的通用规则来重新定义计量器具的判断精度：</p><p>      For selecting suitable IMT equipment, e.g., the following thumb rule is also applicable: Tolerance of the IMT equipment ≤ 5% (better ≤ 2%, in exceptions ≤ 10%) of</p><p>      the specification limit (characteristic tolerance<span style=\"letter-spacing: 0.0px;\">).</span></p><p>  4. 根据控制系统定义的精度来判别，参考MP301.08 No.4.2: </p><p>      控制系统需要有放行过的文件支持</p><p>     If measurement parameters cannot be traced back to an official national primary standard or cannot be traced back sufficiently accurate,<br/>    then the IMT Equipment Owner sets up a control system according to variant A or B.<br/>    The inspection sequence plan (inspection method sheet) describes the control system, e.g. control system for injected quantities or flow rates of diesel injection systems.</p><p>三 精度变更维护</p><p>    - 内校部分：变更过的精度信息需更新到内部校准规程</p><p>    - 外校部分：变更过的精度信息需更新到IQ-PMV</p><p>    </p><p><br/></p>",
    "parent_id": "3615810478"
  },
  {
    "id": "5409162367",
    "title": "Precaution of release and registration of IMT-E IMT-E 设备放行和新登记注意事项",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=5409162367",
    "content": "<p>在计量管理过程中，设备放行和新登记到IQ-PMV注意事项:</p><ol><li><u><strong>新登记的便携式计量器具用户需考虑备好备件</strong></u>，比如说非标检具，校准件，传感器，扭矩扳手，千分表，加速度计，板卡，硬度计，压力表，线纹尺，折射计等，<strong><u>需委外校准</u></strong>的这些件，大家需考虑好外送到回来的<span>lead time</span>是否能接受。</li></ol><p>         <span> </span><u><strong>如不能接受</strong></u>，送检会影响使用的，<strong><u>务必告知工程师准备好流转用备件</u></strong>，备件通常要求入<u><strong>QMM7仓库</strong></u>管理。</p><p>      2. <u><strong>新登记的计量器具校准后用户还需考虑做MSA能力研究合格</strong></u>才能用于产品合格性测量，小型的量具，比如说螺纹规，光面环塞规，非标检具<span>(</span>按图纸定制件<span>),  </span>只要<strong><u>是首次导入</u></strong>这类计量器具使用的，而且是定义在生产的</p><p>          control plan中的测量设备，<strong><u>校准合格放行后，工程师都必须</u></strong>对该量具和使用该量具的人员(如果测量结果有人为操作的影响)，零件一起<strong><u>做测量系统能力分析(即MSA),<span> </span></u></strong>后续根据需求<u><strong>制定MSA plan</strong></u>， MSA报告均可以存储在<strong><u>N盘部门盘。</u></strong></p><p>      3. <u><strong>外</strong><strong><u>观</u>检测相机</strong></u><span>(需和</span><span>LSC</span>极限样品目录配套<span>)</span>，看外观用显微镜，放大镜等<u><strong>不需要登记做精度校准</strong></u>，但是也要求操作者和设备在固定的使用环境中，做测量系统能力分析的方法<span>7 kappa</span>放行，所用的标准件，LSC, PY件等均需登记</p><p>         到IQ-PMV。</p><p>     4. <u><strong>校准周期的制定责任人是用户</strong></u>， 参考MP-301.08 No.2.6。LIMS中有两种途径供确定校准周期：LIMS 新登记→计量申请→文件规定(复制链接查找国家标准，控制系统相关的则按控制系统执行) 或者 周期计算表上传。</p><p>         <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"400\" src=\"/confluence/download/attachments/5409162367/image-2025-2-21_10-17-10.png?version=1&amp;modificationDate=1740104230000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5409162367/image-2025-2-21_10-17-10.png?version=1&amp;modificationDate=1740104230000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5417409506\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-2-21_10-17-10.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5409162367\" data-linked-resource-container-version=\"7\" alt=\"\"></span></p><p>      5. <u><strong>自2024-7-1开始，间接区域的资产类和非资产类IMT-E放行，均使用Dir系统</strong></u>做放行审批和opl跟踪；</p><p>         </p><p>For the IMT-E release and new registration in the process of IMT-E management, precaution is as below:</p><p> 1） <u><strong>Newly registered portable IMT-E,</strong></u> such as non-standard gauge, calibration part, sensors, torque wrenches, micrometers, accelerometers, board cards, hardness meters, pressure gauges, line rulers, refractometers, etc., that<u><strong> require external calibration</strong></u>, should be considered for</p><p>       acceptance at the<strong><u> lead time of delivery</u></strong>. If not, it will affect your use. Please inform your engineers to <u><strong>prepare spare parts</strong></u> for circulation and generally, the spare parts need to put into <u><strong>QMM7 storage </strong></u>for management.</p><p> 2）Newly registered IMT-E, e.g. small measuring tools, such as thread gauges, smooth ring plug gauges, and non-standard measuring tools (customized parts according to the drawings), as long as it is the first time to import such</p><p>      measuring instruments for use, and it is a measuring equipment defined in the production control plan,<span> </span><span>after</span><span> </span><span>c</span><span>alib</span><span>ration to user, t</span>he personnel using the measuring tool (if the measurement results are affected by human.</p><p>      operation) shall <u><strong>conduct a measurement system capability analysis (MSA)</strong></u> together with the parts, and subsequently develop an <u><strong>MSA plan</strong></u> according to the requirements, MSA reports can be stored on N departmental disks.<br/> 3)  Appearance inspection camera (to be matched with LSC extreme sample catalog), microscopes, magnifying glasses, etc. used for appearance inspection do not need to be registered for accuracy calibration, but operators and</p><p>      equipment are also required to perform measurement system capability analysis in a fixed usage environment using method 7 kappa release. The standard parts, PY parts, etc. used must be registered in IQ-PMV.</p><p>4) The person responsible for formulating the monitoring interval is the user, refer to MP-301.08 No.2.6. There are two ways to determine the calibration cycle in LIMS: LIMS new registration → measurement application → document specification (copy the link to search for national standards, and follow the control system</p><p>     for those related to the control system) or uploading the cycle calculation table.</p><p>5)<strong> </strong><u><strong>Starting from July 1</strong></u>, 2024, the IMT-E release of fixed assets and non-FA  in <u><strong>indirect areas will be conducted using the Dir system</strong></u> for release approval and OPL tracking. </p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p>",
    "parent_id": "3615810478"
  },
  {
    "id": "5529049216",
    "title": "IMT-E Release procedures(Dir system application) IMT-E放行手续(Dir系统应用)",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=5529049216",
    "content": "<p><strong>自2024-7-1开始，间接区域的资产类和非资产类IMT-E放行，均使用Dir系统</strong>做放行审批和opl跟踪；</p><p>          另外，直接区域(指生产区域)仍线下完成。资产类测量设备的放行标签，QMM1不再提供,  默认只需要有计量标签。参考文件：MM-641.302-RBCD Process &amp; Product Release</p><p>          如设备有精度，需执行周期校准，则首次终验收报告和校准报告，MSA报告新登记时都需上传到IQ-PMV；</p><p><span>          如设备无精度，无法实现校准，不登记入IQ-PMV, 则QMM7不提供计量标签。</span><span>否则用户自行保管好终验收所有资料</span></p><p><span><span style=\"color: rgb(23,43,77);\"><strong>Dir系统应用顺序：</strong>Dir系统验收申请填写，并打印出checklist表格--&gt;邀请<span>TEF/FCM/QMM/HSE</span>线下完成现场的检查，完成c</span><span style=\"color: rgb(23,43,77);\">hecklist草稿</span><span style=\"color: rgb(23,43,77);\">→负责人输入到Dir系统做checklist签字审批--&gt;打印出来和终验收报告一起找冯工，其他科长们签字--&gt;将签完字的终验收报告上传至Dir系统</span><span style=\"color: rgb(23,43,77);\">     </span></span></p><p>操作顺序是：</p><p>用户DIR填验收申请，并打印出checklist，邀请QMM7一起现场检查确认，表格草稿填写,， 用户再输入到DIR 系统走QMM7工程师签字流程，流程走完，用户再打印出来，和拿好纸质终验收报告，找冯工和其他科长签字；</p><p>签完字，用户再把这张终验收传入DIR 系统就结束了。</p><p>注意: DIR系统中批准，各个部门各自审批，平行进行，部门内多个人员参与的，不分先后。 HSE需等所有部门批准才会做审批。</p><p><br/></p><p>IMT-E<span>需精度校准的，首次报告需提供终验收报告，</span>MSA<span>和精度校准报告。</span>Checklist<span>除了</span>IMT-E<span>的，其他的我们都不要求传进</span>IQ-PMV.</p><p><br/></p><p>Dir<span>操作指导存在如下：</span></p><p>DiR_manual_for_MAE_release_NoneSeries</p><p><br/></p><p><br/></p><p><span>Dir 网址：<a href=\"https://wx-rbcd-fas01.apac.bosch.com:8885/\" class=\"external-link\">https://wx-rbcd-fas01.apac.bosch.com:8885/</a></span></p><p><span>Dir 培训材料，打开如上网址，找到如下User manual：</span></p><p><span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"234\" src=\"/confluence/download/attachments/5529049216/image-2025-3-18_10-1-42-1.png?version=1&amp;modificationDate=1742263302000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5529049216/image-2025-3-18_10-1-42-1.png?version=1&amp;modificationDate=1742263302000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5529049235\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2025-3-18_10-1-42-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5529049216\" data-linked-resource-container-version=\"3\" alt=\"\"></span></span></p><p><br/></p><p><strong><span> </span></strong><u><strong>Starting from July 1</strong></u>, 2024, the IMT-E release of fixed assets and non-FA  in<span> </span><u><strong>indirect areas will be conducted using the Dir system</strong></u><span> </span>for release approval and OPL tracking. </p><p style=\"margin-left: 40.0px;\">    In addition, the direct area (referring to the production area) is still completed offline. The release label for asset measurement equipment is no longer provided by QMM1, and it is assumed that only measurement labels are needed. Reference documents: MM-641.302-RBCD Process &amp; Product Release.</p><p style=\"margin-left: 40.0px;\">    If the equipment has accuracy and requires periodic calibration, the first final acceptance report, calibration report, and MSA report must be uploaded to IQ-PMV when newly registered.</p><p style=\"margin-left: 40.0px;\">    If IMT-E has no accuracy and cannot achieve calibration, it will not be registered in IQ-PMV, and QMM7 will not provide measurement labels. Otherwise, the user shall keep all the final acceptance materials safe by themselves.</p><p> <strong>Application sequence of Dir system:</strong></p><p>     Fill in the Dir system acceptance application and print out the checklist form --&gt;Invite TEF/FCM/QMM/HSE to complete the on-site inspection offline, complete the checklist draft → The person in charge inputs the checklist into the Dir system for signature and approval --&gt;Print it out       </p><p>      together with the final acceptance report and find Mr. Feng to sign with other department heads --&gt;Upload the signed final acceptance report to the Dir system</p><p>     Dir website: <a href=\"https://wx-rbcd-fas01.apac.bosch.com:8885/\" class=\"external-link\">https://wx-rbcd-fas01.apac.bosch.com:8885/</a><br/>    Open the above website and find the following User manual for the training materials of Dir:</p>",
    "parent_id": "3615810478"
  },
  {
    "id": "5417408838",
    "title": "Precautions for int. and ext. handling and coordination processes of IMT-E  内外校送检和协调注意事项",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=5417408838",
    "content": "<p>      根据 MP-301.08,  用户是计量器具的owner，由培训过的用户始终负责计量器具的正确的状态，并必须充分保护IMT设备，使其免受损坏和质量下降。</p><p style=\"margin-left: 80.0px;\">   <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/5417408838/image-2023-12-5_11-33-17.png?version=1&amp;modificationDate=1740102661000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/5417408838/image-2023-12-5_11-33-17.png?version=1&amp;modificationDate=1740102661000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"5417408917\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-12-5_11-33-17.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"5417408838\" data-linked-resource-container-version=\"2\" alt=\"\"></span></span></p><p> --     QMM7是服务部门，按照计量器具的原理参数，寻求合适合格的CNAS校准实验室提供服务，并帮助送和取。各部门的计量<span>协调员需帮助协调好校准所需要的资源:</span></p><p>         1)<span> </span><u><strong>送出校准部分(国内</strong></u>通过ISO/IEC 17025的校准实验室,制造厂家)，如外部实验室有额外需要时，用户需配合完成：</p><ul><li style=\"list-style-type: none;\"><ul><li style=\"list-style-type: none;\"><ul><li>需配套软件作为数据显示和做修正， 则需培训过软件的人员前往实验室完成校准过程</li><li>要求用户提供显示器，夹具或者其他装置(不需用户出去)</li><li>计量器具操作复杂，需培训过会操作的用户前往，或者由用户电话/邮件沟通操作步骤给外部实验室；简单操作的，建议可粘贴操作步骤</li></ul></li></ul></li></ul><p><strong>     <span> </span></strong>   2)<span> </span><strong>送出校准部分(国外</strong>如BaP, HoP1, JhP...,国外实验室，制造厂家)                    </p><p>                        因首次进口时报关资料和实物会出现各种问题，会造成出口和返回困难。为使流程顺畅，采取如下处理方式：</p><ul><li style=\"list-style-type: none;\"><ul><li style=\"list-style-type: none;\"><ul><li>买入后，登记受控时，用户工程师需提供报关资料给QMM7工程师存档  (登记前和QMM7工程师沟通)</li><li>首次到期送出口校准，由用户负责进出口流程办理，返回后提供报告给QMM7</li><li>二次到期再送出口校准，转由QMM7负责</li><li>QMM7如发现仍旧出不了口，通知用户购买新件替代，并循环如上流程</li></ul></li></ul></li></ul><p>         3)<span> </span><u><strong>在线校准部分</strong></u>，均需培训过该设备的人员支持现场校准业务,  </p><p> --    我们每年也根据投资回报率始终在坚持做外部转内部标定项目，为公司降低校准费用支出。</p><p><br/></p><p>      According to MP-301.08, the user is the owner of the measuring instrument, and trained users are always responsible for the correct condition of the measuring instrument,  and must fully protect the IMT equipment from</p><p>     damage and quality degradation.</p><p>--  QMM7 is a service department that seeks suitable and qualified CNAS calibration laboratories to provide services based on the principle parameters of measuring instrument,  and assists in delivery and retrieval.   </p><p>       The gauge coordinators of each department need to help coordinate the resources required for calibration:  </p><p>     1)<u><strong><span> </span>Send out the calibration IMT-E (to domestic </strong></u>calibration laboratories that have passed ISO/IEC 17025 and manufacturers). If there is an additional need from external laboratories, the user needs to cooperate to complete the</p><p>         following tasks:        </p><ul><li>If software is required for data display and correction, personnel who have received software training must go to the laboratory to complete the calibration process</li><li>Require users to provide displays, fixtures, or other devices (without the need for users to go out)</li><li>The operation of measuring instruments is complex and requires trained users to go, or users can communicate the operation steps to external laboratories by phone/email; Simple operation, it is recommended to paste the operation steps.</li></ul><p>    2)<span> </span><u><strong>Send out calibration IMT-E (to foreign<span> </span></strong></u>such as BaP, HoP1, JhP..., foreign laboratories, manufacturers)<br/>        Due to various issues with customs declaration documents and physical items during the first import, it can cause difficulties in export and return. To ensure a smooth process, the following measures are taken:</p><ul><li>After purchase, when registering under control, the user engineer needs to provide customs declaration information to the QMM7 engineer for archiving (communicate with the QMM7 engineer before registration)</li><li>Upon the first expiration of the export calibration, the user is responsible for handling the import and export process and providing a report to QMM7 upon return.</li><li>Upon second expiration and later, export calibration will be sent to QMM7 for responsibility,</li><li>If QMM7 still cannot be exported, notify the user to purchase a new replacement and repeat the above process</li></ul><p>   3) <span> </span><u><strong>The online calibrati</strong><strong>on IMT-E</strong></u><span> </span>requires personnel who have received training on the equipment to support on-site calibration services</p><p> --  We always adhere to external to internal calibration projects based on the return on investment every year, in order to reduce calibration expenses for the company.</p><p><br/></p><p><br/></p><p><br/></p><p><br/></p>",
    "parent_id": "3615810478"
  },
  {
    "id": "4947349109",
    "title": "Cost of spare gauge, repair, calibration &free cost scope备件费,维修费,校准费和免检费范围",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=4947349109",
    "content": "<p><br/></p><p>      <strong>备件费</strong>，QMM7有备件库，仅针对便携式计量器具，关于备件采购规则如下：</p><ol><li style=\"list-style-type: none;\"><ol><li>首次新登记，增加使用件数量(比如增加使用工位，增加使用量),  用户备好备件入库管理</li><li>遗失，到期报废， 采购单价低于2000RMB的备件补充，QMM7负责</li><li>大于等于2000RMB，QMM7会通知用户，用户负责</li></ol></li></ol><p>       <strong>维修费</strong>， QMM7负责通用标准量具的维修业务，如卡尺，千分尺，千分表等的内修或者外修      </p><p style=\"margin-left: 40.0px;\">       a. 单件费用低于2000RMB， QMM7负责 </p><p style=\"margin-left: 40.0px;\">       b. 单件费用大于等于2000RMB， 用户负责</p><p>       <strong>校准费</strong>，QMM7 送和取从/至QMM7的外部协议供应商，比如外部实验室和博世合法供应商(用户自己定义的合法校准供应商，送取也可以委托QMM7送取，QMM7不负责付费）</p><p style=\"margin-left: 40.0px;\">      a. 新登记和周检，单件费用低于5000RMB， QMM7负责 </p><p style=\"margin-left: 40.0px;\">      b. 新登记和周检，单件费用大于等于5000RMB， 用户负责</p><p style=\"margin-left: 40.0px;\">      c.<span> </span><span>非监控量具，费用用户负责（MOE6.5,6.6 HT 和C-coating除外)</span><span> </span></p><p style=\"margin-left: 40.0px;\"><span>      d. 新登记件来自新业务如FC, EBS, E Compressor等区域，首次校准费用用户负责</span></p><p style=\"margin-left: 40.0px;\"><span>      e. ETC 负责自己区域的新和周检所有校准费，除了标准量具(如扭矩扳手，数显表，校准费2000RMB以下)之外</span></p><p style=\"margin-left: 40.0px;\"><span>      f. </span>用户如通过ISO/IEC 17025 CNAS认证，认证范围中的计量器具申请需全部外校，而且有效期按校准日期跑，QMM7有能力内校部分校准费需由用户负责</p><p><span>     <strong>免检费范围：</strong></span></p><p>                 属于国家强检目录范围的无锡市政府给与免费检定。RBCD 目前有国产声级计，安全相关的压力表属于强检范围。</p><p>                 受控识别：<span>跟安全相关的压力表，均识别为强检压力表，无锡实验室提供免费检定服务；</span></p><p><span>                                 </span><span style=\"letter-spacing: 0.0px;\"> </span><span style=\"letter-spacing: 0.0px;\"> </span><span style=\"letter-spacing: 0.0px;\">其余的，需付费，即不纳入强检范围的压力表如需受控的（如简单压力容器用压力表)，QMM7有能力做精度校准的，将不送外做付费检定。</span></p><p><span style=\"letter-spacing: 0.0px;\">                                   如用户强行外检申请，则由用户承担产生的校准费用。</span></p><p><span>                                   简单压力容器不纳入强检范畴：</span></p><p><span>                                     <span class=\"ui-provider a b c d e f g h i j k l m n o p q r s t u v w x y z ab ac ae af ag ah ai aj ak\">T:\\RBCD_Common\\MG\\09_HSE\\11 Laws &amp; Regulations\\01 Safety\\SF-Special Equipment &amp; Operation\\SF020-简单压力容器安全技术监察规程TSGR0003-2007.pdf</span></span></p><p><span><span class=\"ui-provider a b c d e f g h i j k l m n o p q r s t u v w x y z ab ac ae af ag ah ai aj ak\">                                    <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/4947349109/image-2024-8-12_16-48-12.png?version=1&amp;modificationDate=1730698849000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947349109/image-2024-8-12_16-48-12.png?version=1&amp;modificationDate=1730698849000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4947349154\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-8-12_16-48-12.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947349109\" data-linked-resource-container-version=\"7\" alt=\"\"></span></span>      <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/4947349109/image-2024-8-12_16-49-40.png?version=1&amp;modificationDate=1730698850000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947349109/image-2024-8-12_16-49-40.png?version=1&amp;modificationDate=1730698850000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4947349155\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-8-12_16-49-40.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947349109\" data-linked-resource-container-version=\"7\" alt=\"\"></span></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/4947349109/image-2024-8-12_16-48-56.png?version=1&amp;modificationDate=1730698850000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947349109/image-2024-8-12_16-48-56.png?version=1&amp;modificationDate=1730698850000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4947349157\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-8-12_16-48-56.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947349109\" data-linked-resource-container-version=\"7\" alt=\"\"></span></span></span></span></p><p><br/></p><p><br/></p><p><strong>Spare parts cost</strong></p><p>     QMM7 has a spare parts warehouse, only for portable IMT-E. The rules for purchasing spare parts are as follows:</p><ul><li style=\"list-style-type: none;\"><ul><li>When registering for the first time, increasing the number of parts used (such as increasing the use of workstations, increasing usage), spare parts for storage management by users</li><li>Missing, scrapped upon expiration, and replenishing spare parts with a purchase price lower than 2000RMB, QMM7 is responsible for it.</li><li>Greater than or equal to 2000RMB, QMM7 will notify the user, and the user is responsible for it.</li></ul></li></ul><p><strong>Maintenance cost</strong></p><p>     QMM7 is responsible for internal or external repair of calipers, micrometers, micrometers etc.</p><ul><li style=\"list-style-type: none;\"><ul><li>If unit cost is less than 2000RMB, QMM7 is responsible for it</li><li>If unit cost is greater than or equal to 2000RMB, the user is responsible for it</li></ul></li></ul><p><strong>Calibration cost</strong></p><p>    QMM7 delivery and retrieval from/to external protocol suppliers of QMM7, such as laboratories and Bosch legitimate suppliers (calibration suppliers defined by users,  QMM7 can do delivery, but not responsible for payment)</p><ul><li style=\"list-style-type: none;\"><ul><li>New registration and regular inspection, unit cost less than 5000RMB, QMM7 is responsible for</li><li>New registration and weekly inspection, unit of 5000 RMB or more, the user is responsible for</li><li>Non monitoring IMT-E, user responsible for cost (excluding MOE6.5, 6.6:HT and C-coating)</li><li>The user is responsible for the first calibration cost for the new registration of the new business area such as FC, EBS, E compressor and so on.</li><li>ETC is responsible for all calibration fees for new and weekly inspections in its own area, except for standard measuring tools (such as torque wrenches, digital displays, calibration fees below 2000RMB)</li><li>If the user obtains ISO/IEC 17025 CNAS certification, all measuring instruments within the scope of certification must be externally calibrated, and the validity period should be based on the calibration date. If QMM7 has the ability to calibrate internally, the calibration fee for the part that needs to be borne by the user</li></ul></li></ul><p><strong>Scope of exemption from calibration cost:</strong><br/>     The Wuxi Municipal Government, which falls within the scope of the national mandatory inspection catalog, provides free verification. RBCD currently has domestically produced sound level meters, and safety related pressure gauges fall within the scope of mandatory verification.</p><p>     Controlled identification:</p><p><span style=\"letter-spacing: 0.0px;\">              Pressure gauges related to safety are identified as mandatory pressure gauges, and Wuxi laboratory provides free calibration services;</span></p><p>              For the rest, payment is required：</p><p>                         For pressure gauges that are not included in the scope of mandatory inspection and need to be controlled (such as pressure gauges for simple pressure vessels), if QMM7 has the ability to perform precision calibration,</p><p>              they will not be sent for paid inspection. If the user forcibly applies for external inspection, the user shall bear the calibration costs incurred.</p><p><br/></p>",
    "parent_id": "3615810478"
  },

hments/3589637296/image-2023-10-27_9-41-14-1.png?version=1&amp;modificationDate=1698370874000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3589637296/image-2023-10-27_9-41-14-1.png?version=1&amp;modificationDate=1698370874000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3589637312\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-10-27_9-41-14-1.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3589637296\" data-linked-resource-container-version=\"5\" alt=\"\"></span></p><p><strong>Foreign:</strong></p><p><a class=\"external-link\" href=\"https://connect.bosch.com/wikis/home?lang=de-de#!/wiki/W39bf3ea20027_40dc_a227_6ae5e70b099a/page/Nationen%2C%20ihre%20metrologischen%20Institute%20und%20die%20Akkreditierungsgesellschaft%20-%20Nations%2C%20their%20metrological%20Institutes%20and%20accreditation%20organisation\">https://connect.bosch.com/wikis/home?lang=de-de#!/wiki/W39bf3ea20027_40dc_a227_6ae5e70b099a/page/Nationen%2C%20ihre%20metrologischen%20Institute%20und%20die%20Akkreditierungsgesellschaft%20-%20Nations%2C%20their%20metrological%20Institutes%20and%20accreditation%20organisation</a></p><p><br/></p><p><br/></p>",
