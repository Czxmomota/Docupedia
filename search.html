é‡‡è´­å’Œå¼€å‘ï¼šä¸ºå¤–éƒ¨é‡‡è´­è¿‡ç¨‹ã€‚ åå‹¤é—®é¢˜çš„åå‹¤</p><p>Logisticï¼š for logistic issues</p><p>ç‰©æµï¼šä¸ºç‰©æµé—®é¢˜</p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-external-resource\" draggable=\"false\" width=\"300\" src=\"https://connect.bosch.com/connections/rte/community/7a4aa63b-a09d-4bed-9d8f-6a39294e1f87/page/4ec41250-6ca5-4a80-8a72-c9bad75f6c44/attachment/059c1e3e-02e8-4bfb-8970-0850dcaca659/media/editor_image_e4663451-e729-46bd-89ec-4ea623048c60.png\" data-image-src=\"https://connect.bosch.com/connections/rte/community/7a4aa63b-a09d-4bed-9d8f-6a39294e1f87/page/4ec41250-6ca5-4a80-8a72-c9bad75f6c44/attachment/059c1e3e-02e8-4bfb-8970-0850dcaca659/media/editor_image_e4663451-e729-46bd-89ec-4ea623048c60.png\"></span></p></div>\n</div>\n<div class=\"cell normal\" data-type=\"normal\">\n<div class=\"innerCell\">\n<p><span style=\"color: rgb(0,204,255);\">Documentation of nonconformity</span></p><p style=\"margin-left: 0.375in;\">Document the nonconformities of distributed products or production and logistic processes used, in terms of a complete product history.</p><p style=\"margin-left: 0.375in;\">æ ¹æ®å®Œæ•´çš„äº§å“å†å²è®°å½•ï¼Œè®°å½•æ‰€ä½¿ç”¨çš„åˆ†å¸ƒå¼äº§å“æˆ–ç”Ÿäº§å’Œç‰©æµæµç¨‹çš„ä¸ä¸€è‡´æ€§ã€‚</p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><strong><span style=\"text-decoration: underline;\">Situation</span></strong>: The product have been sent to customer and used. After evaluation, no need to call back, create a concession to document the deviation(product or process)</p><p style=\"margin-left: 0.375in;\"><span>äº§å“å·²å‘é€ç»™å®¢æˆ·å¹¶å·²ä½¿ç”¨ã€‚ è¯„ä¼°åï¼Œæ— éœ€å¬å›ï¼Œåˆ›å»ºè®©æ­¥æ¥æ”¶ä»¥è®°å½•åå·®</span><span> (</span><span>äº§å“æˆ–æµç¨‹</span><span>)</span></p><p style=\"margin-left: 0.375in;\"><br/></p><p style=\"margin-left: 0.375in;\"><span style=\"text-decoration: underline;\"><strong>Issuer</strong>:</s     "content": "<p><span style=\"color: rgb(0,204,255);\">Definition:</span></p><p>Describe the procedure for the internal release of machines, facilities, and equipment(MAE) .This also include process for the series production of: product, assemblies, components.</p><p><br/></p><p><br/></p><p><span style=\"color: rgb(0,204,255);\">pre-condition</span></p><p><span style=\"color: rgb(0,0,0);\">he pre-condition of process release is all MAEs in the production process are already released.</span></p><p><br/></p><p><span style=\"color: rgb(0,204,255);\">Situation:</span></p><p><br/></p><p class=\"incWidth\" style=\"text-align: left;\">Relocation of production and set up parallel production</p><p class=\"incWidth\" style=\"text-align: left;\">â€¢Release and relocation already known product family in the location</p><p class=\"incWidth\" style=\"text-align: left;\">â€¢Expansion of capacity/ duplication</p><p class=\"incWidth\" style=\"text-align: left;\">â€¢Relocation of production within same plant</p><p class=\"incWidth\" style=\"text-align: left;\"><span style=\"color: rgb(0,0,0);\">â€¢Others to be decided by team</span></p><p><br/></p><p style=\"margin-left: 0.75in;\"><br/></p><p style=\"margin-left: 0.375in;\"><br/></p><p><span style=\"color: rgb(0,204,255);\">processï¼š</span></p><p style=\"margin-left: 0.375in;\">Participant :PM/planner (organizer), QMM1/QMM4 Quality engineer (coordinator), ENG, Purchasing if necessary.</p><p style=\"margin-left: 0.375in;\">FlowÂ Â Â Â Â Â Â Â Â  :Kick off meeting--&gt;Target set up--&gt;Production(onsite)--&gt;production data check--&gt;summary &amp; evaluate --&gt;Signature</p><p style=\"margin-left: 0.375in;\"><br/></p><p><span style=\"color: rgb(0,204,255);\">Attention:</span></p><p><span style=\"color: rgb(255,0,0);\">The produced parts should be labelled and blocked; further usage has to be decided in line with the series delivery release</span></p><p style=\"margin-left: 0.75in;\">ç”Ÿäº§çš„é›¶ä»¶åº”è´´æ ‡å¹¶åŠ ä»¥å°å­˜ï¼›è¿›ä¸€æ­¥çš„ä½¿ç”¨å¿…é¡»æ ¹æ®ç³»åˆ—äº¤è´§ç‰ˆæœ¬æ¥å†³å®š</p><p><span style=\"color: rgb(255,0,0);\">The process release should be approved by plant QMM( can be delegated to responsible group manager QMM) &amp; head of department production</span></p><p style=\"margin-left: 0.75in;\"><span>å·¥è‰ºæ”¾è¡Œåº”ç”±å·¥å‚</span><span> QMM (</span><span>å¯æˆæƒè´Ÿè´£çš„</span><span>QMM</span><span>éƒ¨é—¨ç»ç†</span><span>) </span><span>å’Œç”Ÿäº§éƒ¨é—¨éƒ¨é•¿æ‰¹å‡†</span></p><p><span style=\"color: rgb(255,0,0);\">Manufacture relocation projects in the framework of CD06202, head of department production and QMM of the lead plant confirm the release &amp; change</span></p><p style=\"margin-left: 0.75in;\"><span>åœ¨</span><span> CD06202 </span><span>æ¡†æ¶å†…çš„åˆ¶é€ æ¬è¿é¡¹ç›®ï¼Œç”Ÿäº§éƒ¨é—¨éƒ¨é•¿å’Œç‰µå¤´å·¥å‚çš„</span><span> QMM </span><span>ç¡®è®¤äº†æ”¾è¡Œå’Œå˜æ›´</span></p><p><span style=\"color: rgb(255,0,0);\">Release status change from conditional release to release should be approved by plant QMM( can be delegated to responsible group manager QMM) &amp; head of department .</span></p><p style=\"margin-left: 0.75in;\"><span>ä»æœ‰æ¡ä»¶æ”¾è¡Œåˆ°æ”¾è¡Œçš„æ”¾è¡ŒçŠ¶æ€å˜åŒ–åº”ç”±å·¥å‚</span><span> QMM (</span><span>å¯æˆæƒè´Ÿè´£çš„</span><span>QMM</span><span>éƒ¨é—¨ç»ç†</span><span>) </span><span>å’Œç”Ÿäº§éƒ¨é—¨éƒ¨é•¿æ‰¹å‡†ã€‚</span></p>",

ction safe launch çš„å®é™…ä¾‹å­ï¼Œ éœ€è¦ä¸¥æ ¼æ‰§è¡Œç¨‹åºæ–‡ä»¶çš„æµç¨‹ ï¼ˆä¾‹å¦‚work on æ‰¹å‡†ï¼Œå®šä»¥æ ‡å‡†çš„SQA plan (å…³é—­å‡†åˆ™ï¼‰ï¼Œå®šæœŸå›é¡¾.... å…³é—­ä¼šè®®ï¼‰ã€‚</p>\n<p>-other cases (e.g. machine automation , change material.....)&#xa0; not defined in the form can be decided by the team case by case ,&#xa0;</p>\n<p>å…¶ä»–æƒ…å†µï¼ˆä¾‹å¦‚è‡ªåŠ¨åŒ–æ”¹é€ ï¼Œæ›´æ¢ææ–™....) æœªåœ¨ä»¥ä¸Šè¡¨æ ¼é‡Œå®šä¹‰çš„æƒ…å†µï¼Œteam å¯ä»¥æ ¹æ®å®é™…æƒ…å†µå†³å®šã€‚</p>\n<p><br></p>\n<p class=\"auto-cursor-target\">Document</p>\n<p class=\"auto-cursor-target\"><a href=\"/confluence/download/attachments/2650639511/Safe%20launch%20implementation%20guideline.pdf?version=1&amp;modificationDate=1673488511000&amp;api=v2\" data-linked-resource-id=\"2650639641\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"Safe launch implementation guideline.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2650639511\" data-linked-resource-container-version=\"7\">Safe launch implementation guideline.pdf</a></p>\n<p class=\"auto-cursor-target\">Video</p>\n<p class=\"auto-cursor-target\"><a href=\"https://tube.video.bosch.com/media/safe%20launch%20training/0_fqsahjpy\" class=\"external-link\">safe launch training</a></p>",

    "title": "Safe launch process/å®‰å…¨é‡äº§æŠ•æ”¾è¿‡ç¨‹",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=2650639654",
    "content": "<p><strong><span style=\"color: rgb(51,51,51);\">Detail safe launch process refer links below&#xa0;:</span></strong></p>\n<ul>\n <li><span style=\"color: rgb(0,204,255);\"><a href=\"https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?versionId=942d1239-0925-4716-934c-110901a37219&amp;preview=/493594844/581259791/MP-206.01-003-RBCD_Production_Safe_Launch_Prozess_Flow_V1.0_EN%20.pdf\" class=\"external-link\">https://kms.wam-sso.bosch.com/pages/rb-qms/view.action?versionId=942d1239-0925-4716-934c-110901a37219&amp;preview=/493594844/581259791/MP-206.01-003-RBCD_Production_Safe_Launch_Prozess_Flow_V1.0_EN%20.pdf</a></span></li>\n</ul>\n<p><span>Quality engineer can do pre-check in advance if safe launch needed based on know-how&#xa0; , if needed, can get support by the SL team .</span></p>\n<p><span>è´¨é‡å·¥ç¨‹å¸ˆå¯ä»¥æ ¹æ®è‡ªå·±çš„ è®¤çŸ¥æå‰é¢„åˆ¤æ˜¯å¦éœ€è¦åšå®‰å…¨çˆ¬å¡æµç¨‹ï¼Œ å¦‚æœæœ‰å¿…è¦ï¼Œå¯ä»¥è·å–SL å›¢é˜Ÿæ”¯æŒã€‚</span></p>\n<ul>\n <li><span>If need safe launch , quality engineer need invite safe launch team to safe launch planning ,then get approval via work on .<br></span><span>(related attachments need attached in work on &#xa0;:1. safe launch decision matrix&#xa0; 2. SQA plan&#xa0; 3. safe launch close criteria&#xa0; 4. MM )</span><br>\n  <ul>\n   <li><span>SL team discussion according to RBCD-MP-206.01-003 attachment&#xa0; decision matrix </span></li>\n  </ul></li>\n</ul>\n<p style=\"margin-left: 80.0px;\"><span>å¦‚æœéœ€è¦é‡äº§çˆ¬å¡ï¼Œæ ¹æ®</span><span> RBCD-MP-206.01-003 </span><span>é™„ä»¶å†³ç­–çŸ©é˜µè¿›è¡Œ</span><span> SL </span><span>å›¢é˜Ÿè®¨è®ºã€‚</span></p>\n<ul>\n <li style=\"list-style-type: none;\">\n  <ul>\n   <li><span>SQA plan need consider all related process (e.g. incoming inspection ,inhouse production ,product audit ,pop, warehouse ) and&#xa0;</span><span>SQA è®¡åˆ’éœ€è¦è€ƒç‡æ‰€æœ‰ç›¸å…³å·¥è‰ºã€‚</span></li>\n  </ul></li>\n <li><span>If no need to do safe launch, record it in Dir system during MAE release ,Product release&#xa0;<br></span></li>\n</ul>\n<p style=\"margin-left: 40.0px;\">å¦‚æœä¸éœ€è¦å®‰å…¨å¯åŠ¨ï¼Œè¯·åœ¨DIR ç³»ç»Ÿé‡Œåšè®°å½•.</p>\n<ul>\n <li><span>Start a work-on w/ the attachments( 1. safe launch decision matrix&#xa0; 2. SQA plan ( safe launch close criteria)&#xa0; 3. MM )<br></span></li>\n</ul>\n<p style=\"margin-left: 0.375in;\">ä½¿ç”¨workon on è·å–æ‰¹å‡†ã€‚ï¼ˆé™„ä»¶åŒ…æ‹¬1.å†³ç­–çŸ©é˜µ 2.SQA è®¡åˆ’(SQA å…³é—­æ ‡å‡†) 3.ä¼šè®®çºªè¦ï¼‰</p>\n<p><span>If need to do a safe launch :</span></p>\n<ul>\n <li><span>issue a SQA plan by QE. Review w/ SL team(example)</span></li>\n</ul>\n<p style=\"margin-left: 0.375in;\"><span>å¦‚æœéœ€è¦å®‰å…¨å¯åŠ¨ï¼Œè¯·é€šè¿‡</span><span> QE </span><span>å‘å¸ƒ</span><span> SQA </span><span>è®¡åˆ’å’Œ</span><span>SL</span><span>å›¢é˜Ÿä¸€èµ·è¯„ä¼°</span><span> (</span><span>ç¤ºä¾‹</span><span>)</span></p>\n<ul>\n <li><span>Define a criteria of close the safe launch</span><span>å®šä¹‰é‡äº§çˆ¬å¡å…³é—­æ ‡å‡†ã€‚</span></li>\n</ul>\n<p><span>If the safe launch need to be done. Start a work-on w/ the decision matrix, the MMs, SQA plan, criteria for approval</span></p>\n<p style=\"margin-left: 0.375in;\"><span>å¦‚æœéœ€è¦å®‰å…¨å¯åŠ¨ã€‚</span><span> </span><span>é™„ä»¶ä¸ºå†³ç­–çŸ©é˜µï¼Œ</span><span> </span><span>ä¼šè®®çºªè¦ï¼Œ</span><span> SQA </span><span>è®¡åˆ’å’Œæ ‡å‡†ï¼Œé€šè¿‡</span><span>work-on</span><span>ç³»ç»Ÿå‘èµ·</span></p>\n<p><span>If the SQA contain special product audit by QMM7, tracking the measurement result. Sometimes it may have some findings. Please confirm and evaluate.</span></p>\n<p style=\"margin-left: 0.375in;\"><span>å¦‚æœ</span><span> SQA </span><span>åŒ…å«ç”±</span><span> QMM7 </span><span>è¿›è¡Œçš„ç‰¹æ®Šäº§å“å®¡æ ¸ï¼Œåˆ™è·Ÿè¸ªæµ‹é‡ç»“æœã€‚</span><span> </span><span>æœ‰æ—¶å¯èƒ½ä¼šæœ‰ä¸€äº›å‘ç°ã€‚</span><span> </span><span>è¯·ç¡®è®¤å¹¶è¯„ä¼°ã€‚</span></p>\n<p><span>The SL team need to review the SQA result and write MMs, if have some findings during this period, the SL team should evaluate whether need to extend the safe launch.</span></p>\n<p style=\"margin-left: 0.375in;\"><span>SL </span><span>å›¢é˜Ÿéœ€è¦å®¡æ ¸</span><span> SQA </span><span>ç»“æœå¹¶ç¼–å†™</span><span> </span><span>ä¼šè®®çºªè¦</span><span> </span><span>ï¼Œå¦‚æœåœ¨æ­¤æœŸé—´æœ‰ä¸€äº›å‘ç°ï¼Œ</span><span> SL </span><span>å›¢é˜Ÿåº”è¯„ä¼°æ˜¯å¦éœ€è¦å»¶é•¿å®‰å…¨å¯åŠ¨ã€‚</span></p>\n<p><span>When the safe launch finished, a summary meeting is necessary. Evaluate the safe launch result according to the defined criteria and summary the findings.</span></p>\n<p style=\"margin-left: 0.375in;\"><span>å®‰å…¨å¯åŠ¨å®Œæˆåï¼Œéœ€è¦å¬å¼€æ€»ç»“ä¼šè®®ã€‚</span><span> </span><span>æ ¹æ®å®šä¹‰çš„æ ‡å‡†è¯„ä¼°å®‰å…¨å¯åŠ¨ç»“æœå¹¶æ€»ç»“ç»“æœã€‚</span></p>\n<p><span style=\"color: rgb(0,204,255);\">Document</span></p>\n<p><a href=\"/confluence/download/attachments/2650639654/Safe%20Launch%20Decision%20Matrix.pdf?version=1&amp;modificationDate=1673488855000&amp;api=v2\" data-linked-resource-id=\"2650639670\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"Safe Launch Decision Matrix.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2650639654\" data-linked-resource-container-version=\"5\">Safe Launch Decision Matrix.pdf</a></p>\n<p><a href=\"/confluence/download/attachments/2650639654/SQA%20reference.pdf?version=1&amp;modificationDate=1673488856000&amp;api=v2\" data-linked-resource-id=\"2650639672\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"SQA reference.pdf\" data-nice-type=\"PDF Document\" data-linked-resource-content-type=\"application/pdf\" data-linked-resource-container-id=\"2650639654\" data-linked-resource-container-version=\"5\">SQA reference.pdf</a></p>\n<p><br></p>\n<p><span style=\"color: rgb(0,204,255);\"><a href=\"/confluence/download/attachments/2650639654/Safe%20Launch%20close%20Criteria.pdf?version=1&amp;modificationDate=167348 torage </strong></u>for management.</p><p>Â 2ï¼‰Newly registered IMT-E, e.g. small measuring tools, such as thread gauges, smooth ring plug gauges, and non-standard measuring tools (customized parts according to the drawings), as long as it is the first time to import such</p><p>Â  Â  Â  measuring instruments for use, and it is a measuring equipment defined in the production control plan,<span>Â </span><span>after</span><span>Â </span><span>c</span><span>alib</span><span>ration to user, t</span>he personnel using the measuring tool (if the measurement results are affected by human.</p><p>Â  Â  Â  operation) shall <u><strong>conduct a measurement system capability analysis (MSA)</strong></u> together with the parts, and subsequently develop an <u><strong>MSA plan</strong></u> according to the requirements, MSA reports can be stored on N departmental disks.<br/>Â 3)Â  Appearance inspection camera (to be matched with LSC extreme sample catalog), microscopes, magnifying glasses, etc. used for appearance inspection do not need to be registered for accuracy calibration, but operators and</p><p>Â  Â  Â  equipment are also required to perform measurement system capability analysis in a fixed usage environment using method 7 kappa release. The standard parts, PY parts, etc. used must be registered in IQ-PMV.</p><p>4) The person responsible for formulating the monitoring interval is the user, refer to MP-301.08 No.2.6. There are two ways to determine the calibration cycle in LIMS: LIMS new registration â†’ measurement application â†’ document specification (copy the link to search for national standards, and follow the control system</p><p>Â  Â  Â for those related to the control system) or uploading the cycle calculation table.</p><p>5)<strong> </strong><u><strong>Starting from July 1</strong></u>, 2024, the IMT-E release of fixed assets and non-FAÂ  in <u><strong>indirect areas will be conducted using the Dir system</strong></u> for release approval and OPL tracking.Â </p>< -src=\"/confluence/download/attachments/4947349109/image-2024-8-12_16-48-12.png?version=1&amp;modificationDate=1730698849000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4947349154\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-8-12_16-48-12.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947349109\" data-linked-resource-container-version=\"7\" alt=\"\"></span></span>Â Â  Â  Â <span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/4947349109/image-2024-8-12_16-49-40.png?version=1&amp;modificationDate=1730698850000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947349109/image-2024-8-12_16-49-40.png?version=1&amp;modificationDate=1730698850000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4947349155\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-8-12_16-49-40.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947349109\" data-linked-resource-container-version=\"7\" alt=\"\"></span></span><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\" draggable=\"false\" height=\"250\" src=\"/confluence/download/attachments/4947349109/image-2024-8-12_16-48-56.png?version=1&amp;modificationDate=1730698850000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/4947349109/image-2024-8-12_16-48-56.png?version=1&amp;modificationDate=1730698850000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"4947349157\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2024-8-12_16-48-56.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"4947349109\" data-linked-resource-container-version=\"7\" alt=\"\"></span></span></span></span></p><p><br/></p><p><br/></p><p><strong>Spare parts cost</strong></p><p>Â  Â  Â QMM7 has a spare parts warehouse, only for portable IMT-E. The rules for purchasing spare parts are as follows:</p><ul><li style=\"list-style-type: none;\"><ul><li>When registering for the first time, increasing the number of parts used (such as increasing the use of workstations, increasing usage), spare parts for storage management by users</li><li>Missing, scrapped upon expiration, and replenishing spare parts with a purchase price lower than 2000RMB, QMM7 is responsible for it.</li><li>Greater than or equal to 2000RMB, QMM7 will notify the user, and the user is responsible for it.</li></ul></li></ul><p><strong>Maintenance cost</strong></p><p>Â  Â  Â QMM7 is responsible for internal or external repair of calipers, micrometers, micrometers etc.</p><ul><li style=\"list-style-type: none;\"><ul><li>If unit cost is less than 2000RMB, QMM7 is responsible for it</li><li>If unit cost is greater than or equal to 2000RMB, the user is responsible for it</li></ul></li></ul><p><strong>Calibration cost</strong></p><p>Â  Â  QMM7 delivery and retrieval from/to external protocol suppliers of QMM7, such as laboratories and Bosch legitimate suppliers (calibration suppliers defined by users,Â  QMM7 can do delivery, but not responsible for payment)</p><ul><li style=\"list-style-type: none;\"><ul><li>New registration and regular inspection, unit cost less than 5000RMB, QMM7 is responsible for</li><li>New registration and weekly inspection, unit of 5000 RMB or more, the user is responsible for</li><li>Non monitoring IMT-E, user responsible for cost (excluding MOE6.5, 6.6:HT and C-coating)</li><li>The user is responsible for the first calibration cost for the new registration of the new business area such as FC, EBS, E compressor and so on.</li><li>ETC is responsible for all calibration fees for new and weekly inspections in its own area, except for standard measuring tools (such as torque wrenches, digital displays, calibration fees below 2000RMB)</li><li>If the user obtains ISO/IEC 17025 CNAS certification, all measuring instruments within the scope of certification must be externally calibrated, and the validity period should be based on the calibration date. If QMM7 has the ability to calibrate internally, the calibration fee for the part that needs to be borne by the user</li></ul></li></ul><p><strong>Scope of exemption from calibration cost:</strong><br/>Â  Â  Â The Wuxi Municipal Government, which falls within the scope of the national mandatory inspection catalog, provides free verification. RBCD currently has domestically produced sound level meters, and safety related pressure gauges fall within the scope of mandatory verification.</p><p>Â  Â  Â Controlled identification:</p><p><span style=\"letter-spacing: 0.0px;\">Â  Â  Â  Â  Â  Â  Â  Pressure gauges related to safety are identified as mandatory pressure gauges, and Wuxi laboratory provides free calibration services;</span></p><p>Â  Â  Â  Â  Â  Â  Â  For the rest, payment is requiredï¼š</p><p>Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â For pressure gauges that are not included in the scope of mandatory inspection and need to be controlled (such as pressure gauges for simple pressure vessels), if QMM7 has the ability to perform precision calibration,</p><p>Â  Â  Â  Â  Â  Â  Â  they will not be sent for paid inspection. If the user forcibly applies for external inspection, the user shall bear the calibration costs incurred.</p><p><br/></p>",

    "title": "P3: Instruction Documented",
    "url": "https://inside-docupedia.bosch.com/confluence/pages/viewpage.action?pageId=3617915539",
    "content": "<p><strong><span style=\"color: rgb(0,255,255);\">Typical finding:</span></strong></p>\n<p><strong><span style=\"color: rgb(255,204,153);\">1.All the WI must be included in CP, the process title and numbers in CP match to the production line</span></strong></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped confluenceTable\">\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-date<br>\n      mm/dd/yy</td>\n    <td class=\"confluenceTd\">Production line</td>\n    <td class=\"confluenceTd\">Station name/Nr</td>\n    <td class=\"confluenceTd\">Checklist number of the finding</td>\n    <td class=\"confluenceTd\">Q14 Principle&#xa0;</td>\n    <td class=\"confluenceTd\">&#xa0;key word</td>\n    <td class=\"confluenceTd\">Finding</td>\n    <td class=\"confluenceTd\">Finding Rating</td>\n    <td class=\"confluenceTd\">RA</td>\n    <td class=\"confluenceTd\">Corrective action&#xa0;</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p>Analysis</p>\n<p>Why:</p>\n<p>How:</p>\n<p><strong><span style=\"color: rgb(255,204,153);\">2.Visual inspection, sample, catalogue, exist or not?</span></strong></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped confluenceTable\">\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-date<br>\n      mm/dd/yy</td>\n    <td class=\"confluenceTd\">Production line</td>\n    <td class=\"confluenceTd\">Station name/Nr</td>\n    <td class=\"confluenceTd\">Checklist number of the finding</td>\n    <td class=\"confluenceTd\">Q14 Principle&#xa0;</td>\n    <td class=\"confluenceTd\">&#xa0;key word</td>\n    <td class=\"confluenceTd\">Finding</td>\n    <td class=\"confluenceTd\">Finding Rating</td>\n    <td class=\"confluenceTd\">RA</td>\n    <td class=\"confluenceTd\">Corrective action&#xa0;</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p>Analysis</p>\n<p>Why:</p>\n<p>How:</p>\n<p><strong><span style=\"color: rgb(255,204,153);\">3.Drawing on site updated or not ?</span></strong></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped confluenceTable\">\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-date<br>\n      mm/dd/yy</td>\n    <td class=\"confluenceTd\">Production line</td>\n    <td class=\"confluenceTd\">Station name/Nr</td>\n    <td class=\"confluenceTd\">Checklist number of the finding</td>\n    <td class=\"confluenceTd\">Q14 Principle&#xa0;</td>\n    <td class=\"confluenceTd\">&#xa0;key word</td>\n    <td class=\"confluenceTd\">Finding</td>\n    <td class=\"confluenceTd\">Finding Rating</td>\n    <td class=\"confluenceTd\">RA</td>\n    <td class=\"confluenceTd\">Corrective action&#xa0;</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\"><br></td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p>Analysis</p>\n<p>Why:</p>\n<p>How:</p>\n<p><span style=\"color: rgb(255,204,153);\"><strong>4.Are the production and inspection instructions clearly visible at every station?</strong></span></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped confluenceTable\">\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-date<br>\n      mm/dd/yy</td>\n    <td class=\"confluenceTd\">Production line</td>\n    <td class=\"confluenceTd\">Station name/Nr</td>\n    <td class=\"confluenceTd\">Checklist number of the finding</td>\n    <td class=\"confluenceTd\">Q14 Principle&#xa0;</td>\n    <td class=\"confluenceTd\">&#xa0;key word</td>\n    <td class=\"confluenceTd\">Finding</td>\n    <td class=\"confluenceTd\">Finding Rating</td>\n    <td class=\"confluenceTd\">RA</td>\n    <td class=\"confluenceTd\">Corrective action&#xa0;</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n   </tr>\n  </tbody>\n </table>\n</div>\n<p>Analysis</p>\n<p>Why:</p>\n<p>How:</p>\n<p><br></p>\n<p><strong><span style=\"color: rgb(255,204,153);\">5.Does the FMEA/CP/WI align with each other? FMEAï¼Ÿ</span></strong></p>\n<div class=\"table-wrap\">\n <table class=\"wrapped relative-table confluenceTable\" style=\"width: 94.7749%;\">\n  <colgroup>\n   <col style=\"width: 6.52798%;\">\n   <col style=\"width: 6.38128%;\">\n   <col style=\"width: 7.70155%;\">\n   <col style=\"width: 7.77489%;\">\n   <col style=\"width: 7.11476%;\">\n   <col style=\"width: 5.20771%;\">\n   <col style=\"width: 17.4553%;\">\n   <col style=\"width: 6.96807%;\">\n   <col style=\"width: 2.78723%;\">\n   <col style=\"width: 12.2491%;\">\n   <col style=\"width: 16.5033%;\">\n   <col style=\"width: 3.37401%;\">\n  </colgroup>\n  <tbody>\n   <tr>\n    <td class=\"confluenceTd\">Prduct</td>\n    <td class=\"confluenceTd\">Audit-date<br>\n      mm/dd/yy</td>\n    <td class=\"confluenceTd\">Production line</td>\n    <td class=\"confluenceTd\">Station name/Nr</td>\n    <td class=\"confluenceTd\">Q14 Principle&#xa0;</td>\n    <td class=\"confluenceTd\">&#xa0;key word</td>\n    <td class=\"confluenceTd\">Finding</td>\n    <td class=\"confluenceTd\">Finding Rating</td>\n    <td class=\"confluenceTd\">RA</td>\n    <td class=\"confluenceTd\">Corrective action&#xa0;</td>\n    <td class=\"confluenceTd\">Pic1</td>\n    <td class=\"confluenceTd\">Pic2</td>\n   </tr>\n   <tr>\n    <td class=\"confluenceTd\">DNOX DM2.2</td>\n    <td class=\"confluenceTd\">2021.11.05</td>\n    <td style=\"text-align: center;\" class=\"confluenceTd\">AL1</td>\n    <td class=\"confluenceTd\">POUP</td>\n    <td class=\"confluenceTd\">Q3</td>\n    <td class=\"confluenceTd\">WI</td>\n    <td class=\"confluenceTd\">FMEA defined measure are not transferred to the WI of the POUP</td>\n    <td class=\"confluenceTd\">Minor</td>\n    <td class=\"confluenceTd\"><br></td>\n    <td class=\"confluenceTd\">Update WI to define the operation of particle check.</td>\n    <td class=\"confluenceTd\">\n     <div class=\"content-wrapper\">\n      <p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"150\" src=\"/confluence/downlo     "content": "<p><span style=\"color: rgb(0,204,255);\">Summary</span></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3568043836/image-2023-11-24_11-13-16.png?version=1&amp;modificationDate=1700795599000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3568043836/image-2023-11-24_11-13-16.png?version=1&amp;modificationDate=1700795599000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124074\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-13-16.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3568043836\" data-linked-resource-container-version=\"10\" alt=\"\"></span></p><p><u>Man</u>: Pay attention to the cleanling of the operator's hand and the forbid to get touch with the component after adjust the MAE(LL from item 6ï¼‰</p><p><br/></p><p><u><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3568043836/image-2023-11-24_11-13-53.png?version=1&amp;modificationDate=1700795636000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3568043836/image-2023-11-24_11-13-53.png?version=1&amp;modificationDate=1700795636000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124081\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-13-53.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3568043836\" data-linked-resource-container-version=\"10\" alt=\"\"></span></u></p><p><br/></p><p><u>Machine</u>:The broken of the fixture may cause the broken of the material and bring the outside contamination.(LL from item1)</p><p>Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â  Use the fixture with the design of perforated plate to increase the efficiencyÂ  of the blowing(LL from item item 4&amp;5)Â  Â Â Â Â Â Â Â Â Â </p><p><br/></p><p><u><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3568043836/image-2023-11-24_11-14-17.png?version=1&amp;modificationDate=1700795660000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3568043836/image-2023-11-24_11-14-17.png?version=1&amp;modificationDate=1700795660000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124090\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-14-17.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3568043836\" data-linked-resource-container-version=\"10\" alt=\"\"></span></u></p><p><u>Material: </u></p><p>Release-</p><p>Ask special evaluation for the rubber and plastic component.</p><p>Reduce the application ofÂ  heat-sealed bag .(LL from item 15)</p><p>Use the seal package(LL from item 9)</p><p>Series production:</p><p>Keep clean and dry for the returnned package.(LL from 11)</p><p>Ask POUP to have a look at the KLT when loading.Â Â Â Â Â Â Â Â Â Â Â Â Â </p><p><u><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3568043836/image-2023-11-24_11-14-42.png?version=1&amp;     "content": "<p class=\"auto-cursor-target\">LL:</p><p class=\"auto-cursor-target\"><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075726/image-2023-11-24_11-16-51.png?version=1&amp;modificationDate=1700795813000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075726/image-2023-11-24_11-16-51.png?version=1&amp;modificationDate=1700795813000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124145\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-16-51.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075726\" data-linked-resource-container-version=\"10\" alt=\"\"></span></p><p class=\"auto-cursor-target\">Create/åˆ›å»º</p><ol><li class=\"auto-cursor-target\">Consider the repeat filure ,especially for the Assembly line which have two or more lines.Can be divided from the line number in DMC code.(LL from item 2).</li><li class=\"auto-cursor-target\">Consider the S/N is not stable. It should be freshed regularly (Daily/Monthly)(LL from item 2&amp;4)</li></ol><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075726/image-2023-11-24_11-17-15.png?version=1&amp;modificationDate=1700795837000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075726/image-2023-11-24_11-17-15.png?version=1&amp;modificationDate=1700795837000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124153\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-17-15.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075726\" data-linked-resource-container-version=\"10\" alt=\"\"></span></p><p>production/ç”Ÿäº§Â·</p><p>Â Â Â Â Â  1.Consider to avoid the repeat risk by PLC and MES.â€“PLC(LL from item4ï¼‰</p><p>Â Â Â Â Â  2.Distinguish the LOP date and calender date in PLCâ€“PLC(LL from item5)</p><p>Â Â Â Â Â  3.Dust may appear on the surface of the DMC and it may cause unreadable. So the suction device is mandatory for the laser marking device.â€“MAE(LL from item 1)</p><p>Â Â Â Â Â  4. The filter of the suction device should be regularly checked and cleaned.â€“TPM(LL from item 1)</p><p><br/></p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075726/image-2023-11-24_11-17-40.png?version=1&amp;modificationDate=1700795863000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075726/image-2023-11-24_11-17-40.png?version=1&amp;modificationDate=1700795863000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124163\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-17-40.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075726\" data-linked-resource-container-version=\"10\" alt=\"\"></span></p><p>Inspection/æ£€éªŒ</p><p>Â Â Â Â  1.DMC level check to check the DMC is readable according to ISO(LL from item1)</p><p>Â Â Â Â  2.The content of the DMC should be consistent with the offerdrawingâ€“PPAP check(LL from item4)</p><p>Â Â Â  3.The result should archived after DMC ccheck by QMM7-PPAP check(LL from item4)</p><p><br/></p><p><br/></p><p><span class=\"confluence-embedded-file-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-thumbnail\" draggable=\"false\" width=\"92\" src=\"/confluence/download/thumbnails/3606075726/image-2023-11-24_11-18-4.png?version=1&amp;modificationDate=1700795887000&amp;api=v2\" data-image-src=\"/confluence/download/attachments/3606075726/image-2023-11-24_11-18-4.png?version=1&amp;modificationDate=1700795887000&amp;api=v2\" data-unresolved-comment-count=\"0\" data-linked-resource-id=\"3685124168\" data-linked-resource-version=\"1\" data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"image-2023-11-24_11-18-4.png\" data-base-url=\"https://inside-docupedia.bosch.com/confluence\" data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"3606075726\" data-linked-resource-container-version=\"10\" alt=\"\"></span></p><p>Nice to have/å¯æå‡çš„ç‚¹</p><p>Â Â Â  1.Consider to send two parts to check the content of DMC (LL from item 4)</p><p class=\"auto-cursor-target\">Typical incidents</p><div class=\"table-wrap\"><table class=\"wrapped relative-table confluenceTable\" style=\"width: 80.0872%;\"><colgroup><col style=\"width: 2.48202%;\"/><col style=\"width: 33.7191%;\"/><col style=\"width: 5.44833%;\"/><col style=\"width: 11.9258%;\"/><col style=\"width: 30.9344%;\"/><col style=\"width: 6.35638%;\"/><col style=\"width: 9.08054%;\"/></colgroup><tbody><tr><th class=\"confluenceTh\">No</th><th class=\"confluenceTh\">Link(click to get the detailed infomation and report)</th><th class=\"confluenceTh\">Product</th><th class=\"confluenceTh\">Incident Detected By</th><th class=\"confluenceTh\">Incident Name</th><th class=\"confluenceTh\">Failure Date</th><th class=\"confluenceTh\">Incident caused by</th></tr><tr><td class=\"confluenceTd\">1</td><td class=\"confluenceTd\"><a href=\"https://rbcd-ims.apac.bosch.   <script>
    // ä»å†…åµŒJSONä¸­è·å–æ•°æ®
    const pages = JSON.parse(document.getElementById("json-data").textContent);
    console.log("JSONè§£ææˆåŠŸï¼Œé¡µé¢æ•°ä¸ºï¼š", pages.length);
    document.getElementById("results").innerHTML = "<p>æ•°æ®å‡†å¤‡å¥½ï¼Œä½ å¯ä»¥è¿›è¡Œæœç´¢</p>";

    document
      .getElementById("searchInput")
      .addEventListener("input", function () {
        const keyword = this.value.trim().toLowerCase();
        const resultsDiv = document.getElementById("results");

        if (!keyword || keyword.length < 2) {
          resultsDiv.innerHTML = "<p>è¯·è¾“å…¥æœ€å°‘ 2 ä¸ªå­—ç¬¦è¿›è¡Œæœç´¢</p>";
          return;
        }

        if (pages.length === 0) {
          resultsDiv.innerHTML = "<p>æ•°æ®æœªå‡†å¤‡å¥½</p>";
          return;
        }

        const results = pages.flatMap((p) => {
          const i = p.content.toLowerCase().indexOf(keyword);
          if (i === -1) return [];

          const snippet = p.content.substring(Math.max(0, i - 40), i + 40);
          return [
            {
              title: p.title,
              url: p.url,
              snippet: snippet.replace(
                new RegExp(keyword, "gi"),
                (m) => `<span class="highlight">${m}</span>`
              ),
            },
          ]; 
        });

        if (results.length === 0) {
          resultsDiv.innerHTML = "<p>æœªæ‰¾åˆ°åŒ¹é…å†…å®¹</p>";
          return;
        }

        resultsDiv.innerHTML = results.map(r => `
          <div class="result">
            <strong><a href="${r.url}" target="_blank" rel="noopener noreferrer">${r.title}</a></strong>
            <p>...${r.snippet}...</p>
          </div>`).join('');
      });
  </script>
